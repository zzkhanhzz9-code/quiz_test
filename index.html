à kinh nghiệm theo yêu cầu của hồ sơ mời thầu"}, {"key": "D", "text": "Danh sách chính (nhà thầu xếp thứ nhất và nhà thầu xếp thứ 2) và danh sách dự bị (nhà thầu xếp thứ 3 trở đi)"}], "answer": "A"}, {"num": 104, "question": "Trường hợp nào sau đây việc phê duyệt kế hoạch lựa chọn nhà thầu thuộc trách nhiệm của chủ đầu tư?", "options": [{"key": "A", "text": "Chủ đầu tư không có trách nhiệm phê duyệt kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Trong tất cả trường hợp trừ trường hợp gói thầu được thực hiện trước khi có quyết định phê duyệt dự án và chưa xác định được chủ đầu tư"}, {"key": "C", "text": "Trường hợp gói thầu được thực hiện trước khi có quyết định phê duyệt dự án và chưa xác định được chủ đầu tư"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "B"}, {"num": 265, "question": "Có 4 nhà thầu tham dự thầu gói thầu mua sắm hàng hóa áp dụng phương pháp giá thấp nhất, trong đó: - Nhà thầu A, B, D là doanh nghiệp nhỏ và vừa do phụ nữ làm chủ. - Nhà thầu A, B, C và D có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá lần lượt là: 95 tỷ đồng, 100 tỷ đồng, 100 tỷ đồng và 105 tỷ đồng. - Nhà thầu A, B, C và D chứng minh được hàng hóa mình tham dự có tỷ lệ chi phí sản xuất trong nước lần lượt là: 20%, 40%, 45% và 60%. Trong trường hợp tất cả nhà thầu đều đáp ứng về kỹ thuật thì nhà thầu nào được xét duyệt trúng thầu?", "options": [{"key": "A", "text": "Nhà thầu A được xét duyệt trúng thầu"}, {"key": "B", "text": "Nhà thầu B được xét duyệt trúng thầu"}, {"key": "C", "text": "Nhà thầu C được xét duyệt trúng thầu"}, {"key": "D", "text": "Nhà thầu D được xét duyệt trúng thầu"}], "answer": "B"}, {"num": 34, "question": "Đâu không phải là điều kiện để áp dụng mua sắm trực tiếp?", "options": [{"key": "A", "text": "Nhà thầu đã trúng thầu thông qua đấu thầu rộng rãi, đấu thầu hạn chế và đã ký hợp đồng gói thầu thực hiện gói thầu trước đó"}, {"key": "B", "text": "Thời gian từ khi ký hợp đồng gói thầu trước đến ngày phê duyệt kết quả mua sắm trực tiếp không quá 12 tháng"}, {"key": "C", "text": "Đơn giá các phần việc thuộc gói thầu mua sắm trực tiếp không vượt đơn giá phần việc tương ứng của gói thầu đã ký trước đó thuộc gói thầu tương tự đã ký hợp đồng trước đó, đồng thời, phù hợp với giá thị trường tại thời điểm hoàn thiện hợp đồng"}, {"key": "D", "text": "Chủ đầu tư được áp dụng mua sắm trực tiếp nhiều lần đối với các loại hàng hóa thuộc gói thầu"}], "answer": "D"}, {"num": 20, "question": "Đối với đấu thầu quốc tế, hồ sơ mời thầu được phát hành như thế nào?", "options": [{"key": "A", "text": "HSMT được phát hành trên Hệ thống mạng đấu thầu quốc gia; Nhà thầu nộp tiền mua bản điện tử hồ sơ mời thầu khi nộp hồ sơ dự thầu"}, {"key": "B", "text": "HSMT được bán vào giờ hành chính từ thứ 2 tới thứ 6 tại địa chỉ do Chủ đầu tư quy định"}, {"key": "C", "text": "Phương án A và B đều đúng"}, {"key": "D", "text": "Phương án A và B đều sai"}], "answer": "A"}, {"num": 238, "question": "Đối với gói thầu cung cấp dịch vụ tư vấn  không qua mạng, trường hợp hồ sơ đề xuất  về tài chính của nhà thầu không vượt qua  bước đánh giá về kỹ thuật sẽ được xử lý  như thế nào theo quy định của pháp luật về  đấu thầu?", "options": [{"key": "A", "text": "Trả lại nguyên trạng cho nhà thầu trong thời hạn 10 ngày kể từ ngày ký  hợp đồng với nhà thầu được lựa chọn"}, {"key": "B", "text": "Trả lại nguyên trạng cho nhà thầu trong thời hạn 05 ngày kể từ ngày ký  hợp đồng với nhà thầu được lựa chọn"}, {"key": "C", "text": "Trả lại nguyên trạng cho nhà thầu trong thời hạn 15 ngày kể từ ngày ký  hợp đồng với nhà thầu được lựa chọn"}, {"key": "D", "text": "Hồ sơ được lưu trữ theo quy định của Pháp luật về lưu trữ"}], "answer": "A"}, {"num": 28, "question": "Hạn mức chỉ định thầu đối với gói thầu không hình thành dự án thuộc dự toán mua sắm thường xuyên là:", "options": [{"key": "A", "text": "500 triệu đồng"}, {"key": "B", "text": "800 triệu đồng"}, {"key": "C", "text": "01 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "A"}, {"num": 90, "question": "Hình thức lựa chọn nhà thầu khi áp dụng mua sắm tập trung bảo hiểm tài sản cho các cơ quan thuộc tỉnh Y", "options": [{"key": "A", "text": "Đấu thầu rộng rãi:"}, {"key": "B", "text": "Đấu thầu hạn chế:"}, {"key": "C", "text": "Đàm phán giá:"}, {"key": "D", "text": "Đấu thầu rộng rãi và đàm phán giá:"}], "answer": "A"}, {"num": 217, "question": "Phương thức lựa chọn nhà thầu nào sau  đây áp dụng cho đấu thầu qua mạng?", "options": [{"key": "A", "text": "01 giai đoạn, 01 túi hồ sơ"}, {"key": "B", "text": "02 giai đoạn, 01 túi hồ sơ"}, {"key": "C", "text": "02 giai đoạn, 02 túi hồ sơ"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "A"}, {"num": 235, "question": "Trường hợp đơn vị được giao nhiệm vụ  mua sắm tập trung không đủ năng lực,  kinh nghiệm tổ chức lựa chọn nhà thầu thì  thực hiện như thế nào?", "options": [{"key": "A", "text": "Báo cáo người có thẩm quyền để giao đơn vị khác thực hiện việc lựa  chọn nhà thầu"}, {"key": "B", "text": "Phải thực hiện theo nhiệm vụ được giao, không được đi thuê đơn vị tư  vấn để thực hiện việc lựa chọn nhà thầu"}, {"key": "C", "text": "Được phép thuê đơn vị tư vấn đấu thầu có kinh nghiệm để thực hiện việc  lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "C"}, {"num": 88, "question": "Thời gian đánh giá hồ sơ dự thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa không quá 45 ngày đối với đấu thầu trong nước và không quá 60 ngày đối với đấu thầu quốc tế"}, {"key": "B", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "C", "text": "Do người có thẩm quyền, chủ đầu tư có trách nhiệm quyết định"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 275, "question": "Đối với đấu thầu quốc tế, hồ sơ mời thầu phải quy định sử dụng lao động trong nước trong trường hợp nào?", "options": [{"key": "A", "text": "Những vị trí công việc mà lao động trong nước đáp ứng được và có khả năng cung cấp"}, {"key": "B", "text": "Những vị trí công việc mà lao động trong nước không đáp ứng được nhưng cần tạo điều kiện để tiếp nhận công nghệ từ nước ngoài được chuyển giao"}, {"key": "C", "text": "Lao động phổ thông"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "D"}, {"num": 241, "question": "Trung tâm X là đơn vị sự nghiệp công lập  tự chủ chi thường xuyên thuộc tỉnh A tổ  chức lựa chọn nhà thầu đối với gói thầu  mua sắm hàng hóa sử dụng nguồn thu hợp  pháp (không sử dụng ngân sách nhà nước),  trường hợp nhà thầu có kiến nghị về hồ sơ  mời thầu gửi cả người có thẩm quyền và  chủ đầu tư của gói thầu thì việc giải quyết  kiến nghị được thực hiện theo quy trình  nào?", "options": [{"key": "A", "text": "Trong thời hạn 07 ngày làm việc kể từ ngày nhận được đơn kiến nghị của  nhà thầu, chủ đầu tư phải có văn bản giải quyết kiến nghị gửi đến nhà thầu,  cơ quan, tổ chức và đăng tải trên Hệ thống mạng đấu thầu quốc gia."}, {"key": "B", "text": "Người có thẩm quyền phải có văn bản giải quyết kiến nghị gửi đến nhà  thầu, cơ quan, tổ chức trong thời hạn 07 ngày làm việc kể từ ngày nhận được  đơn kiến nghị của nhà thầu và gửi đến chủ đầu tư để đăng tải trên Hệ thống  mạng đấu thầu quốc gia."}, {"key": "C", "text": "Thực hiện theo quy trình về giải quyết kiến nghị do người đứng đầu  Trung tâm X ban hành trong đơn vị mình."}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 65, "question": "Đối với gói thầu chia thành 2 phần (phần 1: mua sắm máy tính; phần 2: mua sắm bàn ghế cho cán bộ công chức), áp dụng phương pháp giá thấp nhất. Máy tính và bàn ghế là hàng hóa thuộc danh mục do Chính phủ, Thủ tướng Chính phủ quy định tiêu chuẩn, định mức, việc xét duyệt trúng thầu trong trường hợp này được thực hiện như thế nào?", "options": [{"key": "A", "text": "Giá đề nghị trúng thầu của từng hàng hóa đảm bảo không vượt mức giá của từng hàng hóa đó theo tiêu chuẩn, định mức do cấp có thẩm quyền ban hành và tổng giá đề nghị trúng thầu của gói thầu là thấp nhất, không vượt giá gói thầu được duyệt"}, {"key": "B", "text": "Tổng giá đề nghị trúng thầu của gói thầu là thấp nhất và không vượt giá gói thầu được duyệt mà không so sánh với ước tính chi phí của từng phần, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "C", "text": "Giá từng phần thấp nhất, tổng giá đề nghị trúng thầu không vượt giá gói thầu được duyệt, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "A"}, {"num": 206, "question": "Nhận định nào sau đây là đúng?", "options": [{"key": "A", "text": "Trong vòng 05 ngày làm việc, kể từ ngày nhận được yêu cầu của chủ đầu tư, nếu nhà thầu từ chối hoặc không nộp bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh (đối với trường hợp sử dụng bảo lãnh dự thầu bằng văn bản giấy) theo yêu cầu của chủ đầu tư thì nhà thầu sẽ bị xử lý theo đúng cam kết của nhà thầu trong đơn dự thầu"}, {"key": "B", "text": "Trong vòng 05 ngày làm việc, kể từ ngày nhận được yêu cầu của bên mời thầu, nếu nhà thầu từ chối hoặc không nộp bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh (đối với trường hợp sử dụng bảo lãnh dự thầu bằng văn bản giấy) theo yêu cầu của bên mời thầu thì nhà thầu sẽ bị xử lý theo đúng cam kết của nhà thầu trong đơn dự thầu"}, {"key": "C", "text": "Trong vòng 05 ngày làm việc, kể từ ngày nhận được yêu cầu của tổ chuyên gia, nếu nhà thầu từ chối hoặc không nộp bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh (đối với trường hợp sử dụng bảo lãnh dự thầu bằng văn bản giấy) theo yêu cầu của tổ chuyên gia thì nhà thầu sẽ bị xử lý theo đúng cam kết của nhà thầu trong đơn dự thầu"}, {"key": "D", "text": "Trong vòng 05 ngày làm việc, kể từ ngày nhận được yêu cầu của tư vấn đấu thầu, nếu nhà thầu từ chối hoặc không nộp bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh (đối với trường hợp sử dụng bảo lãnh dự thầu bằng văn bản giấy) theo yêu cầu của tư vấn đấu thầu thì nhà thầu sẽ bị xử lý theo đúng cam kết của nhà thầu trong đơn dự thầu"}], "answer": "A"}, {"num": 86, "question": "Thời gian phê duyệt hồ sơ mời thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "B", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ chuyên gia trình dự thảo hồ sơ mời thầu"}, {"key": "C", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ thẩm định gửi báo cáo thẩm định hồ sơ mời thầu"}, {"key": "D", "text": "Tối đa là 05 ngày làm việc kể từ ngày bên mời thầu trình dự thảo hồ sơ mời thầu, hồ sơ yêu cầu và tổ thẩm định có báo cáo thẩm định hồ sơ mời thầu, hồ sơ yêu cầu"}], "answer": "A"}, {"num": 239, "question": "Việc giữ lại hồ sơ tài chính của nhà thầu  không đạt kỹ thuật sau thời hạn quy định  sẽ…?", "options": [{"key": "A", "text": "Là cơ sở để tiếp tục đánh giá trong trường hợp phải đánh giá lại"}, {"key": "B", "text": "Bảo đảm trách nhiệm của chủ đầu tư theo quy định của pháp luật về đấu  thầu"}, {"key": "C", "text": "Có thể dẫn tới khiếu nại từ nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 132, "question": "Đối với gói thầu chia phần, chủ đầu tư có thể phê duyệt kết quả lựa chọn nhà thầu cho từng phần hay không?", "options": [{"key": "A", "text": "Không thể"}, {"key": "B", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có thể nhưng phải bảo đảm tỷ lệ tiết kiệm tối thiểu 5%"}, {"key": "D", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá của phần đó trong giá gói thầu"}], "answer": "D"}, {"num": 94, "question": "Đối với các gói thầu mua sắm tập trung, trách nhiệm cung cấp thông tin về kết quả thực hiện hợp đồng của nhà thầu do ai thực hiện?", "options": [{"key": "A", "text": "Đơn vị có nhu cầu mua sắm"}, {"key": "B", "text": "Bên mời thầu"}, {"key": "C", "text": "Đơn vị tư vấn được thuê làm bên mời thầu"}, {"key": "D", "text": "Không phải đăng tải thông tin"}], "answer": "A"}, {"num": 270, "question": "Trong gói thầu dịch vụ tư vấn, thông tin về uy tín của nhà thầu được sử dụng để?", "options": [{"key": "A", "text": "Đánh giá về năng lực, kinh nghiệm"}, {"key": "B", "text": "Đánh giá tư cách hợp lệ của nhà thầu"}, {"key": "C", "text": "Đánh giá về kỹ thuật"}, {"key": "D", "text": "Loại nhà thầu đã bị đánh giá về uy tín"}], "answer": "C"}, {"num": 188, "question": "Trong mua sắm tập trung, hợp đồng điện tử có thể được ký kết giữa các đối tượng nào?", "options": [{"key": "A", "text": "Đơn vị mua sắm tập trung và các nhà thầu trúng thầu (trong trường hợp không ký thỏa thuận khung)"}, {"key": "B", "text": "Đơn vị có nhu cầu mua sắm với các nhà thầu trúng thầu"}, {"key": "C", "text": "Phương án A và B đều đúng"}, {"key": "D", "text": "Phương án A và B đều sai"}], "answer": "C"}, {"num": 272, "question": "Đối với gói thầu xây lắp, áp dụng đấu thầu rộng rãi qua mạng, trường hợp hợp đồng tương tự mà nhà thầu cung cấp trong E-HSDT không đáp ứng theo yêu cầu của E-HSMT, chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Đánh giá nhà thầu không đáp ứng về năng lực, kinh nghiệm. Nhà thầu không được bổ sung, thay thế hợp đồng tương tự khác"}, {"key": "B", "text": "Yêu cầu nhà thầu bổ sung, thay thế hợp đồng tương tự khác (được cập nhật từ hồ sơ năng lực của nhà thầu trên Hệ thống). Trường hợp nhà thầu không có hợp đồng đáp ứng yêu cầu của E-HSMT thì nhà thầu bị loại"}, {"key": "C", "text": "Tiếp tục đánh giá E-HSDT của nhà thầu, trường hợp nhà thầu xếp thứ nhất, cho phép nhà thầu bổ sung, thay thế hợp đồng tương tự khác."}, {"key": "D", "text": "Đồng thời với việc yêu cầu nhà thầu bổ sung hợp đồng thay thế khác thì chủ đầu tư xem xét, điều chỉnh lại yêu cầu về hợp đồng tương tự trong hồ sơ mời thầu"}], "answer": "B"}, {"num": 333, "question": "Sau khi kết thúc chào giá trực tuyến, nếu có nhiều nhà thầu cùng chào giá thấp nhất bằng nhau, nhà thầu nào sẽ được xếp hạng thứ nhất?", "options": [{"key": "A", "text": "Nhà thầu có năng lực tài chính tốt nhất"}, {"key": "B", "text": "Nhà thầu chào giá đầu tiên thấp nhất"}, {"key": "C", "text": "Nhà thầu nộp hồ sơ dự thầu sớm nhất"}, {"key": "D", "text": "Yêu cầu các nhà thầu này chào lại giá"}], "answer": "B"}, {"num": 338, "question": "Đối với gói thầu bảo hiểm, nhà thầu tham dự thầu có được xuất trình giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành không?", "options": [{"key": "A", "text": "Được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu nhà thầu là doanh nghiệp bảo hiểm uy tín"}, {"key": "B", "text": "Không được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh từ 50 triệu đồng trở lên, được dùng nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "C", "text": "Chỉ được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "D", "text": "Tất cả phương án đều sai"}], "answer": "D"}, {"num": 134, "question": "Thẩm quyền xử lý tình huống phức tạp trong đấu thầu?", "options": [{"key": "A", "text": "Chủ đầu tư quyết định xử lý tình huống sau khi có ý kiến của người có thẩm quyền"}, {"key": "B", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của Tổ chuyên gia"}, {"key": "C", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư"}, {"key": "D", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư và Tổ chuyên gia"}], "answer": "A"}, {"num": 302, "question": "Đối với gói thầu áp dụng một giai đoạn một túi hồ sơ, trường hợp nào được thực hiện bước thương thảo hợp đồng?", "options": [{"key": "A", "text": "Gói thầu hỗn hợp"}, {"key": "B", "text": "Gói thầu mua sắm hàng hóa áp dụng đấu thầu quốc tế"}, {"key": "C", "text": "Gói thầu áp dụng đấu thầu hạn chế do có yêu cầu đặc thù về kỹ thuật mà chỉ có một hoặc một số nhà thầu đáp ứng yêu cầu của gói thầu"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 152, "question": "Ai chịu trách nhiệm đăng tải thông tin chủ yếu của hợp đồng trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Bên mời thầu"}, {"key": "B", "text": "Tổ chuyên gia"}, {"key": "C", "text": "Tư vấn đấu thầu"}, {"key": "D", "text": "Chủ đầu tư"}], "answer": "D"}, {"num": 43, "question": "Nội dung nào sau đây không thuộc quy định về bảo đảm cạnh tranh trong đấu thầu khi nhà thầu tham dự thầu đấu thầu rộng rãi gói thầu EPC, EP, EC?", "options": [{"key": "A", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra thiết kế FEED"}, {"key": "B", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo nghiên cứu khả thi trong trường hợp không lập thiết kế FEED"}, {"key": "C", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo kinh tế kỹ thuật trong trường hợp không lập báo cáo nghiên cứu khả thi, không lập thiết kế FEED theo quy định của pháp luật về xây dựng"}, {"key": "D", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu khác cùng tham dự đấu thầu rộng rãi"}], "answer": "D"}, {"num": 274, "question": "Đối với gói thầu thuê hệ thống máy chủ áp dụng đấu thầu rộng rãi qua mạng, thời gian thực hiện gói thầu là 5 năm (có tính chất công việc lặp lại theo chu kỳ qua các năm), giá gói thầu là 5 tỷ đồng, quy mô hợp đồng tương tự tối thiểu được quy định trong E-HSMT là bao nhiêu thì phù hợp quy định?", "options": [{"key": "A", "text": "2,5 tỷ đồng"}, {"key": "B", "text": "2 tỷ đồng"}, {"key": "C", "text": "1,5 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "D"}, {"num": 258, "question": "Đối với đấu thầu qua mạng, sau khi đánh giá E-HSDT, tổ trưởng tổ chuyên gia đính kèm bản scan báo cáo đánh giá E-HSDT lên Hệ thống mạng đấu thầu quốc gia với yêu cầu nào sau đây?", "options": [{"key": "A", "text": "Báo cáo đánh giá E-HSDT có chữ ký của tất cả thành viên trong tổ chuyên gia"}, {"key": "B", "text": "Báo cáo đánh giá E-HSDT chỉ cần có chữ ký của tổ trưởng tổ chuyên gia"}, {"key": "C", "text": "Báo cáo đánh giá E-HSDT (đăng tải báo cáo đánh giá tổng hợp, không cần kèm theo các phiếu chấm của thành viên trong tổ chuyên gia)"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 326, "question": "Đối với nhà thầu liên danh, việc ký kết văn bản hợp đồng được thực hiện như thế nào?", "options": [{"key": "A", "text": "Các thành viên liên danh có thể ủy quyền cho thành viên đứng đầu liên danh ký, đóng dấu (nếu có)"}, {"key": "B", "text": "Tất cả thành viên tham gia liên danh phải trực tiếp ký, đóng dấu (nếu có)"}, {"key": "C", "text": "Các thành viên liên danh có thể ủy quyền cho bất kỳ thành viên nào trong liên danh ký, đóng dấu (nếu có)"}, {"key": "D", "text": "Bất kỳ thành viên nào trong liên danh cũng có thể đại diện ký, đóng dấu (nếu có)\\"}], "answer": "B"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trên cơ sở chấp thuận được trao hợp đồng của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 307, "question": "Điều kiện nào sau đây là bắt buộc đối với nhà thầu xây lắp nhưng không được đề cập trong điều kiện xét duyệt trúng thầu đối với nhà thầu tư vấn là tổ chức?", "options": [{"key": "A", "text": "Có hồ sơ dự thầu hợp lệ"}, {"key": "B", "text": "Có giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có đề xuất kỹ thuật đáp ứng yêu cầu"}, {"key": "D", "text": "Có giá trị phần sai lệch thiếu không quá 10% giá dự thầu"}], "answer": "D"}, {"nu ầu và được áp dụng đối với hàng hóa, dịch vụ tư vấn của gói thầu thuộc dự toán mua sắm có giá gói thầu không quá 500 triệu đồng"}, {"key": "B", "text": "Việc áp dụng mua sắm trực tuyến phải được phê duyệt trong kế hoạch lựa chọn nhà thầu và được áp dụng đối với gói thầu mua sắm hàng hóa, gói thầu dịch vụ tư vấn thuộc dự toán mua sắm có giá gói thầu không quá 500 triệu đồng"}, {"key": "C", "text": "Mua sắm trực tuyến phải được phê duyệt trong kế hoạch lựa chọn nhà thầu và được áp dụng đối với gói thầu mua sắm hàng hóa, gói thầu dịch vụ tư vấn thuộc dự toán có giá gói thầu không quá 01 tỷ đồng"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 292, "question": "Trường hợp nào sau đây các bên không phải thỏa thuận trong hợp đồng về quy trình, thủ tục sửa đổi hợp đồng?", "options": [{"key": "A", "text": "Khi có sự thay đổi về chính sách, pháp luật làm ảnh hưởng trực tiếp đến việc thực hiện hợp đồng"}, {"key": "B", "text": "Khi có sự kiện bất khả kháng"}, {"key": "C", "text": "Khi thay đổi phương thức vận chuyển, địa điểm giao hàng, dịch vụ liên quan đối với gói thầu mua sắm hàng hóa"}, {"key": "D", "text": "Tăng, giảm thời gian đối với hợp đồng theo thời gian; tăng, giảm chi phí trực tiếp thực hiện đối với hợp đồng chi phí cộng phí; tăng, giảm giá trị cơ sở để tính phần trăm chi phí đối với hợp đồng theo tỷ lệ phần trăm; tăng, giảm mức giảm trừ thanh toán, mức tăng giá trị thanh toán đối với hợp đồng theo kết quả đầu ra"}], "answer": "D"}, {"num": 77, "question": "Khi tham dự thầu đấu thầu qua mạng, nhà thầu có được ủy quyền cho Giám đốc chi nhánh tham dự thầu hay không?", "options": [{"key": "A", "text": "Được ủy quyền bằng giấy ủy quyền"}, {"key": "B", "text": "Không được ủy quyền"}, {"key": "C", "text": "Được ủy quyền không cần giấy ủy quyền nhưng nhà thầu phải tạo tài khoản nghiệp vụ cho giám đốc chi nhánh"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "D"}, {"num": 256, "question": "Đối với đấu thầu qua mạng, trường hợp nhà thầu sử dụng bảo lãnh dự thầu điện tử trên Hệ thống mạng đấu thầu quốc gia, phát biểu nào sau đây là đúng?", "options": [{"key": "A", "text": "Giá trị bảo lãnh dự thầu luôn đáp ứng yêu cầu trong E-HSMT"}, {"key": "B", "text": "Thời gian hiệu lực của bảo lãnh dự thầu luôn đáp ứng yêu cầu trong E-HSMT"}, {"key": "C", "text": "Đối tượng thụ hưởng bảo lãnh dự thầu luôn đáp ứng yêu cầu trong E-HSMT"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "D"}, {"num": 111, "question": "Hành vi gian lận trong hoạt động đấu thầu sẽ bị cấm tham gia hoạt động đấu thầu trong thời gian bao lâu?", "options": [{"key": "A", "text": "Từ 06 tháng đến 01 năm"}, {"key": "B", "text": "02 năm"}, {"key": "C", "text": "Từ 01 năm đến 02 năm"}, {"key": "D", "text": "Từ 03 năm đến 05 năm"}], "answer": "D"}, {"num": 145, "question": "Trường hợp nhà thầu trúng thầu không tiến hành hoàn thiện, ký kết hợp đồng hoặc tại thời điểm ký kết hợp đồng, nhà thầu trúng thầu không đáp ứng yêu cầu về năng lực kỹ thuật, tài chính quy định tại khoản 2 Điều 66 của Luật Đấu thầu thì chủ đầu tư xử lý như thế nào trong trường hợp này?", "options": [{"key": "A", "text": "Hủy quyết định phê duyệt kết quả lựa chọn nhà thầu trúng thầu"}, {"key": "B", "text": "Hủy thầu"}, {"key": "C", "text": "Không công nhận kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Đình chỉ cuộc thầu"}], "answer": "A"}, {"num": 281, "question": "Tiêu chuẩn đánh giá về kỹ thuật gói thầu dịch vụ phi tư vấn không bao gồm nội dung nào sau đây?", "options": [{"key": "A", "text": "Nhà thầu bị đánh giá về uy tín trong việc tham dự thầu"}, {"key": "B", "text": "Bảo đảm điều kiện vệ sinh môi trường và các điều kiện khác như phòng cháy, chữa cháy, an toàn lao động."}, {"key": "C", "text": "Mức độ đáp ứng các yêu cầu về bảo hành, bảo trì (nếu có);"}, {"key": "D", "text": "Tất cả đáp án trên đều sai"}], "answer": "A"}, {"num": 273, "question": "Đối với gói thầu tư vấn tổ chức đấu thầu rộng rãi qua mạng, sử dụng thang điểm 1.000 để xâ c liên quan?", "options": [{"key": "A", "text": "01 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "B", "text": "02 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "C", "text": "03 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "D", "text": "Không có quy định về số năm kinh nghiệm"}], "answer": "C"}, {"num": 24, "question": "Đơn vị sự nghiệp công lập A đã trúng thầu gói thầu tổ chức lớp đào tạo cán bộ cho UBND tỉnh X sử dụng vốn ngân sách địa phương. Đơn vị sự nghiệp công lập A có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu để thuê dịch vụ hậu cần (như địa điểm ăn nghỉ, photo tài liệu, hội trường tổ chức) hay không?", "options": [{"key": "A", "text": "Phải lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Căn cứ vào hợp đồng quy định giữa đơn vị A và UBND tỉnh X"}, {"key": "C", "text": "Đơn vị A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình"}, {"key": "D", "text": "Căn cứ theo phân cấp quyết định mua sắm của UBND tỉnh X"}], "answer": "C"}, {"num": 25, "question": "Sở Y tế tỉnh A được doanh nghiệp trong nước tài trợ 5 tỷ đồng để mua sắm thuốc phục vụ khám chữa bệnh cho người nghèo, hỏi Sở Y tế có phải tổ chức đấu thầu thuốc theo quy định của Luật Đấu thầu không?", "options": [{"key": "A", "text": "Sở Y tế A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình trong trường hợp nhà tài trợ yêu cầu không lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Sở Y tế A phải tổ chức lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "C", "text": "Trong mọi trường hợp Sở Y tế A không phải thực hiện theo Luật Đấu thầu do đây là nguồn doanh nghiệp trong nước tài trợ"}, {"key": "D", "text": "Phải xin ý kiến của UBND tỉnh A để có cơ sở xác định có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu hay không"}], "answer": "A"}, {"num": 26, "question": "Gói thầu nào sau đây thuộc trường hợp được áp dụng chào hàng cạnh tranh?", "options": [{"key": "A", "text": "Tất cả gói thầu hàng hoá có giá không quá 10 tỷ đồng"}, {"key": "B", "text": "Gói thầu dịch vụ phi tư vấn thông dụng, đơn giản có giá không quá 10 tỷ đồng"}, {"key": "C", "text": "Gói thầu dịch vụ tư vấn thông dụng, đơn giản có giá không quá 5 tỷ đồng"}, {"key": "D", "text": "Gói thầu xây lắp công trình đơn giản đã có dự toán được phê duyệt có giá không quá 15 tỷ đồng"}], "answer": "B"}, {"num": 27, "question": "Đối với gói thầu mua sắm hàng hóa thông dụng, sẵn có trên thị trường có giá gói thầu 05 tỷ đồng thì kế hoạch lựa chọn nhà thầu phê duyệt áp dụng hình thức lựa chọn nhà thầu nào sau đây?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chào hàng cạnh tranh"}, {"key": "B", "text": "Được áp dụng hình thức chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Bắt buộc áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}], "answer": "B"}, {"num": 28, "question": "Hạn mức chỉ định thầu đối với gói thầu không hình thành dự án thuộc dự toán mua sắm thường xuyên là:", "options": [{"key": "A", "text": "500 triệu đồng"}, {"key": "B", "text": "800 triệu đồng"}, {"key": "C", "text": "01 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "A"}, {"num": 29, "question": "Hạn mức chỉ định thầu đối với gói thầu mua sắm hàng hóa thuộc dự án đầu tư là:", "options": [{"key": "A", "text": "800 triệu đồng"}, {"key": "B", "text": "500 triệu đồng"}, {"key": "C", "text": "01 tỷ đồng"}, {"key": "D", "text": "02 tỷ đồng"}], "answer": "D"}, {"num": 30, "question": "Phương án nào không phải là một trong các hình thức lựa chọn nhà thầu được phê duyệt trong kế hoạch lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Đấu thầu rộng rãi"}, {"key": "B", "text": "Đấu thầu hạn chế"}, {"key": "C", "text": "Mua sắm trực tiếp"}, {"key": "D", "text": "Đấu thầu qua mạng"}], "answer": "D"}, {"num": 31, "question": "Gói thầu lựa chọn tư vấn là tổ chức có giá gói thầu là 500 triệu đồng áp dụng hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chỉ định thầu"}, {"key": "B", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Áp dụng hình thức chào hàng cạnh tranh"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi hoặc chào hàng cạnh tranh"}], "answer": "D"}, {"num": 32, "question": "Chọn phương án đúng về hạn mức đối với đấu thầu rộng rãi?", "options": [{"key": "A", "text": "Không quy định hạn mức áp dụng"}, {"key": "B", "text": "Trên 20 tỷ đồng"}, {"key": "C", "text": "Trên 10 tỷ đồng"}, {"key": "D", "text": "Trên 20 tỷ đồng đối với xây lắp, hàng hoá; trên 10 tỷ đồng đối với gói thầu dịch vụ tư vấn, phi tư vấn"}], "answer": "A"}, {"num": 33, "question": "Chọn phương án đúng về loại gói thầu đối với hình thức mua sắm trực tiếp?", "options": [{"key": "A", "text": "Chỉ gói thầu hàng hoá"}, {"key": "B", "text": "Chỉ gói thầu xây lắp"}, {"key": "C", "text": "Chỉ gói thầu phi tư vấn"}, {"key": "D", "text": "Gói thầu hàng hóa và phi tư vấn"}], "answer": "A"}, {"num": 34, "question": "Đâu không phải là điều kiện để áp dụng mua sắm trực tiếp?", "options": [{"key": "A", "text": "Nhà thầu đã trúng thầu thông qua đấu thầu rộng rãi, đấu thầu hạn chế và đã ký hợp đồng gói thầu thực hiện gói thầu trước đó"}, {"key": "B", "text": "Thời gian từ khi ký hợp đồng gói thầu trước đến ngày phê duyệt kết quả mua sắm trực tiếp không quá 12 tháng"}, {"key": "C", "text": "Đơn giá các phần việc thuộc gói thầu mua sắm trực tiếp không vượt đơn giá phần việc tương ứng của gói thầu đã ký trước đó thuộc gói thầu tương tự đã ký hợp đồng trước đó, đồng thời, phù hợp với giá thị trường tại thời điểm hoàn thiện hợp đồng"}, {"key": "D", "text": "Chủ đầu tư được áp dụng mua sắm trực tiếp nhiều lần đối với các loại hàng hóa thuộc gói thầu"}], "answer": "D"}, {"num": 35, "question": "Hãy chọn phương án đúng về hình thức đặt hàng?", "options": [{"key": "A", "text": "Là một trong các hình thức lựa chọn nhà thầu"}, {"key": "B", "text": "Pháp luật quản lý ngành, lĩnh vực quy định về quy trình, thủ tục đặt hàng khác với quy trình, thủ tục của pháp luật về đấu thầu thì áp dụng quy định của pháp luật về đấu thầu."}, {"key": "C", "text": "Đặt hàng chỉ được áp dụng cho sản phẩm, dịch vụ công"}, {"key": "D", "text": "Đặt hàng chỉ áp dụng đối với nguồn chi thường xuyên ngân sách nhà nước, không được áp dụng đối với nguồn vốn khác"}], "answer": "A"}, {"num": 36, "question": "Kế hoạch lựa chọn nhà thầu của dự án thuộc đối tượng áp dụng của Luật Đấu thầu bắt buộc phải đăng tải ở đâu?", "options": [{"key": "A", "text": "Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Báo Tài chính-Đầu tư"}, {"key": "C", "text": "Cổng Thông tin điện tử của Bộ, ngành"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "A"}, {"num": 37, "question": "Chậm nhất là bao nhiêu ngày thì kế hoạch lựa chọn nhà thầu phải được đăng tải trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "05 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "B", "text": "07 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "C", "text": "07 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "D", "text": "10 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}], "answer": "A"}, {"num": 38, "question": "Kế hoạch lựa chọn nhà thầu bao gồm nội dung nào sau đây?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Thời gian thực hiện hợp đồng"}, {"key": "C", "text": "Giám sát hoạt động đấu thầu"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "A"}, {"num": 39, "}, {"num": 46, "question": "Đối với gói thầu mua sắm hàng hóa, xây lắp, phi tư vấn, phương pháp để đánh giá về năng lực và kinh nghiệm là?", "options": [{"key": "A", "text": "Sử dụng tiêu chí đạt, không đạt"}, {"key": "B", "text": "Sử dụng phương pháp chấm điểm"}, {"key": "C", "text": "Kết hợp cả hai phương pháp: tiêu chí đạt, không đạt và phương pháp chấm điểm"}, {"key": "D", "text": "Phương pháp dựa trên kỹ thuật"}], "answer": "A"}, {"num": 47, "question": "Tiêu chuẩn đánh giá năng lực kinh nghiệm đối với gói thầu mua sắm hàng hóa bao gồm?", "options": [{"key": "A", "text": "Doanh thu bình quân 3 năm gần nhất"}, {"key": "B", "text": "Giấy phép bán hàng của nhà sản xuất"}, {"key": "C", "text": "Số năm thành lập của doanh nghiệp"}, {"key": "D", "text": "Năng lực quản lý của doanh nghiệp"}], "answer": "A"}, {"num": 48, "question": "Nội dung nào là tiêu chuẩn đánh giá về năng lực và kinh nghiệm không bắt buộc đối với gói thầu mua sắm hàng hóa?", "options": [{"key": "A", "text": "Kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự"}, {"key": "B", "text": "Giá trị tài sản ròng của nhà thầu"}, {"key": "C", "text": "Doanh thu của nhà thầu"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "A"}, {"num": 49, "question": "Nội dung nào là tiêu chuẩn đánh giá đánh giá về năng lực và kinh nghiệm bắt buộc đối với gói thầu xây lắp tổ chức đấu thầu rộng rãi không qua mạng?", "options": [{"key": "A", "text": "Có bản gốc hồ sơ dự thầu"}, {"key": "B", "text": "Có tên trong danh sách ngắn"}, {"key": "C", "text": "Năng lực tài chính"}, {"key": "D", "text": "Có bảo đảm dự thầu hợp lệ"}], "answer": "C"}, {"num": 50, "question": "Tiêu chuẩn đánh giá về kỹ thuật được yêu cầu về nhãn hiệu theo nhóm nhãn hiệu cho nguyên nhiên vật liệu, vật tư và các yếu tố đầu vào đối với trường hợp nào?", "options": [{"key": "A", "text": "Nội dung công việc xây lắp thuộc gói thầu xây lắp, gói thầu EC"}, {"key": "B", "text": "Nội dung công việc xây lắp thuộc gói thầu ": "Nội dung nào sau đây nếu đưa vào E-HSMT gói thầu mua sắm hàng hóa có thể bị đánh giá là hạn chế cạnh tranh?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu cung cấp tài liệu chứng minh hợp đồng tương tự"}, {"key": "B", "text": "Yêu cầu nhà thầu phải là chủ sở hữu thiết bị chào thầu"}, {"key": "C", "text": "Yêu cầu nhà thầu có năng lực tài chính lành mạnh"}, {"key": "D", "text": "Yêu cầu nhà thầu phải hoàn thành nghĩa vụ thuế"}], "answer": "B"}, {"num": 57, "question": "Gói thầu mua sắm máy điều hòa không khí của Sở Tài chính tỉnh X được tổ chức đấu thầu tập trung theo hình thức đấu thầu rộng rãi qua mạng thì EHSMT có được nêu xuất xứ hàng hóa không?", "options": [{"key": "A", "text": "Được nêu xuất xứ cụ thể của một nước bất kỳ"}, {"key": "B", "text": "Được nêu xuất xứ theo nhóm nước, vùng lãnh thổ"}, {"key": "C", "text": "Được nêu xuất xứ cụ thể của một nước bất kỳ nhưng phải kèm theo cụm từ \"hoặc tương đương\""}, {"key": "D", "text": "Không được nêu xuất xứ theo nhóm nước, vùng lãnh thổ"}], "answer": "B"}, {"num": 58, "question": "Gói thầu mua sắm hàng hóa có khối lượng, số lượng công việc căn cứ nhu cầu theo các năm và thời gian thực hiện gói thầu là 02 năm thì E-HSMT quy định về giá trị của hợp đồng tương tự như thế nào?", "options": [{"key": "A", "text": "Có giá trị bằng 50% giá gói thầu"}, {"key": "B", "text": "Có giá trị bằng 70% giá gói thầu"}, {"key": "C", "text": "Có giá trị bằng 50% giá trị theo chu kỳ 01 năm của gói thầu"}, {"key": "D", "text": "Có giá trị tối thiểu bằng 50% giá gói thầu"}], "answer": "C"}, {"num": 59, "question": "Trong quá trình đánh giá hồ sơ dự thầu gói thầu áp dụng đấu thầu rộng rãi, chủ đầu tư phát hiện người đại diện theo pháp luật của 02 nhà thầu là anh em ruột được xem xét như thế nào?", "options": [{"key": "A", "text": "Thuộc hành vi bị cấm trong đấu thầu"}, {"key": "B", "text": "Không đáp ứng yêu cầu về bảo đảm cạnh tranh trong đấu thầu"}, {"key": "C", "text": "Hồ sơ dự thầu của một trong hai nhà thầu không được xem xét"}, {"key": "D", "text": "Không thuộc hành vi bị cấm, không vi phạm quy định về bảo đảm cạnh tranh trong đấu thầu"}], "answer": "D"}, {"num": 60, "question": "Việc đánh giá nhà thầu đang trong thời gian bị cấm tham dự thầu thuộc nội dung đánh giá về?", "options": [{"key": "A", "text": "Kỹ thuật"}, {"key": "B", "text": "Tài chính"}, {"key": "C", "text": "Tư cách hợp lệ"}, {"key": "D", "text": "Năng lực, kinh nghiệm"}], "answer": "C"}, {"num": 61, "question": "Khi đánh giá về năng lực kinh nghiệm đối với gói thầu mua sắm hàng hóa, nhà thầu được đánh giá là đạt khi?", "options": [{"key": "A", "text": "Nhà thầu được đánh giá đạt tất cả tiêu chuẩn đánh giá về năng lực và kinh nghiệm trong hồ sơ mời thầu"}, {"key": "B", "text": "Nhà thầu đáp ứng một trong các tiêu chuẩn đánh giá về năng lực và kinh nghiệm trong hồ sơ mời thầu"}, {"key": "C", "text": "Nhà thầu đáp ứng hai phần ba các tiêu chuẩn đánh giá về năng lực và kinh nghiệm trong hồ sơ mời thầu"}, {"key": "D", "text": "Nhà thầu đáp ứng các tiêu chuẩn đánh giá về năng lực và kinh nghiệm quan trọng trong hồ sơ mời thầu"}], "answer": "A"}, {"num": 62, "question": "Việc đánh giá về nhân sự chủ chốt và thiết bị chủ yếu đối với gói thầu xây lắp tổ chức đấu thầu rộng rãi được thực hiện như thế nào?", "options": [{"key": "A", "text": "Đánh giá tất cả các nhà thầu tham dự thầu"}, {"key": "B", "text": "Đánh giá đối với nhà thầu xếp thứ nhất"}, {"key": "C", "text": "Đánh giá đối với tất cả các nhà thầu được đánh giá đạt về kỹ thuật"}, {"key": "D", "text": "Không đánh giá về nhân sự chủ chốt và thiết bị chủ yếu"}], "answer": "B"}, {"num": 63, "question": "Đối với gói thầu mua sắm hàng hóa áp dụng hình thức chào hàng cạnh tranh, trường hợp hồ sơ mời thầu không yêu cầu về năng lực, kinh nghiệm thì việc đánh giá được thực hiện như thế nào?", "options": [{"key": "A", "text": "Không phải đánh giá về năng lực, kinh nghiệm nhưng nhà thầu phải cam kết đáp ứng năng lực, kinh nghiệm trong đơn dự thầu"}, {"key": "B", "text": "Trường hợp nhà thầu đính kèm tài liệu về năng lực, kinh nghiệm thì chủ đầu tư bắt buộc phải đánh giá về năng lực, kinh nghiệm của nhà thầu"}, {"key": "C", "text": "Bắt buộc phải đánh giá năng lực, kinh nghiệm của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "A"}, {"num": 64, "question": "Đối với gói thầu xây lắp tổ chức đấu thầu rộng rãi, hồ sơ mời thầu có bắt buộc quy định việc đánh giá đối với yêu cầu về nguồn lực tài chính phải bằng cam kết tín dụng không?", "options": [{"key": "A", "text": "Bắt buộc quy định trong hồ sơ mời thầu do đây là tiêu chí chứng minh nguồn lực tài chính"}, {"key": "B", "text": "Không bắt buộc quy định, hồ sơ mời thầu có thể đưa ra yêu cầu về cam kết cung cấp tín dụng hoặc không yêu cầu về cam kết cung cấp tín dụng"}, {"key": "C", "text": "Bắt buộc quy định trong hồ sơ mời thầu đối với gói thầu xây lắp áp dụng phương thức một giai đoạn hai túi hồ sơ"}, {"key": "D", "text": "Bắt buộc quy định trong hồ sơ mời thầu đối với gói thầu có giá trên 20 tỷ đồng"}], "answer": "B"}, {"num": 65, "question": "Đối với gói thầu chia thành 2 phần (phần 1: mua sắm máy tính; phần 2: mua sắm bàn ghế cho cán bộ công chức), áp dụng phương pháp giá thấp nhất. Máy tính và bàn ghế là hàng hóa thuộc danh mục do Chính phủ, Thủ tướng Chính phủ quy định tiêu chuẩn, định mức, việc xét duyệt trúng thầu trong trường hợp này được thực hiện như thế nào?", "options": [{"key": "A", "text": "Giá đề nghị trúng thầu của từng hàng hóa đảm bảo không vượt mức giá của từng hàng hóa đó theo tiêu chuẩn, định mức do cấp có thẩm quyền ban hành và tổng giá đề nghị trúng thầu của gói thầu là thấp nhất, không vượt giá gói thầu được duyệt"}, {"key": "B", "text": "Tổng giá đề nghị trúng thầu của gói thầu là thấp nhất và không vượt giá gói thầu được duyệt mà không so sánh với ước tính chi phí của từng phần, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "C", "text": "Giá từng phần thấp nhất, tổng giá đề nghị trúng thầu không vượt giá gói thầu được duyệt, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "A"}, {"num": 66, "question": "Đối với gói thầu xây lắp áp dụng đấu thầu rộng rãi qua mạng, trường hợp EHSMT quy định nhà thầu phải cung cấp đầy đủ các tài liệu: giấy đăng ký thiết bị, hợp đồng, hóa đơn mua hàng, giấy đăng kiểm, kiểm định theo quy định của pháp luật để chứng minh khả năng huy động thiết bị thi công chủ yếu thì nhà thầu phải cung cấp những tài liệu nào?", "options": [{"key": "A", "text": "Phải cung cấp đầy đủ theo yêu cầu của E-HSMT gồm: giấy đăng ký thiết bị, hợp đồng, hóa đơn mua hàng, giấy đăng kiểm, kiểm định theo quy định của pháp luật"}, {"key": "B", "text": "Chỉ cần cung cấp một trong các tài liệu: giấy đăng ký thiết bị, hợp đồng, hóa đơn mua hàng, giấy đăng kiểm, kiểm định theo quy định của pháp luật"}, {"key": "C", "text": "Phải bắt buộc cung cấp giấy đăng ký thiết bị kèm theo giấy đăng kiểm, kiểm định theo quy định của pháp luật"}, {"key": "D", "text": "Phải bắt buộc cung cấp hợp đồng, hóa đơn mua hàng"}], "answer": "A"}, {"num": 67, "question": "Danh sách xếp hạng nhà thầu có phải thẩm định trước khi phê duyệt hay không?", "options": [{"key": "A", "text": "Bắt buộc"}, {"key": "B", "text": "Không bắt buộc"}, {"key": "C", "text": "Do chủ đầu tư quyết định\nC. Do người có thẩm quyền quyết định\nĐáp án:  B\n\nCâu 68: Trường hợp tại thời điểm đóng thầu đối với gói thầu áp dụng hình thức đấu thầu rộng rãi (không áp dụng sơ tuyển, mời quan tâm, không cấp bách cần thực hiện ngay do yêu cầu về tiến độ) mà chỉ có 01 nhà thầu nộp hồ sơ dự thầu thì xử lý như thế nào?\nA. Mở thầu ngay để tiến hành đánh giá\nB. Gia hạn thời điểm đóng thầu tối thiểu 10 ngày\nC. Báo cáo người có thẩm quyền xem xét, quyết định"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 69, "question": "Đối với gói thầu xây lắp, trường hợp công ty mẹ tham dự thầu và huy động công ty con tham gia thực hiện gói thầu thì việc đánh giá kinh nghiệm thực hiện hợp đồng tương tự được thực hiện như thế nào?", "options": [{"key": "A", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự của công ty mẹ, không đánh giá kinh nghiệm của công ty con"}, {"key": "B", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự căn cứ vào giá trị, khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}, {"key": "C", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự của công ty con, không đánh giá kinh nghiệm của công ty mẹ, không phân biệt khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}, {"key": "D", "text": "Đánh giá theo tổng kinh nghiệm thực hiện hợp đồng tương tự của công ty mẹ và công ty con, không phân biệt khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}], "answer": "B"}, {"num": 70, "question": "Kinh nghiệm thực hiện hợp đồng xây lắp tương tự gói thầu chỉ bao gồm 01 công trình độc lập được xét trên cơ sở nào sau đây?", "options": [{"key": "A", "text": "Xét theo công trình nhà thầu đã hoàn thành toàn bộ hoặc hoàn thành phần lớn có loại kết cấu, cấp công trình và đáp ứng quy mô theo yêu cầu của hồ sơ mời thầu"}, {"key": "B", "text": "Chỉ xét theo công trình nhà thầu đã hoàn thành toàn bộ, đã được nghiệm thu, cùng loại công trình và đáp ứng quy mô theo yêu cầu của hồ sơ mời thầu"}, {"key": "C", "text": "Xét theo các hạng mục công việc có tính chất tương tự nhà thầu đã hoàn thành phần lớn"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "A"}, {"num": 71, "question": "Đối với gói thầu mua sắm hàng hóa tổ chức đấu thầu rộng rãi qua mạng, kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự được xét trên cơ sở nào sau đây?", "options": [{"key": "A", "text": "Hàng hóa có cùng chủng loại với gói thầu đang xét"}, {"key": "B", "text": "Hàng hóa thuộc cùng lĩnh vực tổng quát với hàng hóa của gói thầu"}, {"key": "C", "text": "Hàng hóa có 4 số đầu tiên mã HS cùng với mã HS của hàng hóa thuộc gói thầu"}, {"key": "D", "text": "Cả 2 phương án B và C đều đúng"}], "answer": "D"}, {"num": 72, "question": "Gói thầu dịch vụ phi tư vấn chia thành nhiều phần thì việc đánh giá về doanh thu đối với nhà thầu tham dự nhiều phần được thực hiện như thế nào?", "options": [{"key": "A", "text": "Việc đánh giá về doanh thu căn cứ trên tổng giá trị doanh thu bình quân yêu cầu đối với các phần mà nhà thầu tham dự"}, {"key": "B", "text": "Việc đánh giá về doanh thu căn cứ trên từng phần mà nhà thầu tham dự, nhà thầu không phải đáp ứng tổng doanh thu đối với các phần mà nhà thầu tham dự"}, {"key": "C", "text": "Việc đánh giá về doanh thu căn cứ trên phần có giá trị lớn nhất trong tổng số các phần nhà thầu tham dự"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "A"}, {"num": 73, "question": "Gói thầu mua sắm hàng hóa chia thành nhiều phần thì việc đánh giá về quy mô hợp đồng tương tự đối với nhà thầu tham dự nhiều phần được thực hiện như thế nào?", "options": [{"key": "A", "text": "Việc đánh giá về quy mô hợp đồng tương tự căn cứ trên tổng quy mô hợp đồng tương tự đối với các phần mà nhà thầu tham dự"}, {"key": "B", "text": "Việc đánh giá về quy mô hợp đồng tương tự tương ứng với từng phần mà nhà thầu tham dự, nhà thầu không phải đáp ứng tổng quy mô hợp đồng tương tự đối với các phần mà nhà thầu tham dự"}, {"key": "C", "text": "Việc đánh giá về quy mô hợp đồng tương tự căn cứ trên phần có giá trị nhỏ nhất trong tổng số các phần mà nhà thầu tham dự"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 74, "question": "Trường hợp E-HSMT của gói thầu mua sắm hàng hóa có yêu cầu về cam kết, hợp đồng nguyên tắc bảo hành, bảo trì, duy tu, bảo dưỡng mà E-HSDT của nhà thầu không đính kèm các tài liệu này thì Chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Hồ sơ dự thầu của nhà thầu bị loại, không được xem xét, đánh giá"}, {"key": "B", "text": "Chủ đầu tư yêu cầu nhà thầu làm rõ, bổ sung tài liệu trong một khoảng thời gian phù hợp nhưng không ít hơn 03 ngày làm việc để làm cơ sở đánh giá E-HSDT"}, {"key": "C", "text": "Xin ý kiến người có thẩm quyền để xử lý tình huống trong đấu thầu trên cơ sở bảo đảm các mục tiêu của công tác đấu thầu"}, {"key": "D", "text": "Tiếp tục đánh giá E-HSDT, trường hơp nhà thầu trúng thầu thì yêu cầu nhà thầu bổ sung, làm rõ tài liệu"}], "answer": "B"}, {"num": 75, "question": "Đối với gói thầu mua sắm hàng hóa áp dụng đấu thầu rộng rãi, trong hồ sơ dự thầu nhà thầu không đề xuất cụ thể ký mã hiệu, nhãn hiệu, xuất xứ, hãng sản xuất thì xử lý như thế nào?", "options": [{"key": "A", "text": "Chủ đầu tư yêu cầu nhà thầu làm rõ các thông tin này để làm cơ sở đánh giá trên cơ sở không được thay đổi giá dự thầu"}, {"key": "B", "text": "Tổ chuyên gia căn cứ theo cataloge, đề xuất kỹ thuật kèm theo để làm cơ sở đánh giá"}, {"key": "C", "text": "Hồ sơ dự thầu của nhà thầu không được xem xét, đánh giá"}, {"key": "D", "text": "Tiếp tục đánh giá hồ sơ dự thầu, trường hơp nhà thầu trúng thầu thì yêu cầu nhà thầu bổ sung, làm rõ các thông tin này"}], "answer": "C"}, {"num": 76, "question": "Hồ sơ mời thầu của gói thầu xây lắp có quy định cho phép sử dụng nhà thầu phụ, trường hợp nhà thầu đề xuất sử dụng thầu phụ thì việc đánh giá năng lực kinh nghiệm của nhà thầu phụ được thực hiện như thế nào?", "options": [{"key": "A", "text": "Đánh giá năng lực, kinh nghiệm của nhà thầu phụ căn cứ theo phần công việc nhà thầu phụ đảm nhận, nhà thầu tham dự thầu không phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}, {"key": "B", "text": "Không đánh giá năng lực, kinh nghiệm của nhà thầu phụ, nhà thầu tham dự thầu vẫn phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}, {"key": "C", "text": "Do chủ đầu tư quyết định có đánh giá hoặc không đánh giá năng lực, kinh nghiệm nhà thầu phụ"}, {"key": "D", "text": "Đánh giá năng lực, kinh nghiệm của nhà thầu phụ căn cứ theo phần công việc nhà thầu phụ đảm nhận, nhà thầu tham dự thầu cũng phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}], "answer": "B"}, {"num": 77, "question": "Khi tham dự thầu đấu thầu qua mạng, nhà thầu có được ủy quyền cho Giám đốc chi nhánh tham dự thầu hay không?", "options": [{"key": "A", "text": "Được ủy quyền bằng giấy ủy quyền"}, {"key": "B", "text": "Không được ủy quyền"}, {"key": "C", "text": "Được ủy quyền không cần giấy ủy quyền nhưng nhà thầu phải tạo tài khoản nghiệp vụ cho giám đốc chi nhánh"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "D"}, {"num": 78, "question": "Hợp đồng theo tỷ lệ phần trăm có thể được áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Mua sắm thiết bị y tế"}, {"key": "B", "text": "Xây dựng công trình"}, {"key": "C", "text": "Bảo hiểm công trình mà giá trị hợp đồng được xác định chính xác trên cơ sở giá trị công trình thực tế được nghiệm thu"}, {"key": "D", "text": "Tư vấn giám sát"}], "answer": "C"}, {"num": 79, "question": "Cơ sở để thanh toán hợp đồng cho nhà thầu là gì?", "options": [{"key": "A", "text": "Giá hợp đồng và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "B", "text": "Dự toán gói thầu và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "C", "text": "Dự toán gói thầu"}, {"key": "D", "text": "Phương án A và C đều sai"}], "answer": "A"}, {"num": 80, "question": "Nhà thầu không được hoàn trả bảo đảm thực hiện hợp đồng trong trường hợp nào?", "options": [{"key": "A", "text": "Từ chối thực hiện hợp đồng khi hợp đồng đã có hiệu lực"}, {"key": "B", "text": "Thực hiện hợp đồng chậm tiến độ nhưng vẫn hoàn thành hợp đồng"}, {"key": "C", "text": "Nhà thầu đề nghị điều chỉnh tiến độ do bất khả kháng"}, {"key": "D", "text": "Nhà thầu đề xuất thay đổi nhà thầu phụ"}], "answer": "A"}, {"num": 81, "question": "Trường hợp nào sau đây phải áp dụng bảo đảm thực hiện hợp đồng?", "options": [{"key": "A", "text": "Nhà thầu cung dịch vụ phi tư vấn"}, {"key": "B", "text": " "num": 129, "question": "Nhà thầu có trách nhiệm nộp chi phí giải quyết kiến nghị trong thời hạn bao lâu kể từ ngày nhận được thông báo của bộ phận thường trực?", "options": [{"key": "A", "text": "03 ngày làm việc"}, {"key": "B", "text": "02 ngày làm việc"}, {"key": "C", "text": "04 ngày làm việc"}, {"key": "D", "text": "05 ngày làm việc"}], "answer": "B"}, {"num": 130, "question": "Trường hợp hồ sơ mời thầu cho phép nhà thầu đề xuất biện pháp thi công khác với biện pháp thi công nêu trong hồ sơ mời thầu thì phần sai khác giữa khối lượng công việc theo biện pháp thi công nêu trong hồ sơ mời thầu và khối lượng công việc theo biện pháp thi công do nhà thầu đề xuất được xem xét thế nào?", "options": [{"key": "A", "text": "Được tính là sai lệch thừa"}, {"key": "B", "text": "Không được tính là sai lệch thừa"}, {"key": "C", "text": "Được tính là sai lệch thiếu"}, {"key": "D", "text": "Không bị tính là sai lệch thiếu"}], "answer": "D"}, {"num": 131, "question": "Trường hợp hồ sơ dự thầu có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá (nếu có) thấp khác thường thì chủ đầu tư có thể quy định giá trị bảo đảm thực hiện hợp đồng tối đa là bao nhiêu để đề phòng rủi ro?", "options": [{"key": "A", "text": "30% giá hợp đồng"}, {"key": "B", "text": "35% giá hợp đồng"}, {"key": "C", "text": "40% giá hợp đồng"}, {"key": "D", "text": "45% giá hợp đồng"}], "answer": "A"}, {"num": 132, "question": "Đối với gói thầu chia phần, chủ đầu tư có thể phê duyệt kết quả lựa chọn nhà thầu cho từng phần hay không?", "options": [{"key": "A", "text": "Không thể"}, {"key": "B", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có thể nhưng phải bảo đảm tỷ lệ tiết kiệm tối thiểu 5%"}, {"key": "D", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá của phần đó trong giá gói thầu"}], "answer": "D"}, {"num": 133, "question": "Đối với gói thầu chia phần, trường hợp một phần của gói thầu không có nhà thầu tham dự thầu thì chủ đầu tư xử lý thế nào?", "options": [{"key": "A", "text": "Tách phần đó ra thành gói thầu riêng biệt để tổ chức lựa chọn nhà thầu theo quy định"}, {"key": "B", "text": "Hủy thầu"}, {"key": "C", "text": "Đàm phán với nhà thầu trúng thầu của phần khác để thực hiện"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 134, "question": "Thẩm quyền xử lý tình huống phức tạp trong đấu thầu?", "options": [{"key": "A", "text": "Chủ đầu tư quyết định xử lý tình huống sau khi có ý kiến của người có thẩm quyền"}, {"key": "B", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của Tổ chuyên gia"}, {"key": "C", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư"}, {"key": "D", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư và Tổ chuyên gia"}], "answer": "A"}, {"num": 135, "question": "Trường hợp một hoặc một số thành viên liên danh vi phạm hợp đồng, không còn năng lực để tiếp tục thực hiện hợp đồng, làm ảnh hưởng nghiêm trọng đến tiến độ, chất lượng, hiệu quả của gói thầu thì việc đánh giá uy tín của nhà thầu trong việc thực hiện hợp đồng được xử lý như nào?", "options": [{"key": "A", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}], "answer": "B"}, {"num": 136, "question": "Trường hợp phải chấm dứt hợp đồng với nhà thầu vi phạm hợp đồng để thay thế nhà thầu mới thì phần công việc chưa thực hiện được áp dụng hình thức chỉ định thầu cho nhà thầu khác với giá trị được tính như nào?", "options": [{"key": "A", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "B", "text": "Bằng giá trị ghi trong hợp đồng được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "C", "text": "Bằng giá trị của phần công việc còn lại được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện trước đó theo dự toán được duyệt"}], "answer": "A"}, {"num": 137, "question": "Đối với nhà thầu liên danh, trường hợp trong quá trình thực hiện hợp đồng cần đẩy nhanh tiến độ thực hiện so với hợp đồng đã ký (cần sửa đổi hợp đồng) thì cần thực hiện như thế nào?", "options": [{"key": "A", "text": "Các thành viên liên danh thỏa thuận, điều chỉnh về phạm vi công việc, tiến độ được rút ngắn và không phải thông báo cho chủ đầu tư"}, {"key": "B", "text": "Các thành viên liên danh thỏa thuận, điều chỉnh về phạm vi công việc, tiến độ được rút ngắn và thông báo cho chủ đầu tư"}, {"key": "C", "text": "Phải được người có thẩm quyền cho phép chủ đầu tư và nhà thầu thỏa thuận, điều chỉnh phạm vi công việc giữa các thành viên liên danh phù hợp với tiến độ hoặc tiến độ được rút ngắn"}, {"key": "D", "text": "Chủ đầu tư và nhà thầu được thỏa thuận điều chỉnh phạm vi công việc giữa các thành viên liên danh phù hợp với tiến độ hoặc tiến độ được rút ngắn"}], "answer": "D"}, {"num": 138, "question": "Trường hợp nhà thầu có nhân sự (ký kết hợp đồng lao động với nhà thầu tại thời điểm nhân sự thực hiện hành vi vi phạm) bị cơ quan điều tra kết luận có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng theo quy định pháp luật về hình sự nhằm mục đích cho nhà thầu trúng thầu nhưng nhân sự của nhà thầu chưa bị Tòa án kết án hoặc nhà thầu chưa bị người có thẩm quyền ra quyết định cấm tham gia hoạt động đấu thầu thì tại thời điểm này nhà thầu có được tham dự thầu hay không?", "options": [{"key": "A", "text": "Nhà thầu không được tham dự thầu"}, {"key": "B", "text": "Hồ sơ dự thầu, hồ sơ đề xuất của nhà thầu sẽ được mở nhưng không được xem xét, đánh giá"}, {"key": "C", "text": "Hồ sơ dự thầu, hồ sơ đề xuất của nhà thầu không được mở thầu và trả lại theo nguyên trạng"}, {"key": "D", "text": "Nhà thầu vẫn được tiếp tục tham dự thầu"}], "answer": "D"}, {"num": 139, "question": "Trường hợp nào là một trong những điều kiện để chủ đầu tư chấp thuận đề xuất của nhà thầu trong quá trình thực hiện hợp đồng về việc thay đổi các hàng hóa có phiên bản sản xuất, năm sản xuất mới hơn so với hàng hóa ghi trong hợp đồng?", "options": [{"key": "A", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng bắt buộc phải cùng hãng sản xuất và xuất xứ"}, {"key": "B", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng hãng sản xuất nhưng không bắt buộc cùng xuất xứ"}, {"key": "C", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng xuất xứ nhưng không bắt buộc cùng hãng sản xuất"}, {"key": "D", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng không bắt buộc cùng hãng sản xuất và cùng xuất xứ"}], "answer": "A"}, {"num": 140, "question": "Trường hợp gói thầu có tính chất đặc thù và áp dụng hình thức chỉ định thầu hoặc lựa chọn nhà thầu trong trường hợp đặc biệt, nhà thầu nước ngoài có yêu cầu ràng buộc chỉ ký hợp đồng khi không phải đăng ký trên Hệ thống mạng đấu thầu quốc gia thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Không cần yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Nhà thầu không được chấp nhận và bị loại"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 141, "question": "Đối với trường hợp hủy thầu thì phải thực hiện giải pháp nào sau đây?", "options": [{"key": "A", "text": "Phải điều chỉnh thời gian bắt đầu tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Phải điều chỉnh thời gian thực hiện gói thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "C", "text": "Không phải điều chỉnh thời gian bắt đầu tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Tất cả các đáp án trên đều không đúng"}], "answer": "C"}, {"num": 142, "question": "Hủy thầu được thực hiện trong thời gian nào?", "options": [{"key": "A", "text": "Từ ngày có thời điểm đóng thầu đến khi có kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu đến trước khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "C", "text": "Từ ngày có thời điểm đóng thầu đến khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "D", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu kể cả sau khi đã ký hợp đồng"}], "answer": "B"}, {"num": 143, "question": "Đối với gói thầu tổ chức lựa chọn nhà thầu qua mạng, trường hợp trong quá trình đánh giá E-HSDT mà chưa có kết quả lựa chọn nhà thầu, nhà thầu có tên trong biên bản mở thầu bị khóa tài khoản theo quy định của pháp luật về đấu thầu thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu thực hiện các thủ tục để mở khóa tài khoản làm cơ sở xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "B", "text": "Tiếp tục xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "C", "text": "Không tiếp tục xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "D", "text": "Tiếp tục xem xét, đánh giá E-HSDT của nhà thầu và yêu cầu nhà thầu thực hiện các thủ tục để mở khóa tài khoản trước khi phê duyệt kết quả lựa chọn nhà thầu"}], "answer": "C"}, {"num": 144, "question": "Đối với gói thầu xây lắp, dịch vụ phi tư vấn, dịch vụ tư vấn áp dụng đấu thầu trước quy định tại Điều 42 của Luật Đấu thầu, trường hợp dự án được phê duyệt có các nội dung dẫn đến tăng giá gói thầu (hoặc tăng dự toán nếu dự toán được phê duyệt sau khi phê duyệt kế hoạch lựa chọn nhà thầu) từ 30% trở lên hoặc thay đổi tiêu chuẩn đánh giá quan trọng về kỹ thuật hoặc thay đổi cấp công trình quy định trong hồ sơ mời thầu đã phát hành thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Tiếp tục đánh giá hồ sơ dự thầu trong trường hợp đã mở thầu"}, {"key": "B", "text": "Được sửa đổi và phát hành bổ sung hồ sơ mời thầu trong trường hợp chưa mở thầu"}, {"key": "C", "text": "Được sửa đổi, bổ sung khối lượng công việc, hoàn thiện để ký kết hợp đồng với nhà thầu"}, {"key": "D", "text": "Hủy thầu"}], "answer": "D"}, {"num": 145, "question": "Trường hợp nhà thầu trúng thầu không tiến hành hoàn thiện, ký kết hợp đồng hoặc tại thời điểm ký kết hợp đồng, nhà thầu trúng thầu không đáp ứng yêu cầu về năng lực kỹ thuật, tài chính quy định tại khoản 2 Điều 66 của Luật Đấu thầu thì chủ đầu tư xử lý như thế nào trong trường hợp này?", "options": [{"key": "A", "text": "Hủy quyết định phê duyệt kết quả lựa chọn nhà thầu trúng thầu"}, {"key": "B", "text": "Hủy thầu"}, {"key": "C", "text": "Không công nhận kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Đình chỉ cuộc thầu"}], "answer": "A"}, {"num": 146, "question": "Trường hợp nào dưới đây, chủ đầu tư và nhà thầu liên danh được thỏa thuận điều chỉnh phạm vi công việc giữa các thành viên liên danh?", "options": [{"key": "A", "text": "Khi một thành viên liên danh không muốn tiếp tục thực hiện phần việc đã cam kết"}, {"key": "B", "text": "Khi chủ đầu tư thấy một thành viên trong liên danh thực hiện tốt nên muốn điều chuyển toàn bộ phần việc cho thành viên liên danh đó"}, {"key": "C", "text": "Khi cần đẩy nhanh tiến độ thực hiện hợp đồng hoặc do điều kiện khách quan không phải lỗi của nhà thầu làm ảnh hưởng tiến độ"}, {"key": "D", "text": "Khi một thành viên liên danh đề nghị chuyển nhượng phần việc để tiết kiệm chi phí"}], "answer": "C"}, {"num": 147, "question": "Gói thầu EC có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá bằng 85% giá gói thầu thì chủ đầu tư có thể quy định giá trị bảo đảm thực hiện hợp đồng ở mức 15% hay không?", "options": [{"key": "A", "text": "Không được quy định"}, {"key": "B", "text": "Có thể quy định nhưng phải được sự đồng ý của nhà thầu"}, {"key": "C", "text": "Do chủ đầu tư quyết định để ngừa rủi ro cho quá trình thực hiện"}, {"key": "D", "text": "Có thể quy định nhưng phải được người có thẩm quyền chấp thuận"}], "answer": "A"}, {"num": 148, "question": "Đối với gói thầu hỗn hợp, có yêu cầu đặc thù về kỹ thuật chỉ có một số nhà thầu đáp ứng yêu cầu của gói thầu áp dụng bước thương thảo hợp đồng, trường hợp nhà thầu xếp hạng thứ nhất (danh sách xếp hạng có 03 nhà thầu) không tiến hành thương thảo, không ký biên bản thương thảo, thương thảo không thành công thì chủ đầu tư thực hiện bước tiếp theo như thế nào?", "options": [{"key": "A", "text": "Mời nhà thầu xếp hạng tiếp theo vào thương thảo hợp đồng"}, {"key": "B", "text": "Hủy thầu"}, {"key": "C", "text": "Cho phép các nhà thầu còn lại chào lại giá dự thầu"}, {"key": "D", "text": "Mời nhà thầu xếp hạng tiếp theo vào hoàn thiện hợp đồng"}], "answer": "A"}, {"num": 149, "question": "Nhận định nào sau đây đúng về văn bản điện tử trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Văn bản điện tử trên Hệ thống có giá trị theo quy định của pháp luật về giao dịch điện tử, làm cơ sở đối chiếu, so sánh, xác thực thông tin phục vụ công tác đánh giá, thẩm định, thanh tra, kiểm tra, kiểm toán và giải ngân"}, {"key": "B", "text": "Thời điểm gửi, nhận văn bản điện tử được xác định căn cứ theo thời gian thực ghi lại trên Hệ thống"}, {"key": "C", "text": "Khi gửi hồ sơ thanh quyết toán đến Kho bạc Nhà nước, nhà thầu không phải cung cấp thông tin, tài liệu cho Kho bạc Nhà nước đối với các thông tin, tài liệu là văn bản điện tử trên Hệ thống"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "D"}, {"num": 150, "question": "Tài khoản nghiệp vụ trên Hệ thống mạng đấu thầu quốc gia là gì?", "options": [{"key": "A", "text": "Tài khoản do người sử dụng đăng ký và được phê duyệt trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Tài khoản do Trung tâm Đấu thầu qua mạng quốc gia cấp phép theo quy định"}, {"key": "C", "text": "Tài khoản do Tài khoản tham gia hệ thống tạo ra"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 151, "question": "Nhà thầu có trách nhiệm kê khai thông tin nào trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Thông tin về uy tín của nhà thầu trong việc tham dự thầu"}, {"key": "B", "text": "Thông tin về vi phạm của nhà thầu"}, {"key": "C", "text": "Thông tin về năng lực, kinh nghiệm của nhà thầu"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "C"}, {"num": 152, "question": "Ai chịu trách nhiệm đăng tải thông tin chủ yếu của hợp đồng trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Bên mời thầu"}, {"key": "B", "text": "Tổ chuyên gia"}, {"key": "C", "text": "Tư vấn đấu thầu"}, {"key": "D", "text": "Chủ đầu tư"}], "answer": "D"}, {"num": 153, "question": "Trong đấu thầu qua mạng, nhà key": "B", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho tối thiểu 03 nhà thầu có đủ năng  lực, kinh nghiệm để đàm phán hợp đồng"}, {"key": "C", "text": "Đánh giá hồ sơ đề xuất và thương thảo về các đề xuất của nhà thầu"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "C"}, {"num": 235, "question": "Trường hợp đơn vị được giao nhiệm vụ  mua sắm tập trung không đủ năng lực,  kinh nghiệm tổ chức lựa chọn nhà thầu thì  thực hiện như thế nào?", "options": [{"key": "A", "text": "Báo cáo người có thẩm quyền để giao đơn vị khác thực hiện việc lựa  chọn nhà thầu"}, {"key": "B", "text": "Phải thực hiện theo nhiệm vụ được giao, không được đi thuê đơn vị tư  vấn để thực hiện việc lựa chọn nhà thầu"}, {"key": "C", "text": "Được phép thuê đơn vị tư vấn đấu thầu có kinh nghiệm để thực hiện việc  lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "C"}, {"num": 236, "question": "Quy trình, thủ tục lựa chọn nhà thầu đối  với chỉ định thầu theo quy trình rút gọn  bao gồm các bước nào sau đây?", "options": [{"key": "A", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; thương thảo, hoàn thiện  hợp đồng; trình, phê duyệt và công khai kết quả lựa chọn nhà thầu; ký kết  hợp đồng"}, {"key": "B", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; thương thảo hợp đồng;  trình, phê duyệt kết quả lựa chọn nhà thầu; ký kết và quản lý thực hiện hợp  đồng"}, {"key": "C", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; hoàn thiện hợp đồng,  phê duyệt và công khai kết quả lựa chọn nhà thầu; ký kết và quản lý thực  hiện hợp đồng"}, {"key": "D", "text": "Lập, phê duyệt hồ sơ yêu cầu; xác định nhà thầu dự kiến được mời nhận  hồ sơ yêu cầu; đánh giá hồ sơ đề xuất và thương thảo về các đề xuất của nhà  thầu; phê duyệt và công khai kết quả lựa chọn nhà thầu; hoàn thiện, ký kết  và quản lý thực hiện hợp đồng"}], "answer": "C"}, {"num": 237, "question": "Phương án nào xác định quy mô của hợp  đồng tương tự đối với gói thầu áp dụng  mua sắm của Pháp luật về lưu trữ"}], "answer": "A"}, {"num": 239, "question": "Việc giữ lại hồ sơ tài chính của nhà thầu  không đạt kỹ thuật sau thời hạn quy định  sẽ…?", "options": [{"key": "A", "text": "Là cơ sở để tiếp tục đánh giá trong trường hợp phải đánh giá lại"}, {"key": "B", "text": "Bảo đảm trách nhiệm của chủ đầu tư theo quy định của pháp luật về đấu  thầu"}, {"key": "C", "text": "Có thể dẫn tới khiếu nại từ nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 240, "question": "Thông tư số 80/2025/TT-BTC quy định  chi tiết mẫu hồ sơ yêu cầu, báo cáo đánh  giá, báo cáo thẩm định, kiểm tra, báo cáo  tình hình thực hiện hoạt động đấu thầu có  hiệu lực từ thời điểm nào?", "options": [{"key": "A", "text": "Ngày 08/8/2025"}, {"key": "B", "text": "Ngày 04/8/2025"}, {"key": "C", "text": "Ngày 01/8/2025"}, {"key": "D", "text": "Ngày 01/7/2025"}], "answer": "A"}, {"num": 241, "question": "Trung tâm X là đơn vị sự nghiệp công lập  tự chủ chi thường xuyên thuộc tỉnh A tổ  chức lựa chọn nhà thầu đối với gói thầu  mua sắm hàng hóa sử dụng nguồn thu hợp  pháp (không sử dụng ngân sách nhà nước),  trường hợp nhà thầu có kiến nghị về hồ sơ  mời thầu gửi cả người có thẩm quyền và  chủ đầu tư của gói thầu thì việc giải quyết  kiến nghị được thực hiện theo quy trình  nào?", "options": [{"key": "A", "text": "Trong thời hạn 07 ngày làm việc kể từ ngày nhận được đơn kiến nghị của  nhà thầu, chủ đầu tư phải có văn bản giải quyết kiến nghị gửi đến nhà thầu,  cơ quan, tổ chức và đăng tải trên Hệ thống mạng đấu thầu quốc gia."}, {"key": "B", "text": "Người có thẩm quyền phải có văn bản giải quyết kiến nghị gửi đến nhà  thầu, cơ quan, tổ chức trong thời hạn 07 ngày làm việc kể từ ngày nhận được  đơn kiến nghị của nhà thầu và gửi đến chủ đầu tư để đăng tải trên Hệ thống  mạng đấu thầu quốc gia."}, {"key": "C", "text": "Thực hiện theo quy trình về giải quyết kiến nghị do người đứng đầu  Trung tâm X ban hành trong đơn vị mình."}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 242, "question": "Ông A là người đại diện hợp pháp của nhà  thầu B ký đơn kiến nghị về kết quả lựa  chọn nhà thầu. Trong trường hợp này, anh  C là con đẻ của ông A có được tham gia là  thành viên Hội đồng giải quyết kiến nghị  hay không?", "options": [{"key": "A", "text": "Không được tham gia"}, {"key": "B", "text": "Được tham gia nếu đủ năng lực, kinh nghiệm"}, {"key": "C", "text": "Được tham gia khi Chủ tịch Hội đồng giải quyết kiến nghị chấp thuận"}, {"key": "D", "text": "Được tham gia khi người có thẩm quyền chấp thuận"}], "answer": "A"}, {"num": 243, "question": "Đơn vị nào có trách nhiệm tiếp nhận và  quản lý chi phí do nhà thầu có kiến nghị  nộp?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Bộ phận thường trực giúp việc cho Chủ tịch Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Tổ chuyên gia"}], "answer": "C"}, {"num": 244, "question": "Đối với gói thầu xây lắp áp dụng đấu thầu quốc tế, trường hợp nhà thầu xếp thứ nhất  có hồ sơ dự thầu không cân bằng (có đơn  giá chào cao hơn đáng kể so với đơn giá  tương ứng trong dự toán gói thầu ở các  hạng mục công việc có các yêu cầu kỹ  thuật đơn giản, dễ thực hiện, hạng mục  công việc có khả năng phát sinh khối  lượng ngoài khối lượng trong bảng giá dự  thầu và có đơn giá chào thấp hơn đáng kể  so với đơn giá tương ứng trong dự toán gói  thầu ở các hạng mục công việc phức tạp,  khó thực hiện) thì chủ đầu tư có thể xử lý  thế nào?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu làm rõ bằng văn bản về các chi phí cấu thành giá dự  thầu"}, {"key": "B", "text": "Có thể quy định giá trị bảo đảm thực hiện hợp đồng lớn hơn 10% nhưng  không quá 30% giá hợp đồng để đề phòng rủi ro"}, {"key": "C", "text": "Mời nhà thầu chào lại giá"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 245, "question": "Trường hợp xí nghiệp được tách ra khỏi  pháp nhân theo quy định của phá
