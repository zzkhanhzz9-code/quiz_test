, "text": "Khi chủ đầu tư thấy một thành viên trong liên danh thực hiện tốt nên muốn điều chuyển toàn bộ phần việc cho thành viên liên danh đó"}, {"key": "C", "text": "Khi cần đẩy nhanh tiến độ thực hiện hợp đồng hoặc do điều kiện khách quan không phải lỗi của nhà thầu làm ảnh hưởng tiến độ"}, {"key": "D", "text": "Khi một thành viên liên danh đề nghị chuyển nhượng phần việc để tiết kiệm chi phí"}], "answer": "C"}, {"num": 80, "question": "Nhà thầu không được hoàn trả bảo đảm thực hiện hợp đồng trong trường hợp nào?", "options": [{"key": "A", "text": "Từ chối thực hiện hợp đồng khi hợp đồng đã có hiệu lực"}, {"key": "B", "text": "Thực hiện hợp đồng chậm tiến độ nhưng vẫn hoàn thành hợp đồng"}, {"key": "C", "text": "Nhà thầu đề nghị điều chỉnh tiến độ do bất khả kháng"}, {"key": "D", "text": "Nhà thầu đề xuất thay đổi nhà thầu phụ"}], "answer": "A"}, {"num": 306, "question": "Đối với gói thầu mua sắm hàng hóa, xây lắp, phi tư vấn, hỗn hợp, phương pháp giá đánh giá được áp dụng cho các hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ áp dụng với đấu thầu rộng rãi"}, {"key": "B", "text": "Chỉ định thầu và mua sắm trực tiếp"}, {"key": "C", "text": "Đấu thầu rộng rãi, đấu thầu hạn chế, chào hàng cạnh tranh"}, {"key": "D", "text": "Tất cả hình thức lựa chọn nhà thầu"}], "answer": "C"}, {"num": 88, "question": "Thời gian đánh giá hồ sơ dự thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa không quá 45 ngày đối với đấu thầu trong nước và không quá 60 ngày đối với đấu thầu quốc tế"}, {"key": "B", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "C", "text": "Do người có thẩm quyền, chủ đầu tư có trách nhiệm quyết định"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 226, "question": "Việc đấu thầu thuốc theo quy định của  Hiệp định thương mại tự do giữa Cộng hòa  xã hội chủ nghĩa Việt Nam và Liên minh  Châu Âu (EVFTA) được Chính phủ giao  cơ quan, tổ chức nào hướng dẫn?", "options": [{"key": "A", "text": "Bộ Tư pháp"}, {"key": "B", "text": "Bộ Y tế"}, {"key": "C", "text": "Bộ Tài chính"}, {"key": "D", "text": "Bộ Công Thương"}], "answer": "B"}, {"num": 253, "question": "Đối với đấu thầu qua mạng, trường hợp Hệ thống mạng đấu thầu quốc gia gặp sự cố không thể vận hành và phải tự động gia hạn thời điểm đóng thầu của các gói thầu bị ảnh hưởng (có thời điểm đóng thầu trong thời gian từ khi Hệ thống bị sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 02 giờ) thì việc đánh giá E-HSDT được thực hiện trên cơ sở thời điểm đóng thầu nào sau đây?", "options": [{"key": "A", "text": "Thời điểm đóng thầu nêu trong E-TBMT được đăng tải (trước thời điểm Hệ thống mạng đấu thầu quốc gia gặp sự cố)"}, {"key": "B", "text": "Thời điểm đóng thầu mà Hệ thống mạng đấu thầu quốc gia tự động gia hạn"}, {"key": "C", "text": "Do Chủ đầu tư quyết định"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 323, "question": "E-HSMT gói thầu mua sắm hàng hóa có yêu cầu cung cấp hàng mẫu, trong trường hợp này hàng mẫu được nhà thầu gửi đến chủ đầu tư theo cách thức nào sau đây là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu có thể nộp bổ sung hàng mẫu trong thời hạn 05 ngày làm việc sau thời điểm đóng thầu"}, {"key": "B", "text": "Nhà thầu phải nộp hàng mẫu ngay sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Nhà thầu nộp hàng mẫu trong thời hạn 05 ngày sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Các phương án trên đều sai."}], "answer": "A"}, {"num": 182, "question": "Chào giá trực tuyến theo quy trình thông thường áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Dịch vụ phi tư vấn thông dụng, đơn giản"}, {"key": "B", "text": "Xây lắp"}, {"key": "C", "text": "Dịch vụ tư vấn"}, {"key": "D", "text": "Hỗn hợp"}], "answer": "A"}, {"num": 132, "question": "Đối với gói thầu chia phần, chủ đầu tư có thể phê duyệt kết quả lựa chọn nhà thầu cho từng phần hay không?", "options": [{"key": "A", "text": "Không thể"}, {"key": "B", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có thể nhưng phải bảo đảm tỷ lệ tiết kiệm tối thiểu 5%"}, {"key": "D", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá của phần đó trong giá gói thầu"}], "answer": "D"}, {"num": 56, "question": "Nội dung nào sau đây nếu đưa vào E-HSMT gói thầu mua sắm hàng hóa có thể bị đánh giá là hạn chế cạnh tranh?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu cung cấp tài liệu chứng minh hợp đồng tương tự"}, {"key": "B", "text": "Yêu cầu nhà thầu phải là chủ sở hữu thiết bị chào thầu"}, {"key": "C", "text": "Yêu cầu nhà thầu có năng lực tài chính lành mạnh"}, {"key": "D", "text": "Yêu cầu nhà thầu phải hoàn thành nghĩa vụ thuế"}], "answer": "B"}, {"num": 297, "question": "Trường hợp nào sau đây Công ty B khi tham dự gói thầu xây lắp X thuộc Dự án Y được kết luận là đáp ứng về bảo đảm cạnh tranh trong đấu thầu?", "options": [{"key": "A", "text": "Công ty B sử dụng nhà thầu phụ là công ty A, công ty A là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật cho E-HSMT của gói thầu xây lắp X"}, {"key": "B", "text": "Công ty B tham dự gói thầu xây lắp X đồng thời là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật của E-HSMT của gói thầu xây lắp X."}, {"key": "C", "text": "Công ty B sử dụng nhà thầu phụ là công ty tư vấn C, công ty tư vấn C sở hữu 30% cổ phần của công ty A và công ty A là nhà thầu tư vấn thiết kế kỹ thuật cho dự án Y"}, {"key": "D", "text": "Công ty A là nhà thầu tư vấn lập hồ sơ mời thầu gói thầu xây lắp X có sở hữu 30% vốn góp của Công ty B"}], "answer": "C"}, {"num": 338, "question": "Đối với gói thầu bảo hiểm, nhà thầu tham dự thầu có được xuất trình giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành không?", "options": [{"key": "A", "text": "Được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu nhà thầu là doanh nghiệp bảo hiểm uy tín"}, {"key": "B", "text": "Không được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh từ 50 triệu đồng trở lên, được dùng nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "C", "text": "Chỉ được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "D", "text": "Tất cả phương án đều sai"}], "answer": "D"}, {"num": 25, "question": "Sở Y tế tỉnh A được doanh nghiệp trong nước tài trợ 5 tỷ đồng để mua sắm thuốc phục vụ khám chữa bệnh cho người nghèo, hỏi Sở Y tế có phải tổ chức đấu thầu thuốc theo quy định của Luật Đấu thầu không?", "options": [{"key": "A", "text": "Sở Y tế A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình trong trường hợp nhà tài trợ yêu cầu không lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Sở Y tế A phải tổ chức lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "C", "text": "Trong mọi trường hợp Sở Y tế A không phải thực hiện theo Luật Đấu thầu do đây là nguồn doanh nghiệp trong nước tài trợ"}, {"key": "D", "text": "Phải xin ý kiến của UBND tỉnh A để có cơ sở xác định có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu hay không"}], "answer": "A"}, {"num": 79, "question": "Cơ sở để thanh toán hợp đồng cho nhà thầu là gì?", "options": [{"key": "A", "text": "Giá hợp đồng và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "B", "text": "Dự toán gói thầu và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "C", "text": "Dự toán gói thầu"}, {"key": "D", "text": "Phương án A và C đều sai"}], "answer": "A"}, {"num": 1, "question": "Trường hợp nào sau đây bắt buộc phải lựa chọn nhà thầu theo quy định tại Luật Đấu thầu?", "options": [{"key": "A", "text": "Gói thầu thuộc dự án sử dụng vốn ngân sách nhà nước của cơ quan nhà nước"}, {"key": "B", "text": "Lựa chọn nhà thầu của doanh nghiệp nhà nước không sử dụng vốn ngân sách nhà nước"}, {"key": "C", "text": "Lựa chọn nhà thầu của đơn vị sự nghiệp công lập tự bảo đảm chi thường xuyên không sử dụng ngân sách nhà nước"}, {"key": "D", "text": "Gói thầu mua sắm điện nước, xăng dầu của cơ quan nhà nước"}], "answer": "A"}, {"num": 50, "question": "Tiêu chuẩn đánh giá về kỹ thuật được yêu cầu về nhãn hiệu theo nhóm nhãn hiệu cho nguyên nhiên vật liệu, vật tư và các yếu tố đầu vào đối với trường hợp nào?", "options": [{"key": "A", "text": "Nội dung công việc xây lắp thuộc gói thầu xây lắp, gói thầu EC"}, {"key": "B", "text": "Nội dung công việc xây lắp thuộc gói thầu EPC"}, {"key": "C", "text": "Nội dung công việc xây lắp thuộc gói thầu EPC và gói thầu PC"}, {"key": "D", "text": "Nội dung công việc xây lắp thuộc gói thầu xây lắp và gói thầu PC"}], "answer": "A"}, {"num": 8, "question": "Giá đề nghị trúng thầu là gì?", "options": [{"key": "A", "text": "Là giá dự thầu của nhà thầu ghi trong quyết định phê duyệt kết quả lựa chọn nhà thầu:"}, {"key": "B", "text": "Là giá dự thầu của nhà thầu được đề nghị trúng thầu sau khi đã được sửa lỗi, hiệu chỉnh sai lệch theo yêu cầu của hồ sơ mời thầu, hồ sơ yêu cầu, trừ đi giá trị giảm giá (nếu có)"}, {"key": "C", "text": "Là giá dự thầu của nhà thầu chưa tính sửa lỗi, hiệu chỉnh sai lệch và giá trị giảm giá (nếu có)"}, {"key": "D", "text": "Là giá trị ghi trong hợp đồng giữa chủ đầu tư và nhà thầu"}], "answer": "B"}, {"num": 242, "question": "Ông A là người đại diện hợp pháp của nhà  thầu B ký đơn kiến nghị về kết quả lựa  chọn nhà thầu. Trong trường hợp này, anh  C là con đẻ của ông A có được tham gia là  thành viên Hội đồng giải quyết kiến nghị  hay không?", "options": [{"key": "A", "text": "Không được tham gia"}, {"key": "B", "text": "Được tham gia nếu đủ năng lực, kinh nghiệm"}, {"key": "C", "text": "Được tham gia khi Chủ tịch Hội đồng giải quyết kiến nghị chấp thuận"}, {"key": "D", "text": "Được tham gia khi người có thẩm quyền chấp thuận"}], "answer": "A"}, {"num": 274, "question": "Đối với gói thầu thuê hệ thống máy chủ áp dụng đấu thầu rộng rãi qua mạng, thời gian thực hiện gói thầu là 5 năm (có tính chất công việc lặp lại theo chu kỳ qua các năm), giá gói thầu là 5 tỷ đồng, quy mô hợp đồng tương tự tối thiểu được quy định trong E-HSMT là bao nhiêu thì phù hợp quy định?", "options": [{"key": "A", "text": "2,5 tỷ đồng"}, {"key": "B", "text": "2 tỷ đồng"}, {"key": "C", "text": "1,5 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "D"}, {"num": 164, "question": "Đối với gói thầu tổ chức lựa chọn nhà thầu qua mạng, trong quá trình đánh giá E-HSDT, Chủ đầu tư nhận thấy nhà thầu có tên trong biên bản mở thầu đang bị khóa tài khoản theo quy định của pháp luật về đấu thầu, E-HSDT của nhà thầu bị đánh giá như thế nào?", "options": [{"key": "A", "text": "E-HSDT của nhà thầu được tiếp tục xem xét, đánh giá mà không cần phải mở khóa tài khoản trước khi ký hợp đồng"}, {"key": "B", "text": "E-HSDT của nhà thầu được tiếp tục xem xét, đánh giá nhưng chỉ được đề nghị trúng thầu khi thực hiện mở khóa tài khoản trước khi ký hợp đồng"}, {"key": "C", "text": "E-HSDT của nhà thầu không được tiếp tục xem xét, đánh giá"}, {"key": "D", "text": "Nhà thầu bị cấm tham gia hoạt động đấu thầu do có hành vi gian lận"}], "answer": "C"}, {"num": 241, "question": "Trung tâm X là đơn vị sự nghiệp công lập  tự chủ chi thường xuyên thuộc tỉnh A tổ  chức lựa chọn nhà thầu đối với gói thầu  mua sắm hàng hóa sử dụng nguồn thu hợp  pháp (không sử dụng ngân sách nhà nước),  trường hợp nhà thầu có kiến nghị về hồ sơ  mời thầu gửi cả người có thẩm quyền và  chủ đầu tư của gói thầu thì việc giải quyết  kiến nghị được thực hiện theo quy trình  nào?", "options": [{"key": "A", "text": "Trong thời hạn 07 ngày làm việc kể từ ngày nhận được đơn kiến nghị của  nhà thầu, chủ đầu tư phải có văn bản giải quyết kiến nghị gửi đến nhà thầu,  cơ quan, tổ chức và đăng tải trên Hệ thống mạng đấu thầu quốc gia."}, {"key": "B", "text": "Người có thẩm quyền phải có văn bản giải quyết kiến nghị gửi đến nhà  thầu, cơ quan, tổ chức trong thời hạn 07 ngày làm việc kể từ ngày nhận được  đơn kiến nghị của nhà thầu và gửi đến chủ đầu tư để đăng tải trên Hệ thống  mạng đấu thầu quốc gia."}, {"key": "C", "text": "Thực hiện theo quy trình về giải quyết kiến nghị do người đứng đầu  Trung tâm X ban hành trong đơn vị mình."}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 169, "question": "Đối với gói thầu tổ chức đấu thầu rộng rãi qua mạng, trường hợp tại thời điểm đóng thầu mà không có nhà thầu nộp E-HSDT thì chủ đầu tư quyết định theo phương án nào sau đây?", "options": [{"key": "A", "text": "Huỷ E-TBMT"}, {"key": "B", "text": "Chuyển sang hình thức đấu thầu rộng rãi không qua mạng"}, {"key": "C", "text": "Cho phép gia hạn thời điểm đóng thầu tối thiểu 05 ngày đối với gói thầu xây lắp, hỗn hợp có giá gói thầu không quá 20 tỷ đồng, gói thầu mua sắm hàng hoá, dịch vụ phi tư vấn có giá không quá 10 tỷ đồng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 55, "question": "Trường hợp nào hồ sơ mời thầu được đưa ra yêu cầu về giấy phép bán hàng?", "options": [{"key": "A", "text": "Hàng hóa thông thường, có sẵn trên thị trường"}, {"key": "B", "text": "Hàng hóa nhập khẩu"}, {"key": "C", "text": "Hàng hóa đặc thù, phức tạp cần gắn với trách nhiệm của nhà sản xuất"}, {"key": "D", "text": "Hàng hóa có giá trị lớn"}], "answer": "C"}, {"num": 180, "question": "Đối với gói thầu chào giá trực tuyến rút gọn, nhà thầu xác nhận về việc chấp thuận được trao hợp đồng trong thời gian tối đa bao lâu kể từ ngày chủ đầu tư mời nhà thầu xác nhận trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "03 ngày"}, {"key": "B", "text": "03 ngày làm việc"}, {"key": "C", "text": "05 ngày"}, {"key": "D", "text": "05 ngày làm việc"}], "answer": "B"}, {"num": 325, "question": "Đối với đấu thầu qua mạng, nội dung nào sau đây là đúng?", "options": [{"key": "A", "text": "Việc đánh giá HSDT được thực hiện trên bản chụp"}, {"key": "B", "text": "Nhà thầu phải chịu trách nhiệm về tính thống nhất giữa bản gốc và bản chụp"}, {"key": "C", "text": "Trường hợp có sự sai khác giữa bản gốc và bản chụp nhưng không làm thay đổi thứ tự xếp hạng nhà thầu thì căn cứ vào bản gốc để đánh giá"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "D"}, {"num": 235, "question": "Trường hợp đơn vị được giao nhiệm vụ  mua sắm tập trung không đủ năng lực,  kinh nghiệm tổ chức lựa chọn nhà thầu thì  thực hiện như thế nào?", "options": [{"key": "A", "text": "Báo cáo người có thẩm quyền để giao đơn vị khác thực hiện việc lựa  chọn nhà thầu"}, {"key": "B", "text": "Phải thực hiện theo nhiệm vụ được giao, không được đi thuê đơn vị tư  vấn để thực hiện việc lựa chọn nhà thầu"}, {"key": "C", "text": "Được phép thuê đơn vị tư vấn đấu thầu có kinh nghiệm để thực hiện việc  lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "C"}, {"num": 196, "question": "Theo Thông tư số 21/2022/TT-BKHĐT, khi nào được đưa ra yêu cầu về nhân sự chủ chốt trong gói thầu dịch vụ phi tư vấn?", "options": [{"key": "A", "text": "Trong mọi trường hợp"}, {"key": "B", "text": "Khi giá gói thầu lớn"}, {"key": "C", "text": "Chỉ khi dịch vụ có yếu tố đặc thù, phức tạp cần thiết phải có nhân sự có hiểu biết, nhiều kinh nghiệm đảm nhận"}, {"key": "D", "text": "Khi có yêu cầu của nhà thầu"}], "answer": "C"}, {"num": 215, "question": "Đối với đấu thầu qua mạng, nhà thầu đính  kèm bản scan thư giảm giá khi tham dự  thầu trên Hệ thống mạng đấu thầu quốc  gia thì việc đánh giá tệp tin đính kèm này  được thực hiện theo phương án nào sau  đây?", "options": [{"key": "A", "text": "Không được xem xét, đánh giá"}, {"key": "B", "text": "Được xem xét, đánh giá căn cứ tệp tin đính kèm"}, {"key": "C", "text": "Được làm rõ trong trường hợp có sự sai khác thông tin về giảm giá giữa  tệp tin đính kèm này và thông tin kê khai trong đơn dự thầu"}, {"key": "D", "text": "Được bổ sung trong trường hợp có sự sai khác thông tin về giảm giá giữa  tệp tin đính kèm này và thông tin kê khai trong đơn dự thầu"}], "answer": "A"}, {"num": 240, "question": "Thông tư số 80/2025/TT-BTC quy định  chi tiết mẫu hồ sơ yêu cầu, báo cáo đánh  giá, báo cáo thẩm định, kiểm tra, báo cáo  tình hình thực hiện hoạt động đấu thầu có  hiệu lực từ thời điểm nào?", "options": [{"key": "A", "text": "Ngày 08/8/2025"}, {"key": "B", "text": "Ngày 04/8/2025"}, {"key": "C", "text": "Ngày 01/8/2025"}, {"key": "D", "text": "Ngày 01/7/2025"}], "answer": "A"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trên cơ sở chấp thuận được trao hợp đồng của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 43, "question": "Nội dung nào sau đây không thuộc quy định về bảo đảm cạnh tranh trong đấu thầu khi nhà thầu tham dự thầu đấu thầu rộng rãi gói thầu EPC, EP, EC?", "options": [{"key": "A", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra thiết kế FEED"}, {"key": "B", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo nghiên cứu khả thi trong trường hợp không lập thiết kế FEED"}, {"key": "C", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo kinh tế kỹ thuật trong trường hợp không lập báo cáo nghiên cứu khả thi, không lập thiết kế FEED theo quy định của pháp luật về xây dựng"}, {"key": "D", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu khác cùng tham dự đấu thầu rộng rãi"}], "answer": "D"}, {"num": 40, "question": "Bảo đảm cạnh tranh trong đấu thầu thuộc nội dung đánh giá về?", "options": [{"key": "A", "text": "Tư cách hợp lệ"}, {"key": "B", "text": "Năng lực, kinh nghiệm"}, {"key": "C", "text": "Kỹ thuật"}, {"key": "D", "text": "Tài chính"}], "answer": "A"}, {"num": 86, "question": "Thời gian phê duyệt hồ sơ mời thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "B", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ chuyên gia trình dự thảo hồ sơ mời thầu"}, {"key": "C", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ thẩm định gửi báo cáo thẩm định hồ sơ mời thầu"}, {"key": "D", "text": "Tối đa là 05 ngày làm việc kể từ ngày bên mời thầu trình dự thảo hồ sơ mời thầu, hồ sơ yêu cầu và tổ thẩm định có báo cáo thẩm định hồ sơ mời thầu, hồ sơ yêu cầu"}], "answer": "A"}, {"num": 51, "question": "Nội dung nào không phải là tiêu chuẩn đánh giá về kỹ thuật của gói thầu tư vấn?", "options": [{"key": "A", "text": "Giải pháp phương pháp luận"}, {"key": "B", "text": "Uy tín của nhà thầu thông qua việc tham dự thầu, kết quả thực hiện hợp đồng của nhà thầu"}, {"key": "C", "text": "Đã thực hiện nghĩa vụ kê khai thuế và nộp thuế"}, {"key": "D", "text": "Kinh nghiệm và năng lực nhà thầu"}], "answer": "C"}, {"num": 208, "question": "Gói thầu nào sau đây không phải áp dụng đấu thầu qua mạng trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Gói thầu hỗn hợp theo phương thức 02 giai đoạn"}, {"key": "B", "text": "Gói thầu đấu thầu rộng rãi quốc tế"}, {"key": "C", "text": "Gói thầu áp dụng hình thức chỉ định thầu, đặt hàng, giao nhiệm vụ, mua sắm trực tiếp, tự thực hiện, đàm phán giá, lựa chọn nhà thầu trong trường hợp đặc biệt, gói thầu có sự tham gia của cộng đồng"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "D"}, {"num": 328, "question": "Chào giá trực tuyến theo quy trình thông thường được thực hiện ở bước nào trong quá trình lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Bước chuẩn bị lựa chọn nhà thầu"}, {"key": "B", "text": "Bước đánh giá về tài chính"}, {"key": "C", "text": "Bước thương thảo hợp đồng"}, {"key": "D", "text": "Bước đánh giá hồ sơ đề xuất kỹ thuật"}], "answer": "B"}, {"num": 300, "question": "Gói thầu đang xét là gói thầu giặt cho bệnh viện công lập (có tính chất công việc lặp lại theo chu kỳ qua các năm), có thời gian thực hiện gói thầu trong 3 năm với giá gói thầu là 12 tỷ đồng. Nhà thầu nào được xác định đáp ứng yêu cầu về giá trị hợp đồng tương tự khi tham dự gói thầu này?", "options": [{"key": "A", "text": "Nhà thầu A có 01 hợp đồng giặt là X cho bệnh viện công lập có thời gian thực hiện gói thầu là 48 tháng (đang trong quá trình thực hiện, chưa hoàn thành, chưa được thanh lý), nhưng tính đến thời điểm tham dự thầu, nhà thầu A đã thực hiện được 24 tháng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1,2 tỷ đồng;"}, {"key": "B", "text": "Nhà thầu B cung cấp 02 hợp đồng, trong đó có hợp đồng giặt X cho khách sạn tư nhân, thời gian thực hiện hợp đồng trong 06 tháng với giá trị là 300 triệu đồng; Hợp đồng giặt là Y cho bệnh viện công lập, thời gian thực hiện hợp đồng trong 24 tháng với giá trị là 3 tỷ đồng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1 tỷ đồng."}, {"key": "C", "text": "Nhà thầu A và B đều đáp ứng"}, {"key": "D", "text": "Nhà thầu A và B đều không đáp ứng"}], "answer": "C"}, {"num": 313, "question": "Các bên không phải ký kết văn bản sửa đổi hợp đồng khi thay đổi giá hợp đồng nếu đáp ứng đủ điều kiện nào sau đây?", "options": [{"key": "A", "text": "Không vượt giá gói thầu, nhưng có thể vượt thời gian thực hiện gói thầu ghi trong hợp đồng"}, {"key": "B", "text": "Không vượt giá gói thầu, không vượt thời gian thực hiện gói thầu ghi trong hợp đồng và phương pháp, công thức, hạng mục và các nội dung cần thiết để điều chỉnh đã quy định trong hợp đồng"}, {"key": "C", "text": "Không vượt thời gian thực hiện gói thầu ghi trong hợp đồng nhưng có thể vượt giá gói thầu"}, {"key": "D", "text": "Khi thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}], "answer": "B"}, {"num": 53, "question": "Đối với gói thầu cung cấp dịch vụ tư vấn, phương pháp đánh giá nào không được áp dụng?", "options": [{"key": "A", "text": "Giá thấp nhất"}, {"key": "B", "text": "Giá đánh giá"}, {"key": "C", "text": "Kết hợp giữa kỹ thuật và giá"}, {"key": "D", "text": "Giá cố định"}], "answer": "B"}, {"num": 44, "question": "Nội dung nào là nội dung đánh giá tính hợp lệ của hồ sơ dự thầu?", "options": [{"key": "A", "text": "Nhân sự chủ chốt"}, {"key": "B", "text": "Hiệu lực của hồ sơ dự thầu"}, {"key": "C", "text": "Năng lực tài chính"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "B"}, {"num": 33, "question": "Chọn phương án đúng về loại gói thầu đối với hình thức mua sắm trực tiếp?", "options": [{"key": "A", "text": "Chỉ gói thầu hàng hoá"}, {"key": "B", "text": "Chỉ gói thầu xây lắp"}, {"key": "C", "text": "Chỉ gói thầu phi tư vấn"}, {"key": "D", "text": "Gói thầu hàng hóa và phi tư vấn"}], "answer": "A"}, {"num": 58, "question": "Gói thầu mua sắm hàng hóa có khối lượng, số lượng công việc căn cứ nhu cầu theo các năm và thời gian thực hiện gói thầu là 02 năm thì E-HSMT quy định về giá trị của hợp đồng tương tự như thế nào?", "options": [{"key": "A", "text": "Có giá trị bằng 50% giá gói thầu"}, {"key": "B", "text": "Có giá trị bằng 70% giá gói thầu"}, {"key": "C", "text": "Có giá trị bằng 50% giá trị theo chu kỳ 01 năm của gói thầu"}, {"key": "D", "text": "Có giá trị tối thiểu bằng 50% giá gói thầu"}], "answer": "C"}, {"num": 72, "question": "Gói thầu dịch vụ phi tư vấn chia thành nhiều phần thì việc đánh giá về doanh thu đối với nhà thầu tham dự nhiều phần được thực hiện như thế nào?", "options": [{"key": "A", "text": "Việc đánh giá về doanh thu căn cứ trên tổng giá trị doanh thu bình quân yêu cầu đối với các phần mà nhà thầu tham dự"}, {"key": "B", "text": "Việc đánh giá về doanh thu căn cứ trên từng phần mà nhà thầu tham dự, nhà thầu không phải đáp ứng tổng doanh thu đối với các phần mà nhà thầu tham dự"}, {"key": "C", "text": "Việc đánh giá về doanh thu căn cứ trên phần có giá trị lớn nhất trong tổng số các phần nhà thầu tham dự"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "A"}, {"num": 232, "question": "Đối với gói thầu thuộc phạm vi điều chỉnh  của Hiệp định thương mại tự do giữa Cộng  hòa xã hội chủ nghĩa Việt Nam và Liên  minh Châu Âu (EVFTA), có những hình  thức lựa chọn nhà thầu nào:", "options": [{"key": "A", "text": "Đấu thầu hạn chế và chỉ định thầu"}, {"key": "B", "text": "Chỉ có chỉ định thầu"}, {"key": "C", "text": "Đấu thầu rộng rãi và chỉ định thầu"}, {"key": "D", "text": "Chỉ có đấu thầu rộng rãi"}], "answer": "C"}, {"num": 275, "question": "Đối với đấu thầu quốc tế, hồ sơ mời thầu phải quy định sử dụng lao động trong nước trong trường hợp nào?", "options": [{"key": "A", "text": "Những vị trí công việc mà lao động trong nước đáp ứng được và có khả năng cung cấp"}, {"key": "B", "text": "Những vị trí công việc mà lao động trong nước không đáp ứng được nhưng cần tạo điều kiện để tiếp nhận công nghệ từ nước ngoài được chuyển giao"}, {"key": "C", "text": "Lao động phổ thông"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "D"}, {"num": 311, "question": "Giá trị bảo đảm thực hiện hợp đồng được xác định dựa trên cơ sở nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá hợp đồng"}, {"key": "C", "text": "Giá dự thầu của nhà thầu"}, {"key": "D", "text": "Tổng mức đầu tư của dự án"}], "answer": "B"}, {"num": 144, "question": "Đối với gói thầu xây lắp, dịch vụ phi tư vấn, dịch vụ tư vấn áp dụng đấu thầu trước quy định tại Điều 42 của Luật Đấu thầu, trường hợp dự án được phê duyệt có các nội dung dẫn đến tăng giá gói thầu (hoặc tăng dự toán nếu dự toán được phê duyệt sau khi phê duyệt kế hoạch lựa chọn nhà thầu) từ 30% trở lên hoặc thay đổi tiêu chuẩn đánh giá quan trọng về kỹ thuật hoặc thay đổi cấp công trình quy định trong hồ sơ mời thầu đã phát hành thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Tiếp tục đánh giá hồ sơ dự thầu trong trường hợp đã mở thầu"}, {"key": "B", "text": "Được sửa đổi và phát hành bổ sung hồ sơ mời thầu trong trường hợp chưa mở thầu"}, {"key": "C", "text": "Được sửa đổi, bổ sung khối lượng công việc, hoàn thiện để ký kết hợp đồng với nhà thầu"}, {"key": "D", "text": "Hủy thầu"}], "answer": "D"}, {"num": 107, "question": "Theo quy định pháp luật về đấu thầu, kiểm tra hoạt động đấu thầu được tiến hành theo hình thức nào?", "options": [{"key": "A", "text": "Kiểm tra trực tiếp"}, {"key": "B", "text": "Báo cáo bằng văn bản"}, {"key": "C", "text": "Kết hợp giữa kiểm tra trực tiếp và báo cáo bằng văn bản"}, {"key": "D", "text": "Kiểm tra định kỳ hoặc đột xuất"}], "answer": "D"}, {"num": 199, "question": "Thời gian có hiệu lực thi hành của Luật số 90/2025/QH15?", "options": [{"key": "A", "text": "Từ ngày 01 tháng 7 năm 2025"}, {"key": "B", "text": "Từ ngày 04 tháng 8 năm 2025"}, {"key": "C", "text": "Từ ngày 08 tháng 8 năm 2025"}, {"key": "D", "text": "Tất cả các đáp án trên đều sai"}], "answer": "A"}, {"num": 214, "question": "Gói thầu hàng hóa có giá gói thầu 02 tỷ  đồng thực hiện chào giá trực tuyến theo  quy trình rút gọn, trường hợp chủ đầu tư  đăng tải thông báo mời thầu vào 11h00 ngày Thứ 2 (08/9/2025), thời điểm nào sau  đây là thời điểm kết thúc chào giá trực  tuyến sớm nhất?", "options": [{"key": "A", "text": "11h00 ngày thứ 6 (12/9/2025)"}, {"key": "B", "text": "08h00 ngày thứ 3 (16/9/2025)"}, {"key": "C", "text": "11h00 ngày thứ 3 (16/9/2025)"}, {"key": "D", "text": "08h00 ngày thứ 4 (17/9/2025)"}], "answer": "D"}, {"num": 191, "question": "Trong các hiệp định dưới đây, hiệp định nào không có quy định về các trường hợp chỉ định thầu?", "options": [{"key": "A", "text": "Hiệp định Đối tác Toàn diện và Tiến bộ key": "A", "text": "Phải sửa đổi, bổ sung E-HSMT cho phù hợp và tiến hành đăng tải lại E HSMT"}, {"key": "B", "text": "Thực hiện bổ sung, hoàn thiện cho phù hợp và sửa đổi trên Hệ thống"}, {"key": "C", "text": "Đính kèm thêm các thành phần còn thiếu của E-HSMT trên Hệ thống"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 337, "question": "Đối với đấu thầu không qua mạng, trường hợp hồ sơ dự thầu của nhà thầu có sai lệch thiếu sau khi hiệu chỉnh sai lệch vẫn được xếp hạng thứ nhất và hồ sơ dự thầu của nhà thầu này không có đơn giá của phần sai lệch thiếu, đơn giá nào sẽ được ưu tiên áp dụng đầu tiên để đề nghị trúng thầu?", "options": [{"key": "A", "text": "Đơn giá trong dự toán gói thầu"}, {"key": "B", "text": "Đơn giá tương ứng có giá trị thấp nhất trong các hồ sơ dự thầu khác vượt qua bước đánh giá về kỹ thuật"}, {"key": "C", "text": "Đơn giá hình thành giá gói thầu"}, {"key": "D", "text": "Đơn giá tương ứng có giá trị cao nhất trong các hồ sơ dự thầu khác vượt qua bước đánh giá về kỹ thuật"}], "answer": "B"}, {"num": 142, "question": "Hủy thầu được thực hiện trong thời gian nào?", "options": [{"key": "A", "text": "Từ ngày có thời điểm đóng thầu đến khi có kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu đến trước khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "C", "text": "Từ ngày có thời điểm đóng thầu đến khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "D", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu kể cả sau khi đã ký hợp đồng"}], "answer": "B"}, {"num": 116, "question": "Đối với việc giải quyết kiến nghị về các vấn đề trước khi có thông báo kết quả lựa chọn nhà thầu, cá nhân, đơn vị nào sau đây có trách nhiệm giải quyết kiến nghị?", "options": [{"key": "A", "text": "Chủ đầu tư, người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư, Hội đồng giải quyết kiến nghị"}, {"key": "C", "text": "Người có thẩm quyền, Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Chủ đầu tư, tổ chuyên gia"}], "answer": "A"}, {"num": 315, "question": "So sánh hai tình huống sửa đổi hợp đồng: (1) Vượt giá gói thầu 10% nhưng không vượt tổng mức đầu tư; (2) Vượt giá gói thầu 2% và làm tổng mức đầu tư tăng 1%, thẩm quyền phê duyệt có gì khác nhau?", "options": [{"key": "A", "text": "Cả 2 tình huống đều do chủ đầu tư quyết định"}, {"key": "B", "text": "Tình huống (1) do chủ đầu tư quyết định, tình huống (2) phải trình người có thẩm quyền xem xét, quyết định"}, {"key": "C", "text": "Cả 2 tình huống đều do người có thẩm quyền quyết định"}, {"key": "D", "text": "Tình huống (1) phải trình người có thẩm quyền cho phép, tình huống (2) do Chủ tịch Uỷ ban nhân dân tỉnh quyết định"}], "answer": "B"}, {"num": 147, "question": "Gói thầu EC có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá bằng 85% giá gói thầu thì chủ đầu tư có thể quy định giá trị bảo đảm thực hiện hợp đồng ở mức 15% hay không?", "options": [{"key": "A", "text": "Không được quy định"}, {"key": "B", "text": "Có thể quy định nhưng phải được sự đồng ý của nhà thầu"}, {"key": "C", "text": "Do chủ đầu tư quyết định để ngừa rủi ro cho quá trình thực hiện"}, {"key": "D", "text": "Có thể quy định nhưng phải được người có thẩm quyền chấp thuận"}], "answer": "A"}, {"num": 166, "question": "Đối với đấu thầu qua mạng, trường hợp Hệ thống gặp sự cố thì trường hợp nào được Hệ thống tự động gia hạn thời điểm đóng thầu?", "options": [{"key": "A", "text": "Các gói thầu có thời điểm đóng thầu, thời điểm kết thúc chào giá trực tuyến trong thời gian từ khi Hệ thống gặp sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 02 giờ"}, {"key": "B", "text": "Các gói thầu có thời điểm đóng thầu, thời điểm kết thúc chào giá trực tuyến, thời điểm đăng tải kết quả lựa chọn nhà thầu trong thời gian từ khi Hệ thống gặp sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 02 giờ"}, {"key": "C", "text": "Các gói thầu có thời điểm đóng thầu trong thời gian từ khi Hệ thống gặp sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 04 giờ"}, {"key": "D", "text": "Các đáp án trên đều sai"}], "answer": "A"}, {"num": 63, "question": "Đối với gói thầu mua sắm hàng hóa áp dụng hình thức chào hàng cạnh tranh, trường hợp hồ sơ mời thầu không yêu cầu về năng lực, kinh nghiệm thì việc đánh giá được thực hiện như thế nào?", "options": [{"key": "A", "text": "Không phải đánh giá về năng lực, kinh nghiệm nhưng nhà thầu phải cam kết đáp ứng năng lực, kinh nghiệm trong đơn dự thầu"}, {"key": "B", "text": "Trường hợp nhà thầu đính kèm tài liệu về năng lực, kinh nghiệm thì chủ đầu tư bắt buộc phải đánh giá về năng lực, kinh nghiệm của nhà thầu"}, {"key": "C", "text": "Bắt buộc phải đánh giá năng lực, kinh nghiệm của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "A"}], "de7": [{"num": 33, "question": "Chọn phương án đúng về loại gói thầu đối với hình thức mua sắm trực tiếp?", "options": [{"key": "A", "text": "Chỉ gói thầu hàng hoá"}, {"key": "B", "text": "Chỉ gói thầu xây lắp"}, {"key": "C", "text": "Chỉ gói thầu phi tư vấn"}, {"key": "D", "text": "Gói thầu hàng hóa và phi tư vấn"}], "answer": "A"}, {"num": 319, "question": "Việc xét duyệt trúng thầu đối với gói thầu áp dụng hình thức chào giá trực tuyến theo quy trình rút gọn thực hiện như thế nào?", "options": [{"key": "A", "text": "Căn cứ vào giá dự thầu trong đơn dự thầu của nhà thầu"}, {"key": "B", "text": "Căn cứ vào giá gói thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}, {"key": "C", "text": "Căn cứ vào giá dự thầu tại thời điểm kết thúc chào giá trực tuyến của nhà thầu xếp thứ nhất"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "C"}, {"num": 175, "question": "Đối với đấu thầu rộng rãi qua mạng, một số nội dung do Hệ thống mạng đấu thầu quốc gia đánh giá \"không đạt\" thì Tổ chuyên gia không thể sửa đổi kết quả đánh giá từ \"không đạt\" thành \"đạt\": Phương án nào sau đây là đúng?", "options": [{"key": "A", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, trạng thái bị tạm ngừng, chấm dứt tham gia Hệ thống mạng đấu thầu quốc gia, doanh thu bình quân hằng năm:"}, {"key": "B", "text": "Tư cách hợp lệ, bảo đảm dự thầu, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}, {"key": "C", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, trạng thái bị tạm ngừng, chấm dứt tham gia Hệ thống mạng đấu thầu quốc gia, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}, {"key": "D", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, lịch sử không hoàn thành hợp đồng do lỗi của nhà thầu, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}], "answer": "D"}, {"num": 44, "question": "Nội dung nào là nội dung đánh giá tính hợp lệ của hồ sơ dự thầu?", "options": [{"key": "A", "text": "Nhân sự chủ chốt"}, {"key": "B", "text": "Hiệu lực của hồ sơ dự thầu"}, {"key": "C", "text": "Năng lực tài chính"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "B"}, {"num": 87, "question": "Thời gian phê duyệt kết quả lựa chọn nhà thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa là 03 ngày làm việc kể từ ngày tổ chuyên gia trình báo cáo đánh giá hồ sơ dự thầu"}, {"key": "B", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ chuyên gia trình báo cáo đánh giá hồ sơ dự thầu"}, {"key": "C", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ thẩm định trình báo cáo thẩm định kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 313, "question": "Các bên không phải ký kết văn bản sửa đổi hợp đồng khi thay đổi giá hợp đồng nếu đáp ứng đủ điều kiện nào sau đây?", "options": [{"key": "A", "text": "Không vượt giá gói thầu, nhưng có thể vượt thời gian thực hiện gói thầu ghi trong hợp đồng"}, {"key": "B", "text": "Không vượt giá gói thầu, không vượt thời gian thực hiện gói thầu ghi trong hợp đồng và phương pháp, công thức, hạng mục và các nội dung cần thiết để điều chỉnh đã quy định trong hợp đồng"}, {"key": "C", "text": "Không vượt thời gian thực hiện gói thầu ghi trong hợp đồng nhưng có thể vượt giá gói thầu"}, {"key": "D", "text": "Khi thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}], "answer": "B"}, {"num": 26, "question": "Gói thầu nào sau đây thuộc trường hợp được áp dụng chào hàng cạnh tranh?", "options": [{"key": "A", "text": "Tất cả gói thầu hàng hoá có giá không quá 10 tỷ đồng"}, {"key": "B", "text": "Gói thầu dịch vụ phi tư vấn thông dụng, đơn giản có giá không quá 10 tỷ đồng"}, {"key": "C", "text": "Gói thầu dịch vụ tư vấn thông dụng, đơn giản có giá không quá 5 tỷ đồng"}, {"key": "D", "text": "Gói thầu xây lắp công trình đơn giản đã có dự toán được phê duyệt có giá không quá 15 tỷ đồng"}], "answer": "B"}, {"num": 300, "question": "Gói thầu đang xét là gói thầu giặt cho bệnh viện công lập (có tính chất công việc lặp lại theo chu kỳ qua các năm), có thời gian thực hiện gói thầu trong 3 năm với giá gói thầu là 12 tỷ đồng. Nhà thầu nào được xác định đáp ứng yêu cầu về giá trị hợp đồng tương tự khi tham dự gói thầu này?", "options": [{"key": "A", "text": "Nhà thầu A có 01 hợp đồng giặt là X cho bệnh viện công lập có thời gian thực hiện gói thầu là 48 tháng (đang trong quá trình thực hiện, chưa hoàn thành, chưa được thanh lý), nhưng tính đến thời điểm tham dự thầu, nhà thầu A đã thực hiện được 24 tháng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1,2 tỷ đồng;"}, {"key": "B", "text": "Nhà thầu B cung cấp 02 hợp đồng, trong đó có hợp đồng giặt X cho khách sạn tư nhân, thời gian thực hiện hợp đồng trong 06 tháng với giá trị là 300 triệu đồng; Hợp đồng giặt là Y cho bệnh viện công lập, thời gian thực hiện hợp đồng trong 24 tháng với giá trị là 3 tỷ đồng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1 tỷ đồng."}, {"key": "C", "text": "Nhà thầu A và B đều đáp ứng"}, {"key": "D", "text": "Nhà thầu A và B đều không đáp ứng"}], "answer": "C"}, {"num": 16, "question": "Trong trường hợp hủy thầu, toàn bộ hồ sơ liên quan đến quá trình lựa chọn nhà thầu của gói thầu đó có cần phải lưu trữ không?", "options": [{"key": "A", "text": "Không cần lưu trữ, hủy hồ sơ ngay sau khi quyết định hủy thầu được ban hành nhưng phải đảm bảo thông tin không bị tiết lộ"}, {"key": "B", "text": "Không cần lưu trữ, trả lại hồ sơ cho nhà thầu theo nguyên trạng ngay sau khi quyết định hủy thầu được ban hành"}, {"key": "C", "text": "Có cần lưu trữ, trong thời hạn 05 năm kể từ ngày quyết định hủy thầu được ban hành"}, {"key": "D", "text": "Có cần lưu trữ, trong thời hạn 03 năm kể từ ngày quyết định hủy thầu được ban hành"}], "answer": "C"}, {"num": 159, "question": "Đối với đấu thầu qua mạng, việc trả lời yêu cầu làm rõ E-HSMT được thực hiện theo phương án nào?", "options": [{"key": "A", "text": "Do tổ chuyên gia thực hiện bằng văn bản"}, {"key": "B", "text": "Do tổ chuyên gia thực hiện trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Do tư vấn đấu thầu thực hiện bằng tài khoản của đơn vị tư vấn"}, {"key": "D", "text": "Do Chủ đầu tư thực hiện trên Hệ thống mạng đấu thầu quốc gia"}], "answer": "D"}, {"num": 262, "question": "Trường hợp nhà thầu bị đánh giá về uy tín khi thực hiện hành vi: được lựa chọn trúng thầu nhưng không tiến hành hoặc từ chối tiến hành hoàn thiện hợp đồng hoặc không ký kết hợp đồng thì khi tham gia gói thầu khác, nhà thầu sẽ bị bất lợi như thế nào?", "options": [{"key": "A", "text": "Đối với gói thầu hàng hóa, xây lắp, phi tư vấn, hỗn hợp, nhà thầu bị đánh giá về uy tín phải nộp gấp 3 lần bảo đảm dự thầu trong vòng 03 năm kể từ lần cuối cùng thực hiện hành vi"}, {"key": "B", "text": "Đối với gói thầu tư vấn, thông tin uy tín này sẽ được sử dụng để đánh giá về kỹ thuật"}, {"key": "C", "text": "Bị đưa vào xem xét, đánh giá về kỹ thuật trong quá trình lựa chọn nhà thầu đối với gói thầu xây lắp, phi tư vấn, hàng hóa, hỗn hợp"}, {"key": "D", "text": "Đáp án B và C đều đúng"}], "answer": "B"}, {"num": 161, "question": "Nhà thầu không phải đính kèm thư bảo lãnh (hoặc giấy chứng nhận bảo hiểm bảo lãnh) mà chỉ phải cam kết trong đơn dự thầu khi?", "options": [{"key": "A", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 40 triệu đồng"}, {"key": "B", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 50 triệu đồng"}, {"key": "C", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 60 triệu đồng"}, {"key": "D", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 100 triệu đồng"}], "answer": "A"}, {"num": 307, "question": "Điều kiện nào sau đây là bắt buộc đối với nhà thầu xây lắp nhưng không được đề cập trong điều kiện xét duyệt trúng thầu đối với nhà thầu tư vấn là tổ chức?", "options": [{"key": "A", "text": "Có hồ sơ dự thầu hợp lệ"}, {"key": "B", "text": "Có giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có đề xuất kỹ thuật đáp ứng yêu cầu"}, {"key": "D", "text": "Có giá trị phần sai lệch thiếu không quá 10% giá dự thầu"}], "answer": "D"}, {"num": 271, "question": "Khi thương thảo hợp đồng đối với gói thầu tư vấn áp dụng đấu thầu rộng rãi qua mạng, trường hợp nào nhà thầu được phép thay đổi nhân sự đã đề xuất trong E-HSDT?", "options": [{"key": "A", "text": "Không được thay đổi nhân sự đã đề xuất trong E-HSDT trong mọi trường hợp"}, {"key": "B", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT 01 lần trong trường hợp nhân sự không đáp ứng yêu cầu hoặc không chứng minh được khả năng huy động"}, {"key": "C", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT trong trường hợp do thời gian đánh giá E-HSDT kéo dài hơn so với dự kiến trong kế hoạch lựa chọn nhà thầu hoặc vì lý do bất khả kháng mà các vị trí nhân sự chủ chốt do nhà thầu đã đề xuất không thể tham gia thực hiện hợp đồng"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "C"}, {"num": 80, "question": "Nhà thầu không được hoàn trả bảo đảm thực hiện hợp đồng trong trường hợp nào?", "options": [{"key": "A", "text": "Từ chối thực hiện hợp đồng khi hợp đồng đã có hiệu lực"}, {"key": "B", "text": "Thực hiện hợp đồng chậm tiến độ nhưng vẫn hoàn thành hợp đồng"}, {"key": "C", "text": "Nhà thầu đề nghị điều chỉnh tiến độ do bất khả kháng"}, {"key": "D", "text": "Nhà thầu đề xuất thay đổi nhà thầu phụ"}], "answer": "A"}, {"num": 173, "question": "Đối với đấu thầu qua mạng, nội dung nào sau đây do Hệ thống tự động đánh giá?", "options": [{"key": "A", "text": "Bảo đảm dự thầu"}, {"key": "B", "text": "Thoả thuận liên danh đối với nhà thầu liên danh"}, {"key": "C", "text": "Doanh thu bình quân 3 năm gần nhất của nhà thầu"}, {"key": "D", "text": "Các đáp án trên đều đúng"}], "answer": "C"}, {"num": 336, "question": "Trường hợp nào nhà thầu được quyền từ chối hoàn thiện hợp đồng mà không bị đánh giá về uy tín khi tham dự thầu, không bị tịch thu bảo đảm dự thầu?", "options": [{"key": "A", "text": "Nhà thầu được quyền từ chối hoàn thiện hợp đồng trong mọi trường hợp"}, {"key": "B", "text": "Khi chủ đầu tư đưa ra các yêu cầu khi hoàn thiện hợp đồng không phù hợp với nội dung hồ sơ mời thầu, hồ sơ dự thầu"}, {"key": "C", "text": "Khi nhà thầu đề nghị điều chỉnh đơn giá hạng mục mà nhà thầu đã chào theo yêu cầu của hồ sơ mời thầu nhưng chủ đầu tư không chấp nhận"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "B"}, {"num": 104, "question": "Trường hợp nào sau đây việc phê duyệt kế hoạch lựa chọn nhà thầu thuộc trách nhiệm của chủ đầu tư?", "options": [{"key": "A", "text": "Chủ đầu tư không có trách nhiệm phê duyệt kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Trong tất cả trường hợp trừ trường hợp gói thầu được thực hiện trước khi có quyết định phê duyệt dự án và chưa xác định được chủ đầu tư"}, {"key": "C", "text": "Trường hợp gói thầu được thực hiện trước khi có quyết định phê duyệt dự án và chưa xác định được chủ đầu tư"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "B"}, {"num": 253, "question": "Đối với đấu thầu qua mạng, trường hợp Hệ thống mạng đấu thầu quốc gia gặp sự cố không thể vận hành và phải tự động gia hạn thời điểm đóng thầu của các gói thầu bị ảnh hưởng (có thời điểm đóng thầu trong thời gian từ khi Hệ thống bị sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 02 giờ) thì việc đánh giá E-HSDT được thực hiện trên cơ sở thời điểm đóng thầu nào sau đây?", "options": [{"key": "A", "text": "Thời điểm đóng thầu nêu trong E-TBMT được đăng tải (trước thời điểm Hệ thống mạng đấu thầu quốc gia gặp sự cố)"}, {"key": "B", "text": "Thời điểm đóng thầu mà Hệ thống mạng đấu thầu quốc gia tự động gia hạn"}, {"key": "C", "text": "Do Chủ đầu tư quyết định"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 4, "question": "Theo quy định pháp luật về đấu thầu, gói thầu nào được xếp vào gói thầu cung cấp dịch vụ tư vấn?", "options": [{"key": "A", "text": "Thiết kế và cung cấp hệ thống xử lý nước thải"}, {"key": "B", "text": "Gói thầu lập nhiệm vụ quy hoạch vùng"}, {"key": "C", "text": "Gói thầu quảng cáo trên nền tảng xã hội và phát sóng trên VTV"}, {"key": "D", "text": "Gói thầu mua phần mềm kế toán MISA"}], "answer": "B"}, {"num": 6, "question": "Theo quy định pháp luật về đấu thầu, đấu thầu là gì?", "options": [{"key": "A", "text": "Là quá trình lựa chọn nhà thầu để ký kết, thực hiện hợp đồng cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, mua sắm hàng hóa, xây lắp trên cơ sở bảo đảm cạnh tranh, côn g đáp ứng tư cách hợp lệ khi tham dự thầu theo quy định tại khoản 1 Điều 5 của Luật Đấu thầu?", "options": [{"key": "A", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chi nhánh B để tham dự thầu"}, {"key": "B", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chính đơn vị mình để tham dự thầu"}, {"key": "C", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của công ty con hạch toán phụ thuộc C để tham dự thầu"}, {"key": "D", "text": "Đáp án A và C là đúng"}], "answer": "D"}, {"num": 91, "question": "Đơn vị mua sắm tập trung:", "options": [{"key": "A", "text": "Thực hiện việc lựa chọn nhà thầu trên cơ sở nhiệm vụ được giao"}, {"key": "B", "text": "Thực hiện việc lựa chọn nhà thầu trên cơ sở hợp đồng ký với các đơn vị có nhu cầu"}, {"key": "C", "text": "Thực hiện việc lựa chọn nhà thầu trên cơ sở nhiệm vụ được giao hoặc hợp đồng ký với các đơn vị có nhu cầu"}, {"key": "D", "text": "Không được thực hiện việc lựa chọn nhà thầu"}], "answer": "C"}, {"num": 277, "question": "Trường hợp hồ sơ mời thầu có quy định về xuất xứ theo nhóm nước, vùng lãnh thổ mà không bao gồm xuất xứ Việt Nam, nhà thầu chào hàng hóa có xuất xứ Việt Nam sẽ bị đánh giá như thế nào?", "options": [{"key": "A", "text": "Hàng hóa của nhà thầu không được xem xét, đánh giá"}, {"key": "B", "text": "Hàng hóa của nhà thầu vẫn được xem xét, đánh giá"}, {"key": "C", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu nhưng phải cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}, {"key": "D", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu, không phải đáp ứng cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}], "answer": "B"}, {"num": 287, "question": "Trong quá trình thực hiện hợp đồng của nhà thầu liên danh A-B, nhà thầu B không còn năng lực để tiếp tục thực hiện hợp đồng, làm ảnh hưởng nghiêm trọng đến tiến độ, chất lượng, hiệu quả của gói thầu. Trong trường hợp này, bảo đảm thực hiện hợp đồng của nhà thầu xử lý như thế nào?", "options": [{"key": "A", "text": "Không tịch thu giá trị bảo đảm thực hiện hợp đồng của nhà thầu A-B"}, {"key": "B", "text": "Tịch thu giá trị bảo đảm thực hiện hợp đồng của tất cả thành viên liên danh trong trường hợp phần công việc còn lại của các thành viên liên danh vi phạm hợp đồng được tách thành gói thầu riêng để lựa chọn nhà thầu"}, {"key": "C", "text": "Chỉ tịch thu giá trị bảo đảm thực hiện hợp đồng của nhà thầu B nếu nhà thầu A có đủ năng lực, kinh nghiệm đảm nhận phần công việc còn lại của nhà thầu B"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 285, "question": "Gói thầu cung cấp dịch vụ giặt là thực hiện đấu thầu qua mạng, E-HSMT có quy định cho phép sử dụng nhà thầu phụ tối đa 20% trên giá dự thầu của nhà thầu. Nhà thầu liên danh A-B, trong đó nhà thầu Công ty A đảm nhận 30% giá trị công việc, Công ty B đảm nhận 70% giá trị công việc. Việc sử dụng nhà thầu phụ đối với từng thành viên liên danh được thực hiện như thế nào?", "options": [{"key": "A", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên 30% giá trị công việc mà công ty A đảm nhận, Công ty B được sử dụng nhà thầu phụ tối đa 20% trên 70% giá trị công việc mà công ty B đảm nhận"}, {"key": "B", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc và Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "C", "text": "Thực hiện theo thỏa thuận giữa Công ty A và Công ty B, Công ty A hoặc Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc nhưng phải bảo đảm tổng khối lượng công việc của nhà thầu phụ của liên danh A-B tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 331, "question": "Khi có yêu cầu đặt hàng trong mua sắm trực tuyến, Hệ thống mạng đấu thầu quốc gia sẽ tự động gửi thông báo cho ai?", "options": [{"key": "A", "text": "Nhà thầu đã trúng thầu thông qua hình thức mua sắm tập trung hoặc không tập trung trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Nhà thầu đã trúng thầu trong mua sắm tập trung trước đó"}, {"key": "C", "text": "Chủ đầu tư"}, {"key": "D", "text": "Đơn vị mua sắm tập trung"}], "answer": "B"}, {"num": 67, "question": "Danh sách xếp hạng nhà thầu có phải thẩm định trước khi phê duyệt hay không?", "options": [{"key": "A", "text": "Bắt buộc"}, {"key": "B", "text": "Không bắt buộc"}, {"key": "C", "text": "Do chủ đầu tư quyết định\nC. Do người có thẩm quyền quyết định\nĐáp án:  B\n\nCâu 68: Trường hợp tại thời điểm đóng thầu đối với gói thầu áp dụng hình thức đấu thầu rộng rãi (không áp dụng sơ tuyển, mời quan tâm, không cấp bách cần thực hiện ngay do yêu cầu về tiến độ) mà chỉ có 01 nhà thầu nộp hồ sơ dự thầu thì xử lý như thế nào?\nA. Mở thầu ngay để tiến hành đánh giá\nB. Gia hạn thời điểm đóng thầu tối thiểu 10 ngày\nC. Báo cáo người có thẩm quyền xem xét, quyết định"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 194, "question": "Theo quy định tại Nghị định số 95/2020/NĐ-CP, đấu thầu nội khối là?", "options": [{"key": "A", "text": "Đấu thầu mà chỉ có nhà thầu nội khối được tham dự"}, {"key": "B", "text": "Đấu thầu cho các dự án trong khối CPTPP"}, {"key": "C", "text": "Đấu thầu giữa các nước thành viên EVFTA, UKVFTA"}, {"key": "D", "text": "Đấu thầu trong nước"}], "answer": "A"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trên cơ sở chấp thuận được trao hợp đồng của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 10, "question": "Đối tượng được hưởng ưu đãi trong lựa chọn nhà thầu là gì?", "options": [{"key": "A", "text": "Hàng hóa có xuất xứ Việt Nam"}, {"key": "B", "text": "Nhà thầu trong nước sản xuất hàng hóa có xuất xứ Việt Nam phù hợp với hồ sơ mời thầu"}, {"key": "C", "text": "Sản phẩm, dịch vụ thân thiện môi trường theo quy định của pháp luật về bảo vệ môi trường"}, {"key": "D", "text": "Tất cả các phương án trên đều đúng"}], "answer": "D"}, {"num": 105, "question": "Việc chấp thuận hoặc không chấp thuận việc điều chuyển khối lượng, phạm vi công việc của nhà thầu phụ cho tổ chức, đơn vị khác khi cần đáp ứng yêu cầu về tiến độ, chất lượng gói thầu khi nhà thầu chính đề xuất thuộc trách nhiệm của ai?", "options": [{"key": "A", "text": "Tổ chuyên gia"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Người có thẩm quyền"}, {"key": "D", "text": "Tổ thẩm định"}], "answer": "B"}, {"num": 118, "question": "Trường hợp đang trong quá trình giải quyết kiến nghị mà nhà thầu gửi đơn khiếu nại thì việc giải quyết kiến nghị được xử lý thế nào", "options": [{"key": "A", "text": "Tiếp tục giải quyết kiến nghị"}, {"key": "B", "text": "Chấm dứt ngay việc giải quyết kiến nghị"}, {"key": "C", "text": "Tạm dừng việc giải quyết kiến nghị đến khi có kết quả giải quyết khiếu nại"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "B"}, {"num": 270, "question": "Trong gói thầu dịch vụ tư vấn, thông tin về uy tín của nhà thầu được sử dụng để?", "options": [{"key": "A", "text": "Đánh giá về năng lực, kinh nghiệm"}, {"key": "B", "text": "Đánh giá tư cách hợp lệ của nhà thầu"}, {"key": "C", "text": "Đánh giá về kỹ thuật"}, {"key": "D", "text": "Loại nhà thầu đã bị đánh giá về uy tín"}], "answer": "C"}, {"num": 2, "question": "Chọn phương án đúng về phạm vi điều chỉnh của Luật Đấu thầu?", "options": [{"key": "A", "text": "Quy định về quản lý nhà nước đối với hoạt động đấu thầu"}, {"key": "B", "text": "Quy đ ty mẹ và công ty con, không phân biệt khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}], "answer": "B"}, {"num": 48, "question": "Nội dung nào là tiêu chuẩn đánh giá về năng lực và kinh nghiệm không bắt buộc đối với gói thầu mua sắm hàng hóa?", "options": [{"key": "A", "text": "Kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự"}, {"key": "B", "text": "Giá trị tài sản ròng của nhà thầu"}, {"key": "C", "text": "Doanh thu của nhà thầu"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "A"}, {"num": 60, "question": "Việc đánh giá nhà thầu đang trong thời gian bị cấm tham dự thầu thuộc nội dung đánh giá về?", "options": [{"key": "A", "text": "Kỹ thuật"}, {"key": "B", "text": "Tài chính"}, {"key": "C", "text": "Tư cách hợp lệ"}, {"key": "D", "text": "Năng lực, kinh nghiệm"}], "answer": "C"}, {"num": 262, "question": "Trường hợp nhà thầu bị đánh giá về uy tín khi thực hiện hành vi: được lựa chọn trúng thầu nhưng không tiến hành hoặc từ chối tiến hành hoàn thiện hợp đồng hoặc không ký kết hợp đồng thì khi tham gia gói thầu khác, nhà thầu sẽ bị bất lợi như thế nào?", "options": [{"key": "A", "text": "Đối với gói thầu hàng hóa, xây lắp, phi tư vấn, hỗn hợp, nhà thầu bị đánh giá về uy tín phải nộp gấp 3 lần bảo đảm dự thầu trong vòng 03 năm kể từ lần cuối cùng thực hiện hành vi"}, {"key": "B", "text": "Đối với gói thầu tư vấn, thông tin uy tín này sẽ được sử dụng để đánh giá về kỹ thuật"}, {"key": "C", "text": "Bị đưa vào xem xét, đánh giá về kỹ thuật trong quá trình lựa chọn nhà thầu đối với gói thầu xây lắp, phi tư vấn, hàng hóa, hỗn hợp"}, {"key": "D", "text": "Đáp án B và C đều đúng"}], "answer": "B"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trê uestion": "Phương án nào không phải là một trong các hình thức lựa chọn nhà thầu được phê duyệt trong kế hoạch lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Đấu thầu rộng rãi"}, {"key": "B", "text": "Đấu thầu hạn chế"}, {"key": "C", "text": "Mua sắm trực tiếp"}, {"key": "D", "text": "Đấu thầu qua mạng"}], "answer": "D"}, {"num": 138, "question": "Trường hợp nhà thầu có nhân sự (ký kết hợp đồng lao động với nhà thầu tại thời điểm nhân sự thực hiện hành vi vi phạm) bị cơ quan điều tra kết luận có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng theo quy định pháp luật về hình sự nhằm mục đích cho nhà thầu trúng thầu nhưng nhân sự của nhà thầu chưa bị Tòa án kết án hoặc nhà thầu chưa bị người có thẩm quyền ra quyết định cấm tham gia hoạt động đấu thầu thì tại thời điểm này nhà thầu có được tham dự thầu hay không?", "options": [{"key": "A", "text": "Nhà thầu không được tham dự thầu"}, {"key": "B", "text": "Hồ sơ dự thầu, hồ sơ đề xuất của nhà thầu sẽ được mở nhưng không được xem xét, đánh giá"}, {"key": "C", "text": "Hồ sơ dự thầu, hồ sơ đề xuất của nhà thầu không được mở thầu và trả lại theo nguyên trạng"}, {"key": "D", "text": "Nhà thầu vẫn được tiếp tục tham dự thầu"}], "answer": "D"}, {"num": 54, "question": "Nội dung nào sau đây không thuộc hồ sơ mời thầu?", "options": [{"key": "A", "text": "Chỉ dẫn nhà thầu, tùy chọn mua thêm"}, {"key": "B", "text": "Bảng dữ liệu đấu thầu"}, {"key": "C", "text": "Phạm vi cung cấp, yêu cầu về kỹ thuật"}, {"key": "D", "text": "Biên bản hoàn thiện hợp đồng"}], "answer": "D"}, {"num": 325, "question": "Đối với đấu thầu qua mạng, nội dung nào sau đây là đúng?", "options": [{"key": "A", "text": "Việc đánh giá HSDT được thực hiện trên bản chụp"}, {"key": "B", "text": "Nhà thầu phải chịu trách nhiệm về tính thống nhất giữa bản gốc và bản chụp"}, {"key": "C", "text": "Trường hợp có sự sai khác giữa bản gốc và bản chụp nhưng không làm thay đổi thứ tự xếp hạng nhà thầu thì căn cứ vào bản gốc để đánh giá"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "D"}, {"num": 163, "question": "Đối với đấu thầu qua mạng, quy định nào về việc mở thầu và công khai biên bản mở thầu trên Hệ thống mạng đấu thầu quốc gia là đúng?", "options": [{"key": "A", "text": "Hệ thống tự động mở thầu và công khai biên bản mở thầu trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "B", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 04 giờ kể từ thời điểm đóng thầu:"}, {"key": "C", "text": "Tổ chuyên gia phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "D", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}], "answer": "D"}, {"num": 120, "question": "Các trường hợp nào sau đây nhà thầu không được hoàn trả chi phí giải quyết kiến nghị", "options": [{"key": "A", "text": "Kiến nghị của nhà thầu được kết luận là đúng"}, {"key": "B", "text": "Một hoặc các nội dung kiến nghị của nhà thầu được kết luận là không đúng"}, {"key": "C", "text": "Nhà thầu rút đơn kiến nghị trong quá trình giải quyết kiến nghị"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 136, "question": "Trường hợp phải chấm dứt hợp đồng với nhà thầu vi phạm hợp đồng để thay thế nhà thầu mới thì phần công việc chưa thực hiện được áp dụng hình thức chỉ định thầu cho nhà thầu khác với giá trị được tính như nào?", "options": [{"key": "A", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "B", "text": "Bằng giá trị ghi trong hợp đồng được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "C", "text": "Bằng giá trị của phần công việc còn lại được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện trước đó theo dự toán được duyệt"}], "answer": "A"}, {"num": 151, "question": "Nhà thầu có trách nhiệm kê khai thông tin nào trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Thông tin về uy tín của nhà thầu trong việc tham dự thầu"}, {"key": "B", "text": "Thông tin về vi phạm của nhà thầu"}, {"key": "C", "text": "Thông tin về năng lực, kinh nghiệm của nhà thầu"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "C"}, {"num": 171, "question": "Đối với đấu thầu qua mạng, việc làm rõ E-HSDT giữa Chủ đầu tư và nhà thầu có E-HSDT cần phải làm rõ được thực hiện như thế nào?", "options": [{"key": "A", "text": "Chủ đầu tư được làm rõ đối với các nội dung về tư cách hợp lệ, năng lực, kinh nghiệm, không được làm rõ đối với yêu cầu về kỹ thuật, tài chính"}, {"key": "B", "text": "Chủ đầu tư được làm rõ đối với yêu cầu về kỹ thuật, tài chính, không được làm rõ đối với các nội dung về tư cách hợp lệ, năng lực, kinh nghiệm"}, {"key": "C", "text": "Chủ đầu tư dành cho nhà thầu tối đa 03 ngày để nhà thầu thực hiện việc làm rõ E-HSDT"}, {"key": "D", "text": "Chủ đầu tư dành cho nhà thầu tối thiểu 03 ngày làm việc để nhà thầu thực hiện việc làm rõ E-HSDT"}], "answer": "D"}, {"num": 254, "question": "Loại Chứng thư số nào sau đây được sử dụng trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Chứng thư số chuyên dùng do tất cả tổ chức có chức năng cung cấp dịch vụ chứng thực chữ ký số chuyên dùng cấp"}, {"key": "B", "text": "Tất cả các loại chứng thư số"}, {"key": "C", "text": "Chứng thư số công cộng do tổ chức cung cấp dịch vụ chứng thực chữ ký số công cộng cấp hoặc chứng thư số do tổ chức cung cấp dịch vụ chứng thực chữ ký số chuyên dùng Chính phủ cấp"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "C"}, {"num": 79, "question": "Cơ sở để thanh toán hợp đồng cho nhà thầu là gì?", "options": [{"key": "A", "text": "Giá hợp đồng và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "B", "text": "Dự toán gói thầu và các điều khoản cụ thể về thanh toán được ghi trong hợp đồng"}, {"key": "C", "text": "Dự toán gói thầu"}, {"key": "D", "text": "Phương án A và C đều sai"}], "answer": "A"}, {"num": 159, "question": "Đối với đấu thầu qua mạng, việc trả lời yêu cầu làm rõ E-HSMT được thực hiện theo phương án nào?", "options": [{"key": "A", "text": "Do tổ chuyên gia thực hiện bằng văn bản"}, {"key": "B", "text": "Do tổ chuyên gia thực hiện trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Do tư vấn đấu thầu thực hiện bằng tài khoản của đơn vị tư vấn"}, {"key": "D", "text": "Do Chủ đầu tư thực hiện trên Hệ thống mạng đấu thầu quốc gia"}], "answer": "D"}, {"num": 125, "question": "Đơn vị sự nghiệp công lập (tự chủ chi thường xuyên và chi đầu tư) thuộc tỉnh B tổ chức đấu thầu cho dự án sử dụng vốn ngân sách nhà nước thì Giám đốc Sở Tài chính Tỉnh B có trách nhiệm thành lập Hội đồng giải quyết kiến nghị cho gói thầu có kiến nghị tại Dự án này hay không?", "options": [{"key": "A", "text": "Có trách nhiệm thành lập"}, {"key": "B", "text": "Không có trách nhiệm thành lập"}, {"key": "C", "text": "Thành lập khi chủ tịch UBND tỉnh yêu cầu"}, {"key": "D", "text": "Thành lập khi Giám đốc doanh nghiệp A đề nghị"}], "answer": "A"}, {"num": 103, "question": "Nhiệm vụ nào sau đây không thuộc trách nhiệm của người có thẩm quyền?", "options": [{"key": "A", "text": "Phê duyệt kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Giải quyết kiến nghị và xử lý các vi phạm pháp luật về đấu thầu"}, {"key": "C", "text": "Quyết định việc hủy thầu khi thay đổi mục tiêu đầu tư trong quyết định đầu tư"}, {"key": "D", "text": "Quyết định việc hủy thầu, đình chỉ cuộc đấu thầu, không công nhận kết quả lựa chọn nhà thầu khi phát hiện có hành vi vi phạm pháp luật về đấu thầu"}], "answer": "A"}, {"num": 248, "question": "Nhà thầu liên danh A-B gồm 2 thành viên  là nhà thầu A và nhà thầu B. Nhà thầu A  làm giả thông tin, hồ sơ, tài liệu về hợp  đồng tương tự của mình để tham dự thầu  sẽ bị xử lý như thế nào?", "options": [{"key": "A", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 03 năm  đến 05 năm"}, {"key": "B", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 03 năm đến 05 năm"}, {"key": "C", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 01 năm  đến 03 năm"}, {"key": "D", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 01 năm đến 03 năm"}], "answer": "A"}, {"num": 28, "question": "Hạn mức chỉ định thầu đối với gói thầu không hình thành dự án thuộc dự toán mua sắm thường xuyên là:", "options": [{"key": "A", "text": "500 triệu đồng"}, {"key": "B", "text": "800 triệu đồng"}, {"key": "C", "text": "01 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "A"}, {"num": 293, "question": "Lựa chọn phương án phù hợp nhất đối với nội dung đền bù giải phóng mặt bằng khi lập kế hoạch lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Tất cả nội dung công việc có liên quan đến giải phóng mặt bằng thuộc phần công việc không áp dụng một trong các hình thức lựa chọn nhà thầu"}, {"key": "B", "text": "Đối với các công việc mà Hội đồng đền bù giải phóng mặt bằng tự làm (ví dụ: tổ chức họp với người sử dụng đất, chủ sở hữu tài sản; trình duyệt, công khai phương án bồi thường, bàn giao chi phí bồi thường..,) thì thuộc phần không áp dụng một trong các hình thức lựa chọn nhà thầu"}, {"key": "C", "text": "Đối với phần việc phải hình thành gói thầu thuê tư vấn để thực hiện nhằm phục vụ công việc giải phóng mặt bằng thì thuộc phần công việc thuộc kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 251, "question": "Yêu cầu nào sau đây là đúng đối với tệp tin (file) đăng tải trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Các file mỏ, đọc được băng các phân mêm thông dụng như: các phân mêm đọc, soạn thảo văn bản MS Office hoặc open Office; các phân mêm đọc file PDF; các phân mêm thiêt kê thông dụng như AutoCad, Photoshop; phan mềm đọc file ảnh tích họp sẵn trên Hệ điều hành Windows. Các file sử dụng phông chữ không thuộc bảng mã Unicode"}, {"key": "B", "text": "Các file nén mở được băng các phân mêm giải nén thông dụng như phân mêm giải nén ZIP tích hợp săn trên hệ điêu hành Windows, MacOS hoặc phần mêm giải nén Rar hoặc 7Zip. Trường hợp sử dụng file nén, các file sau khi giải nén phải có định dạng đúng quy định."}, {"key": "C", "text": "Không bị nhiêm virus, không bị lôi, hỏng và không thiêt lập mật khấu"}, {"key": "D", "text": "Các phương án trên đều đúng."}], "answer": "D"}, {"num": 65, "question": "Đối với gói thầu chia thành 2 phần (phần 1: mua sắm máy tính; phần 2: mua sắm bàn ghế cho cán bộ công chức), áp dụng phương pháp giá thấp nhất. Máy tính và bàn ghế là hàng hóa thuộc danh mục do Chính phủ, Thủ tướng Chính phủ quy định tiêu chuẩn, định mức, việc xét duyệt trúng thầu trong trường hợp này được thực hiện như thế nào?", "options": [{"key": "A", "text": "Giá đề nghị trúng thầu của từng hàng hóa đảm bảo không vượt mức giá của từng hàng hóa đó theo tiêu chuẩn, định mức do cấp có thẩm quyền ban hành và tổng giá đề nghị trúng thầu của gói thầu là thấp nhất, không vượt giá gói thầu được duyệt"}, {"key": "B", "text": "Tổng giá đề nghị trúng thầu của gói thầu là thấp nhất và không vượt giá gói thầu được duyệt mà không so sánh với ước tính chi phí của từng phần, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "C", "text": "Giá từng phần thấp nhất, tổng giá đề nghị trúng thầu không vượt giá gói thầu được duyệt, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "A"}, {"num": 240, "question": "Thông tư số 80/2025/TT-BTC quy định  chi tiết mẫu hồ sơ yêu cầu, báo cáo đánh  giá, báo cáo thẩm định, kiểm tra, báo cáo  tình hình thực hiện hoạt động đấu thầu có  hiệu lực từ thời điểm nào?", "options": [{"key": "A", "text": "Ngày 08/8/2025"}, {"key": "B", "text": "Ngày 04/8/2025"}, {"key": "C", "text": "Ngày 01/8/2025"}, {"key": "D", "text": "Ngày 01/7/2025"}], "answer": "A"}, {"num": 37, "question": "Chậm nhất là bao nhiêu ngày thì kế hoạch lựa chọn nhà thầu phải được đăng tải trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "05 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "B", "text": "07 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "C", "text": "07 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "D", "text": "10 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}], "answer": "A"}, {"num": 2, "question": "Chọn phương án đúng về phạm vi điều chỉnh của Luật Đấu thầu?", "options": [{"key": "A", "text": "Quy định về quản lý nhà nước đối với hoạt động đấu thầu"}, {"key": "B", "text": "Quy định về thẩm quyền và trách nhiệm của các cơ quan, tổ chức, cá nhân trong hoạt động đấu thầu"}, {"key": "C", "text": "Quy định về hoạt động lựa chọn nhà thầu thực hiện gói thầu, hoạt động lựa chọn nhà đầu tư thực hiện dự án đầu tư kinh doanh"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 83, "question": "Phát hành hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu được thực hiện như thế nào?", "options": [{"key": "A", "text": "Hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu được phát hành sau khi thông báo mời quan tâm, thông báo mời sơ tuyển, thông báo mời thầu được đăng tải thành công trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu được phát hành trước khi với thông báo mời quan tâm, thông báo mời sơ tuyển, thông báo mời thầu"}, {"key": "C", "text": "Hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu được phát hành tại thời điểm 03 ngày sau khi thông báo mời quan tâm, thông báo mời sơ tuyển, thông báo mời thầu được đăng tải thành công trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Hồ sơ mời quan tâm, hồ sơ mời sơ tuyển, hồ sơ mời thầu được phát hành đồng thời với thông báo mời quan tâm, thông báo mời sơ tuyển, thông báo mời thầu"}], "answer": "D"}, {"num": 291, "question": "Chủ đầu tư A và nhà thầu B đã ký kết hợp đồng cung cấp 11.000 đơn vị hàng hóa, loại hợp đồng theo đơn giá cố định. Trong quá trình thực hiện hợp đồng, nhu cầu sử dụng thực tế mà nhà thầu phải cung cấp cho chủ đầu tư chỉ là 10.500 đơn vị hàng hóa.  Hãy lựa chọn phương án đúng về sửa đổi hợp đồng trong trường hợp này?", "options": [{"key": "A", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục sửa đổi hợp đồng, phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "B", "text": "Chủ đầu tư A và nhà thầu B không cần thực hiện thủ tục sửa đổi hợp đồng, không phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "C", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục ký phụ lục hợp đồng để điều chỉnh khối lượng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "B"}, {"num": 319, "question": "Việc xét duyệt trúng thầu đối với gói thầu áp dụng hình thức chào giá trực tuyến theo quy trình rút gọn thực hiện như thế nào?", "options": [{"key": "A", "text": "Căn cứ vào giá dự thầu trong đơn dự thầu của nhà thầu"}, {"key": "B", "text": "Căn cứ vào giá gói thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}, {"key": "C", "text": "Căn cứ vào giá dự thầu tại thời điểm kết thúc chào giá trực tuyến của nhà thầu xếp thứ nhất"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "C"}], "de9": [{"num": 157, "question": "Chọn phương án đúng về thời gian áp dụng mua sắm trực tuyến đối với các hạng mục trong danh mục hàng hóa, dịch vụ mua sắm tập trung?", "options": [{"key": "A", "text": "Thời gian áp dụng là thời gian thực hiện hợp đồng trong trường hợp không ký thỏa thuận khung nhưng không quá 24 tháng kể từ ngày hợp đồng có hiệu lực hoặc thời gian có hiệu lực của thỏa thuận khung"}, {"key": "B", "text": "Thời gian áp dụng là 24 tháng kể từ ngày kết quả lựa chọn nhà thầu được đăng tải trên Hệ thống mạng đấu thầu quốc gia trong trường hợp hợp đồng, thỏa thuận khung chưa được công khai"}, {"key": "C", "text": "Thời gian áp dụng là 24 tháng kể từ ngày kết quả lựa chọn nhà thầu được đăng tải trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 339, "question": "Trường hợp sau khi có quyết định phê duyệt kết quả lựa chọn nhà thầu, nhà thầu không trúng thầu có yêu cầu giải thích về lý do cụ thể không trúng thầu, chủ đầu tư phải trả lời trong thời hạn bao lâu?", "options": [{"key": "A", "text": "02 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "B", "text": "03 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "C", "text": "05 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "D", "text": "07 ngày làm việc kể từ ngày được yêu cầu"}], "answer": "A"}, {"num": 286, "question": "Nhà thầu liên danh A-B tham dự thầu và nộp bảo đảm dự thầu riêng rẽ, trong quá trình đánh giá hồ sơ dự thầu tổ chuyên gia có bằng chứng cho thấy nhà thầu A có hành vi gian lận, thuộc hành vi bị cấm trong đấu thầu, trong trường hợp này bảo đảm dự thầu của nhà thầu liên danh xử lý như thế nào?", "options": [{"key": "A", "text": "Không hoàn trả bảo đảm dự thầu của cả nhà thầu liên danh A-B"}, {"key": "B", "text": "Không hoàn trả bảo đảm dự thầu của nhà thầu A"}, {"key": "C", "text": "Không hoàn trả bảo đảm dự thầu của nhà thầu B"}, {"key": "D", "text": "Nhà thầu A và nhà thầu B vẫn được hoàn trả bảo đảm dự thầu"}], "answer": "A"}, {"num": 95, "question": "Áp dụng hình thức lựa chọn nhà thầu nào khi mua sắm tập trung đối với gói thầu điều hòa không khí thông dụng, sẵn có trên thị trường, có giá gói thầu là 03 tỷ đồng cho các cơ quan thuộc tỉnh X?", "options": [{"key": "A", "text": "Đấu thầu rộng rãi hoặc mua sắm trực tiếp"}, {"key": "B", "text": "Đấu thầu rộng rãi hoặc chỉ
