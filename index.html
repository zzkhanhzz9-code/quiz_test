mà E-HSDT của nhà thầu không đính kèm các tài liệu này thì Chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Hồ sơ dự thầu của nhà thầu bị loại, không được xem xét, đánh giá"}, {"key": "B", "text": "Chủ đầu tư yêu cầu nhà thầu làm rõ, bổ sung tài liệu trong một khoảng thời gian phù hợp nhưng không ít hơn 03 ngày làm việc để làm cơ sở đánh giá E-HSDT"}, {"key": "C", "text": "Xin ý kiến người có thẩm quyền để xử lý tình huống trong đấu thầu trên cơ sở bảo đảm các mục tiêu của công tác đấu thầu"}, {"key": "D", "text": "Tiếp tục đánh giá E-HSDT, trường hơp nhà thầu trúng thầu thì yêu cầu nhà thầu bổ sung, làm rõ tài liệu"}], "answer": "B"}, {"num": 221, "question": "Đối với đấu thầu rộng rãi qua mạng,  trường hợp gói thầu có giá trị bảo đảm dự  thầu nhỏ hơn 50 triệu đồng, nhà thầu thực  hiện nộp thư bảo lãnh dự thầu hoặc giấy  chứng nhận bảo hiểm bảo lãnh thì thời  gian có hiệu lực của thư bảo lãnh dự thầu  hoặc giấy chứng nhận bảo hiểm bảo lãnh  được tính từ ngày nào?", "options": [{"key": "A", "text": "Ngày có thời điểm đóng thầu"}, {"key": "B", "text": "Ngày phê duyệt kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Ngày thực hiện đối chiếu tài liệu"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "C"}, {"num": 242, "question": "Ông A là người đại diện hợp pháp của nhà  thầu B ký đơn kiến nghị về kết quả lựa  chọn nhà thầu. Trong trường hợp này, anh  C là con đẻ của ông A có được tham gia là  thành viên Hội đồng giải quyết kiến nghị  hay không?", "options": [{"key": "A", "text": "Không được tham gia"}, {"key": "B", "text": "Được tham gia nếu đủ năng lực, kinh nghiệm"}, {"key": "C", "text": "Được tham gia khi Chủ tịch Hội đồng giải quyết kiến nghị chấp thuận"}, {"key": "D", "text": "Được tham gia khi người có thẩm quyền chấp thuận"}], "answer": "A"}, {"num": 266, "question": "Trong lễ mở thầu đối với gói thầu đấu thầu quốc tế không qua mạng, chủ đầu tư xử lý như thế nào khi nhà thầu đề nghị bổ sung thư giảm giá do bị thất lạc trong quá trình nộp hồ sơ dự thầu theo đường bưu điện?", "options": [{"key": "A", "text": "Chủ đầu tư chấp nhận do đây là lỗi vận chuyển theo bưu điện"}, {"key": "B", "text": "Chủ đầu tư không chấp nhận vì thư giảm giá của nhà thầu nộp sau thời điểm đóng thầu"}, {"key": "C", "text": "Chủ đầu tư tạm thời ghi nhận nội dung trong thư giảm giá của nhà thầu và trình Người có thẩm quyền quyết định"}, {"key": "D", "text": "Chủ đầu tư coi là tình huống trong đấu thầu và xử lý trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}], "answer": "B"}, {"num": 142, "question": "Hủy thầu được thực hiện trong thời gian nào?", "options": [{"key": "A", "text": "Từ ngày có thời điểm đóng thầu đến khi có kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu đến trước khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "C", "text": "Từ ngày có thời điểm đóng thầu đến khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "D", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu kể cả sau khi đã ký hợp đồng"}], "answer": "B"}, {"num": 54, "question": "Nội dung nào sau đây không thuộc hồ sơ mời thầu?", "options": [{"key": "A", "text": "Chỉ dẫn nhà thầu, tùy chọn mua thêm"}, {"key": "B", "text": "Bảng dữ liệu đấu thầu"}, {"key": "C", "text": "Phạm vi cung cấp, yêu cầu về kỹ thuật"}, {"key": "D", "text": "Biên bản hoàn thiện hợp đồng"}], "answer": "D"}, {"num": 264, "question": "Nhà thầu có được tham dự thầu với tư cách nhà thầu liên danh trong trường hợp phạm vi công việc của gói thầu mua sắm hàng hóa chỉ gồm 01 hạng mục là hệ thống máy chủ không?", "options": [{"key": "A", "text": "Được liên danh nếu nhà thầu phân chia công việc trong liên danh theo các công việc thuộc quá trình sản xuất hạng mục trong bảng giá dự thầu"}, {"key": "B", "text": "Không được liên danh, nhà thầu chỉ được tham dự với tư cách độc lập do phạm vi công việc chỉ gồm 01 hạng mục"}, {"key": "C", "text": "Được liên danh trong trường hợp 01 thành viên thực hiện toàn bộ hạng mục hệ thống máy chủ, thành viên còn lại thực hiện thu xếp tài chính cho gói thầu"}, {"key": "D", "text": "Tùy thuộc vào quy định của hồ sơ mời thầu"}], "answer": "A"}, {"num": 143, "question": "Đối với gói thầu tổ chức lựa chọn nhà thầu qua mạng, trường hợp trong quá trình đánh giá E-HSDT mà chưa có kết quả lựa chọn nhà thầu, nhà thầu có tên trong biên bản mở thầu bị khóa tài khoản theo quy định của pháp luật về đấu thầu thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu thực hiện các thủ tục để mở khóa tài khoản làm cơ sở xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "B", "text": "Tiếp tục xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "C", "text": "Không tiếp tục xem xét, đánh giá E-HSDT của nhà thầu"}, {"key": "D", "text": "Tiếp tục xem xét, đánh giá E-HSDT của nhà thầu và yêu cầu nhà thầu thực hiện các thủ tục để mở khóa tài khoản trước khi phê duyệt kết quả lựa chọn nhà thầu"}], "answer": "C"}, {"num": 316, "question": "Loại hợp đồng nào được áp dụng khi tại thời điểm lựa chọn nhà thầu chưa đủ cơ sở xác định phạm vi công việc, nhu cầu cần thiết về các yếu tố, chi phí đầu vào để thực hiện các công việc dự kiến của hợp đồng?", "options": [{"key": "A", "text": "Hợp đồng trọn gói"}, {"key": "B", "text": "Hợp đồng theo chi phí cộng phí"}, {"key": "C", "text": "Hợp đồng theo đơn giá cố định"}, {"key": "D", "text": "Hợp đồng theo kết quả đầu ra"}], "answer": "B"}, {"num": 291, "question": "Chủ đầu tư A và nhà thầu B đã ký kết hợp đồng cung cấp 11.000 đơn vị hàng hóa, loại hợp đồng theo đơn giá cố định. Trong quá trình thực hiện hợp đồng, nhu cầu sử dụng thực tế mà nhà thầu phải cung cấp cho chủ đầu tư chỉ là 10.500 đơn vị hàng hóa.  Hãy lựa chọn phương án đúng về sửa đổi hợp đồng trong trường hợp này?", "options": [{"key": "A", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục sửa đổi hợp đồng, phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "B", "text": "Chủ đầu tư A và nhà thầu B không cần thực hiện thủ tục sửa đổi hợp đồng, không phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "C", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục ký phụ lục hợp đồng để điều chỉnh khối lượng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "B"}, {"num": 55, "question": "Trường hợp nào hồ sơ mời thầu được đưa ra yêu cầu về giấy phép bán hàng?", "options": [{"key": "A", "text": "Hàng hóa thông thường, có sẵn trên thị trường"}, {"key": "B", "text": "Hàng hóa nhập khẩu"}, {"key": "C", "text": "Hàng hóa đặc thù, phức tạp cần gắn với trách nhiệm của nhà sản xuất"}, {"key": "D", "text": "Hàng hóa có giá trị lớn"}], "answer": "C"}, {"num": 88, "question": "Thời gian đánh giá hồ sơ dự thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa không quá 45 ngày đối với đấu thầu trong nước và không quá 60 ngày đối với đấu thầu quốc tế"}, {"key": "B", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "C", "text": "Do người có thẩm quyền, chủ đầu tư có trách nhiệm quyết định"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 195, "question": "Theo quy định tại Nghị định số 09/2022/NĐ-CP, cơ quan mua sắm phải tổ chức đấu thầu nội khối, trừ trường hợp nào?", "options": [{"key": "A", "text": "Không có nhà thầu trong nước tham gia"}, {"key": "B", "text": "Giá gói thầu quá lớn"}, {"key": "C", "text": "Người có thẩm quyền xét thấy cần tổ chức đấu thầu quốc tế để mang lại hiệu quả cao hơn cho dự án, gói thầu"}, {"key": "D", "text": "Hàng hóa thuộc gói thầu quá phức tạp mà nhà thầu trong nước không đáp ứng được"}], "answer": "C"}, {"num": 117, "question": "Đối với việc giải quyết kiến nghị về kết quả lựa chọn nhà thầu, cá nhân, đơn vị nào sau đây có trách nhiệm giải quyết kiến nghị?", "options": [{"key": "A", "text": "Chủ đầu tư, người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư, Hội đồng giải quyết kiến nghị"}, {"key": "C", "text": "Người có thẩm quyền, Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Chủ đầu tư, tổ chuyên gia"}], "answer": "B"}, {"num": 321, "question": "Trường hợp gói thầu có giá gói thầu dưới 500 triệu đồng đối với dự toán mua sắm thì chủ đầu tư được quyết định cho phép nhà thầu nào sau đây được tham dự thầu?", "options": [{"key": "A", "text": "Nhà thầu có từ 50% lao động trở lên là người khuyết tật, thương binh, dân tộc thiểu số có hợp đồng lao động với thời gian thực hiện hợp đồng từ 03 tháng trở lên và đến thời điểm đóng thầu hợp đồng vẫn còn hiệu lực"}, {"key": "B", "text": "Nhà thầu có từ 25% lao động trở lên là người khuyết tật, thương binh, dân tộc thiểu số có hợp đồng lao động với thời gian thực hiện hợp đồng từ 03 tháng trở lên và đến thời điểm đóng thầu hợp đồng vẫn còn hiệu lực"}, {"key": "C", "text": "Nhà thầu có từ 50% lao động trở lên là người khuyết tật,  thương binh, dân tộc thiểu số có hợp đồng lao động với thời gian thực hiện hợp đồng dưới 03 tháng và đến thời điểm đóng thầu hợp đồng vẫn còn hiệu lực"}, {"key": "D", "text": "Nhà thầu có từ 25% lao động trở lên là người khuyết tật,  thương binh, dân tộc thiểu số có hợp đồng lao động với thời gian thực hiện hợp đồng dưới 03 tháng và đến thời điểm đóng thầu hợp đồng vẫn còn hiệu lực"}], "answer": "A"}, {"num": 277, "question": "Trường hợp hồ sơ mời thầu có quy định về xuất xứ theo nhóm nước, vùng lãnh thổ mà không bao gồm xuất xứ Việt Nam, nhà thầu chào hàng hóa có xuất xứ Việt Nam sẽ bị đánh giá như thế nào?", "options": [{"key": "A", "text": "Hàng hóa của nhà thầu không được xem xét, đánh giá"}, {"key": "B", "text": "Hàng hóa của nhà thầu vẫn được xem xét, đánh giá"}, {"key": "C", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu nhưng phải cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}, {"key": "D", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu, không phải đáp ứng cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}], "answer": "B"}, {"num": 135, "question": "Trường hợp một hoặc một số thành viên liên danh vi phạm hợp đồng, không còn năng lực để tiếp tục thực hiện hợp đồng, làm ảnh hưởng nghiêm trọng đến tiến độ, chất lượng, hiệu quả của gói thầu thì việc đánh giá uy tín của nhà thầu trong việc thực hiện hợp đồng được xử lý như nào?", "options": [{"key": "A", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}], "answer": "B"}, {"num": 295, "question": "Chủ đầu tư dự kiến mua sắm hàng hóa (không phải mua sắm tập trung hoặc mua sắm hàng hóa có số lượng, khối lượng mời thầu lớn) như sau:\nHàng hóa A có mã HS là 9035, giá trị dự toán là 4.000.000.000 đồng; Hàng hóa B có mã HS là 9035, giá trị dự toán là 6.000.000.000 đồng. E-HSMT yêu cầu về kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự trong trường hợp nào sau đây là phù hợp?", "options": [{"key": "A", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 02 tỷ đồng"}, {"key": "B", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 03 tỷ đồng"}, {"key": "C", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 05 tỷ đồng"}, {"key": "D", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 07 tỷ đồng"}], "answer": "B"}, {"num": 58, "question": "Gói thầu mua sắm hàng hóa có khối lượng, số lượng công việc căn cứ nhu cầu theo các năm và thời gian thực hiện gói thầu là 02 năm thì E-HSMT quy định về giá trị của hợp đồng tương tự như thế nào?", "options": [{"key": "A", "text": "Có giá trị bằng 50% giá gói thầu"}, {"key": "B", "text": "Có giá trị bằng 70% giá gói thầu"}, {"key": "C", "text": "Có giá trị bằng 50% giá trị theo chu kỳ 01 năm của gói thầu"}, {"key": "D", "text": "Có giá trị tối thiểu bằng 50% giá gói thầu"}], "answer": "C"}, {"num": 161, "question": "Nhà thầu không phải đính kèm thư bảo lãnh (hoặc giấy chứng nhận bảo hiểm bảo lãnh) mà chỉ phải cam kết trong đơn dự thầu khi?", "options": [{"key": "A", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 40 triệu đồng"}, {"key": "B", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 50 triệu đồng"}, {"key": "C", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 60 triệu đồng"}, {"key": "D", "text": "E-HSMT yêu cầu giá trị bảo đảm dự thầu là 100 triệu đồng"}], "answer": "A"}, {"num": 82, "question": "Hồ sơ hợp đồng bao gồm các tài liệu nào sau đây?", "options": [{"key": "A", "text": "Văn bản hợp đồng"}, {"key": "B", "text": "Phụ lục hợp đồng gồm danh mục chi tiết về phạm vi công việc, biểu giá, tiến độ thực hiện (nếu có)"}, {"key": "C", "text": "Quyết định phê duyệt kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Tất cả các phương án trên."}], "answer": "D"}, {"num": 260, "question": "Trường hợp nào sau đây, nhà thầu được đánh giá là không đáp ứng quy định về bảo đảm cạnh tranh khi tham dự thầu gói thầu tổ chức đấu thầu rộng rãi?", "options": [{"key": "A", "text": "Đơn vị sự nghiệp công lập A thuộc Sở Tài chính tỉnh X tham gia gói thầu do Sở Tài chính tỉnh X là chủ đầu tư mà chức năng,nhiệm vụ của đơn vị sự nghiệp công lập A phù hợp với gói thầu"}, {"key": "B", "text": "Đơn vị sự nghiệp công lập A tham gia gói thầu do Chi cục B là chủ đầu tư. Chức năng nhiệm vụ của đơn vị sự nghiệp công lập A phù hợp với tính chất gói thầu. Đơn vị sự nghiệp công lập A và Chi cục B lần lượt là đơn vị sự nghiệp công lập và đơn vị hành chính do Sở Tài Chính tỉnh X trực tiếp quản lý"}, {"key": "C", "text": "Đơn vị sự nghiệp công lập A tham gia gói thầu do đơn vị sự nghiệp công lập B là chủ đầu tư và cả hai đơn vị đều là đơn vị sự nghiệp do Sở Tài chính tỉnh X trực tiếp quản lý"}, {"key": "D", "text": "Doanh nghiệp C tham gia gói thầu có sử dụng vốn ngân sách nhà nước do đơn vị sự nghiệp công lập A là chủ đầu tư. Đơn vị sự nghiệp công lập A và Doanh nghiệp C đều là đơn vị do Sở X trực tiếp quản lý"}], "answer": "B"}, {"num": 31, "question": "Gói thầu lựa chọn tư vấn là tổ chức có giá gói thầu là 500 triệu đồng áp dụng hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chỉ định thầu"}, {"key": "B", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Áp dụng hình thức chào hàng cạnh tranh"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi hoặc chào hàng cạnh tranh"}], "answer": "D"}, {"num": 32, "question": "Chọn phương án đúng về hạn mức đối với đấu thầu rộng rãi?", "options": [{"key": "A", "text": "Không quy định hạn mức áp dụng"}, {"key": "B", "text": "Trên 20 tỷ đồng"}, {"key": "C", "text": "Trên 10 tỷ đồng"}, {"key": "D", "text": "Trên 20 tỷ đồng đối với xây lắp, hàng hoá; trên 10 tỷ đồng đối với gói thầu dịch vụ tư vấn, phi tư vấn"}], "answer": "A"}, {"num": 37, "question": "Chậm nhất là bao nhiêu ngày thì kế hoạch lựa chọn nhà thầu phải được đăng tải trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "05 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "B", "text": "07 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "C", "text": "07 ngày làm việc kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}, {"key": "D", "text": "10 ngày kể từ ngày kế hoạch lựa chọn nhà thầu được ban hành"}], "answer": "A"}, {"num": 216, "question": "Đối với đấu thầu qua mạng, gói thầu mua  sắm hàng hóa, dịch vụ phi tư vấn có giá  gói thầu không quá 10 tỷ đồng. Trường  hợp tại thời điểm đóng thầu không có nhà  thầu tham dự thầu, chủ đầu tư quyết định  xử lý tình huống theo cách gia hạn thời  điểm đóng thầu thì thời gian gia hạn tối  thiểu là bao nhiêu ngày?", "options": [{"key": "A", "text": "05 ngày làm việc"}, {"key": "B", "text": "05 ngày"}, {"key": "C", "text": "03 ngày"}, {"key": "D", "text": "03 ngày làm việc"}], "answer": "A"}, {"num": 322, "question": "Trường hợp nào sau đây nhà thầu bị coi là không đáp ứng tư cách hợp lệ khi tham dự thầu theo quy định tại khoản 1 Điều 5 của Luật Đấu thầu?", "options": [{"key": "A", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chi nhánh B để tham dự thầu"}, {"key": "B", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chính đơn vị mình để tham dự thầu"}, {"key": "C", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của công ty con hạch toán phụ thuộc C để tham dự thầu"}, {"key": "D", "text": "Đáp án A và C là đúng"}], "answer": "D"}, {"num": 21, "question": "Đối với gói thầu sử dụng vốn ngân sách nhà nước, tiền bán bản điện tử hồ sơ mời thầu, hồ sơ yêu cầu sẽ được xử lý như thế nào?", "options": [{"key": "A", "text": "Sử dụng theo quy chế tài chính của chủ đầu tư"}, {"key": "B", "text": "Nộp vào ngân sách nhà nước theo quy định của Luật Ngân sách nhà nước"}, {"key": "C", "text": "Sử dụng theo cơ chế khoán chi"}, {"key": "D", "text": "Tất cả các đáp án trên đều sai"}], "answer": "B"}, {"num": 257, "question": "Đối với đấu thầu qua mạng, trường hợp nhà thầu rút E-HSDT sau thời điểm đóng thầu và trong thời gian có hiệu lực của E-HSDT thì nhà thầu bị xử lý theo phương án nào sau đây?", "options": [{"key": "A", "text": "Không được hoàn trả bảo đảm dự thầu"}, {"key": "B", "text": "Bị đánh giá là không đảm bảo uy tín khi tham dự thầu"}, {"key": "C", "text": "Không được tiếp tục đánh giá E-HSDT"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "D"}, {"num": 339, "question": "Trường hợp sau khi có quyết định phê duyệt kết quả lựa chọn nhà thầu, nhà thầu không trúng thầu có yêu cầu giải thích về lý do cụ thể không trúng thầu, chủ đầu tư phải trả lời trong thời hạn bao lâu?", "options": [{"key": "A", "text": "02 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "B", "text": "03 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "C", "text": "05 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "D", "text": "07 ngày làm việc kể từ ngày được yêu cầu"}], "answer": "A"}, {"num": 323, "question": "E-HSMT gói thầu mua sắm hàng hóa có yêu cầu cung cấp hàng mẫu, trong trường hợp này hàng mẫu được nhà thầu gửi đến chủ đầu tư theo cách thức nào sau đây là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu có thể nộp bổ sung hàng mẫu trong thời hạn 05 ngày làm việc sau thời điểm đóng thầu"}, {"key": "B", "text": "Nhà thầu phải nộp hàng mẫu ngay sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Nhà thầu nộp hàng mẫu trong thời hạn 05 ngày sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Các phương án trên đều sai."}], "answer": "A"}, {"num": 25, "question": "Sở Y tế tỉnh A được doanh nghiệp trong nước tài trợ 5 tỷ đồng để mua sắm thuốc phục vụ khám chữa bệnh cho người nghèo, hỏi Sở Y tế có phải tổ chức đấu thầu thuốc theo quy định của Luật Đấu thầu không?", "options": [{"key": "A", "text": "Sở Y tế A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh  văn bản điện tử trên Hệ thống"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "D"}, {"num": 13, "question": "Ngôn ngữ sử dụng đối với đấu thầu quốc tế là gì?", "options": [{"key": "A", "text": "Tiếng Việt"}, {"key": "B", "text": "Tiếng Đức"}, {"key": "C", "text": "Tiếng Anh hoặc tiếng Việt và tiếng Anh"}, {"key": "D", "text": "Tiếng Đức hoặc tiếng Anh"}], "answer": "C"}, {"num": 167, "question": "Đối với đấu thầu qua mạng, khi tham dự thầu, nhà thầu…?", "options": [{"key": "A", "text": "Chịu trách nhiệm về tính chính xác của các thông tin kê khai trên webform và file tài liệu đính kèm"}, {"key": "B", "text": "Chỉ nộp một bộ E-HSDT đối với một E-TBMT"}, {"key": "C", "text": "Chỉ được rút, sửa đổi, nộp lại E-HSDT trước thời điểm đóng thầu"}, {"key": "D", "text": "Cả 3 đáp án trên đều đúng"}], "answer": "D"}, {"num": 113, "question": "Thành viên A trong nhà thầu liên danh A-B thực hiện hành vi \"làm giả hoặc làm sai lệch thông tin, hồ sơ, tài liệu trong đấu thầu\" thì việc cấm tham gia hoạt động đấu thầu được xử lý như thế nào?", "options": [{"key": "A", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với thành viên A"}, {"key": "B", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến dưới 03 năm đối với thành viên A"}, {"key": "C", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}, {"key": "D", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến 03 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}], "answer": "A"}, {"num": 23, "question": "Thành viên tổ chuyên gia cần có tối thiểu bao nhiêu năm kinh nghiệm trong lĩnh vực liên quan?", "options": [{"key": "A", "text": "01 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "B", "text": "02 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "C", "text": "03 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "D", "text": "Không có quy định về số năm kinh nghiệm"}], "answer": "C"}, {"num": 249, "question": "Nhà thầu liên danh A-B gồm 2 thanh viên  là nhà thầu A và nhà thầu B. Nhà thầu A  dàn xếp, thỏa thuận với các bên rút hồ sơ  dự thầu để liên danh A-B trúng thầu sẽ bị  xử lý như thế nào?", "options": [{"key": "A", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 03 năm  đến 05 năm"}, {"key": "B", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 03 năm đến 05 năm"}, {"key": "C", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 01 năm  đến 03 năm"}, {"key": "D", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 01 năm đến 03 năm"}], "answer": "B"}, {"num": 261, "question": "Đối với các gói thầu đã thanh lý hợp đồng, khi lập Tờ trình Kế hoạch lựa chọn nhà thầu, giá trị phần công việc đã thực hiện của các gói thầu này được tính như thế nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá trị nghiệm thu hợp đồng"}, {"key": "C", "text": "Giá hợp đồng"}, {"key": "D", "text": "Có thể tùy chọn, cần căn cứ theo giá gói thầu, giá hợp đồng hoặc giá trị nghiệm thu hợp đồng để xác định"}], "answer": "B"}, {"num": 176, "question": "Quy trình 02 trong đánh giá E-HSDT được áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Gói thầu mua sắm hàng hóa áp dụng phương thức một giai đoạn một túi hồ sơ, sử dụng phương pháp “giá thấp nhất” và các nhà thầu, E-HSDT đều không có bất kỳ ưu đãi nào"}, {"key": "B", "text": "Gói thầu dịch vụ phi tư vấn áp dụng phương thức một giai đoạn một túi hồ sơ, sử dụng phương pháp “giá đánh giá” và các nhà thầu, E-HSDT chào ưu đãi như nhau"}, {"key": "C", "text": "Gói thầu xây lắp áp dụng phương thức một giai đoạn một túi hồ sơ, sử dụng phương pháp “giá thấp nhất” và các nhà thầu, E-HSDT đều không có bất kỳ ưu đãi nào"}, {"key": "D", "text": "Gói thầu máy đặt, máy mượn áp dụng phương thức một giai đoạn một túi hồ sơ, sử dụng phương pháp “giá thấp nhất” và các nhà thầu, E-HSDT chào ưu đãi như nhau"}], "answer": "A"}, {"num": 268, "question": "Hợp đồng nào được phép sử dụng để chứng minh hợp đồng tương tự khi tham dự gói thầu cung cấp thuốc có sử dụng ngân sách nhà nước của Bệnh viện?", "options": [{"key": "A", "text": "Hợp đồng thuốc đã cung cấp thuốc cho cơ sở khám chữa bệnh tư nhân"}, {"key": "B", "text": "Hợp đồng thuốc đã cung cấp thuốc cho các cơ sở kinh doanh thuốc"}, {"key": "C", "text": "Phương án A và B đều đúng"}, {"key": "D", "text": "Phương án A và B đều sai"}], "answer": "C"}, {"num": 1, "question": "Trường hợp nào sau đây bắt buộc phải lựa chọn nhà thầu theo quy định tại Luật Đấu thầu?", "options": [{"key": "A", "text": "Gói thầu thuộc dự án sử dụng vốn ngân sách nhà nước của cơ quan nhà nước"}, {"key": "B", "text": "Lựa chọn nhà thầu của doanh nghiệp nhà nước không sử dụng vốn ngân sách nhà nước"}, {"key": "C", "text": "Lựa chọn nhà thầu của đơn vị sự nghiệp công lập tự bảo đảm chi thường xuyên không sử dụng ngân sách nhà nước"}, {"key": "D", "text": "Gói thầu mua sắm điện nước, xăng dầu của cơ quan nhà nước"}], "answer": "A"}, {"num": 17, "question": "Trường hợp hồ sơ đề xuất về tài chính của Nhà thầu không vượt qua bước đánh giá về kỹ thuật, Nhà thầu từ chối nhận lại hồ sơ đề xuất của mình thì Chủ đầu tư phải xử lý như thế nào?", "options": [{"key": "A", "text": "Chủ đầu tư xem xét, quyết định việc hủy hồ sơ nhưng phải đảm bảo thông tin không bị tiết lộ"}, {"key": "B", "text": "Chủ đầu tư phải lưu trữ theo quy định của pháp luật về lưu trữ"}, {"key": "C", "text": "Chủ đầu tư lưu trữ tối thiểu 05 năm"}, {"key": "D", "text": "Tất cả các phương án trên đều sai"}], "answer": "A"}, {"num": 130, "question": "Trường hợp hồ sơ mời thầu cho phép nhà thầu đề xuất biện pháp thi công khác với biện pháp thi công nêu trong hồ sơ mời thầu thì phần sai khác giữa khối lượng công việc theo biện pháp thi công nêu trong hồ sơ mời thầu và khối lượng công việc theo biện pháp thi công do nhà thầu đề xuất được xem xét thế nào?", "options": [{"key": "A", "text": "Được tính là sai lệch thừa"}, {"key": "B", "text": "Không được tính là sai lệch thừa"}, {"key": "C", "text": "Được tính là sai lệch thiếu"}, {"key": "D", "text": "Không bị tính là sai lệch thiếu"}], "answer": "D"}, {"num": 169, "question": "Đối với gói thầu tổ chức đấu thầu rộng rãi qua mạng, trường hợp tại thời điểm đóng thầu mà không có nhà thầu nộp E-HSDT thì chủ đầu tư quyết định theo phương án nào sau đây?", "options": [{"key": "A", "text": "Huỷ E-TBMT"}, {"key": "B", "text": "Chuyển sang hình thức đấu thầu rộng rãi không qua mạng"}, {"key": "C", "text": "Cho phép gia hạn thời điểm đóng thầu tối thiểu 05 ngày đối với gói thầu xây lắp, hỗn hợp có giá gói thầu không quá 20 tỷ đồng, gói thầu mua sắm hàng hoá, dịch vụ phi tư vấn có giá không quá 10 tỷ đồng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 275, "question": "Đối với đấu thầu quốc tế, hồ sơ mời thầu phải quy định sử dụng lao động trong nước trong trường hợp nào?", "options": [{"key": "A", "text": "Những vị trí công việc mà lao động trong nước đáp ứng được và có khả năng cung cấp"}, {"key": "B", "text": "Những vị trí công việc mà lao động trong nước không đáp ứng được nhưng cần tạo điều kiện để tiếp nhận công nghệ từ nước ngoài được chuyển giao"}, {"key": "C", "text": "Lao động phổ thông"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "D"}, {"num": 329, "question": "Trong quá trình chào giá trực tuyến, thông tin nào của nhà thầu không được công khai trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Mức giá chào"}, {"key": "B", "text": "Tên nhà thầu"}, {"key": "C", "text": "Các yếu tố khác ngoài giá (nếu có)"}, {"key": "D", "text": "Thời gian còn lại của phiên chào giá"}], "answer": "B"}, {"num": 253, "question": "Đối với đấu thầu qua mạng, trường hợp Hệ thống mạng đấu thầu quốc gia gặp sự cố không thể vận hành và phải tự động gia hạn thời điểm đóng thầu của các gói thầu bị ảnh hưởng (có thời điểm đóng thầu trong thời gian từ khi Hệ thống bị sự cố cho đến thời điểm sau hoàn thành khắc phục sự cố 02 giờ) thì việc đánh giá E-HSDT được thực hiện trên cơ sở thời điểm đóng thầu nào sau đây?", "options": [{"key": "A", "text": "Thời điểm đóng thầu nêu trong E-TBMT được đăng tải (trước thời điểm Hệ thống mạng đấu thầu quốc gia gặp sự cố)"}, {"key": "B", "text": "Thời điểm đóng thầu mà Hệ thống mạng đấu thầu quốc gia tự động gia hạn"}, {"key": "C", "text": "Do Chủ đầu tư quyết định"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 326, "question": "Đối với nhà thầu liên danh, việc ký kết văn bản hợp đồng được thực hiện như thế nào?", "options": [{"key": "A", "text": "Các thành viên liên danh có thể ủy quyền cho thành viên đứng đầu liên danh ký, đóng dấu (nếu có)"}, {"key": "B", "text": "Tất cả thành viên tham gia liên danh phải trực tiếp ký, đóng dấu (nếu có)"}, {"key": "C", "text": "Các thành viên liên danh có thể ủy quyền cho bất kỳ thành viên nào trong liên danh ký, đóng dấu (nếu có)"}, {"key": "D", "text": "Bất kỳ thành viên nào trong liên danh cũng có thể đại diện ký, đóng dấu (nếu có)\\"}], "answer": "B"}, {"num": 40, "question": "Bảo đảm cạnh tranh trong đấu thầu thuộc nội dung đánh giá về?", "options": [{"key": "A", "text": "Tư cách hợp lệ"}, {"key": "B", "text": "Năng lực, kinh nghiệm"}, {"key": "C", "text": "Kỹ thuật"}, {"key": "D", "text": "Tài chính"}], "answer": "A"}, {"num": 226, "question": "Việc đấu thầu thuốc theo quy định của  Hiệp định thương mại tự do giữa Cộng hòa  xã hội chủ nghĩa Việt Nam và Liên minh  Châu Âu (EVFTA) được Chính phủ giao  cơ quan, tổ chức nào hướng dẫn?", "options": [{"key": "A", "text": "Bộ Tư pháp"}, {"key": "B", "text": "Bộ Y tế"}, {"key": "C", "text": "Bộ Tài chính"}, {"key": "D", "text": "Bộ Công Thương"}], "answer": "B"}, {"num": 255, "question": "Đối với đấu thầu không qua mạng, việc phê duyệt và phát hành hồ sơ mời thầu được thực hiện theo phương án nào sau đây?", "options": [{"key": "A", "text": "Phê duyệt và phát hành hồ sơ mời thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Phê duyệt trên Hệ thống mạng đấu thầu quốc gia và phát hành hồ sơ mời thầu bản giấy"}, {"key": "C", "text": "Phê duyệt và phát hành hồ sơ mời thầu bản giấy"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "A"}, {"num": 250, "question": "Đối với đấu thầu qua mạng, thành phần nào sau đây không được coi là một phần của E-HSMST, E-HSMT và nhà thầu không phải đáp ứng các yêu cầu này?", "options": [{"key": "A", "text": "Bảng dữ liệu được số hóa dưới dạng webform trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Tiêu chuẩn đánh giá về tính hợp lệ được đính kèm trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Yêu cầu về năng lực, kinh nghiệm được đính kèm trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 289, "question": "Đối với gói thầu xây dựng “Trường trung học phổ thông A”, bao gồm tổ hợp các công trình: \nNhà A1 (Nhà học): Cao 10 tầng, tổng diện tích sàn 8.000 m2, có giá trị theo dự toán được duyệt là (2X) VND. Nhà A1 là công trình kết cấu dạng nhà cấp II theo quy định của Thông tư số 06/2021/TT-BXD.\nNhà A2 (Nhà học): Cao 6 tầng, tổng diện tích sàn 1.000 m2, có giá trị theo dự toán được duyệt là (Y) VND. Nhà A2 là công trình kết cấu dạng nhà cấp III theo quy định của Thông tư số 06/2021/TT-BXD.\nHàng rào bảo vệ: Cao 3m\nNhà bảo vệ: Cao 1 tầng, diện tích sàn 12 m2.\nKinh nghiệm thi công công trình tương tự được quy định trong hồ sơ mời thầu như thế nào là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "B", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}, {"key": "C", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "D", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}], "answer": "A"}, {"num": 183, "question": "Nhà thầu phải thực hiện xác nhận về việc chấp thuận được trao hợp đồng trên Hệ thống mạng đấu thầu quốc gia đối với các hình thức lựa chọn nhà thầu qua mạng nào?", "options": [{"key": "A", "text": "Đấu thầu rộng rãi, chào hàng cạnh tranh, đấu thầu hạn chế:"}, {"key": "B", "text": "Chào giá trực tuyến theo quy trình thông thường"}, {"key": "C", "text": "Chào giá trực tuyến theo quy trình rút gọn"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "C"}, {"num": 334, "question": "Chủ đầu tư phải gửi thông báo mời tham gia chào giá trực tuyến theo quy trình thông thường đến các nhà thầu đáp ứng yêu cầu kỹ thuật trong thời hạn tối thiểu bao lâu trước thời điểm bắt đầu chào giá?", "options": [{"key": "A", "text": "24 giờ"}, {"key": "B", "text": "03 ngày làm việc"}, {"key": "C", "text": "05 ngày"}, {"key": "D", "text": "05 ngày làm việc"}], "answer": "B"}, {"num": 269, "question": "Gói thầu mua sắm hàng hóa có: Thời điểm đóng thầu theo E-TBMT là: 8h00 ngày 25/9/2025 Hiệu lực của bảo đảm dự thầu theo yêu cầu của E-HSMT là: 90 ngày Do lỗi hệ thống nên Hệ thống tự động gia hạn thời điểm đóng thầu mới là: 11h ngày 26/9/2025 Nhà thầu A đã nộp E-HSDT trước thời điểm Hệ thống xảy ra sự cố với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 25/9/2025; Nhà thầu B nộp E-HSDT sau thời điểm Hệ thống xảy ra sự cố và trước thời điểm đóng thầu mới với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 26/9/2025. Bảo đảm dự thầu của nhà thầu A và nhà thầu B được đánh giá như thế nào?", "options": [{"key": "A", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là không hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là hợp lệ"}, {"key": "B", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là hợp lệ"}, {"key": "C", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là không hợp lệ"}, {"key": "D", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là không hợp lệ"}], "answer": "B"}], "de2": [{"num": 23, "question": "Thành viên tổ chuyên gia cần có tối thiểu bao nhiêu năm kinh nghiệm trong lĩnh vực liên quan?", "options": [{"key": "A", "text": "01 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "B", "text": "02 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "C", "text": "03 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "D", "text": "Không có quy định về số năm kinh nghiệm"}], "answer": "C"}, {"num": 201, "question": "Đối với gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc thẩm định kết quả lựa chọn nhà thầu được thực hiện như thế nào?", "options": [{"key": "A", "text": "Chỉ thẩm định nội dung về giá chào"}, {"key": "B", "text": "Bắt buộc thẩm định khi người có thẩm quyền yêu cầu"}, {"key": "C", "text": "Không phải thẩm định kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 285, "question": "Gói thầu cung cấp dịch vụ giặt là thực hiện đấu thầu qua mạng, E-HSMT có quy định cho phép sử dụng nhà thầu phụ tối đa 20% trên giá dự thầu của nhà thầu. Nhà thầu liên danh A-B, trong đó nhà thầu Công ty A đảm nhận 30% giá trị công việc, Công ty B đảm nhận 70% giá trị công việc. Việc sử dụng nhà thầu phụ đối với từng thành viên liên danh được thực hiện như thế nào?", "options": [{"key": "A", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên 30% giá trị công việc mà công ty A đảm nhận, Công ty B được sử dụng nhà thầu phụ tối đa 20% trên 70% giá trị công việc mà công ty B đảm nhận"}, {"key": "B", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc và Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "C", "text": "Thực hiện theo thỏa thuận giữa Công ty A và Công ty B, Công ty A hoặc Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc nhưng phải bảo đảm tổng khối lượng công việc của nhà thầu phụ của liên danh A-B tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 25, "question": "Sở Y tế tỉnh A được doanh nghiệp trong nước tài trợ 5 tỷ đồng để mua sắm thuốc phục vụ khám chữa bệnh cho người nghèo, hỏi Sở Y tế có phải tổ chức đấu thầu thuốc theo quy định của Luật Đấu thầu không?", "options": [{"key": "A", "text": "Sở Y tế A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình trong trường hợp nhà tài trợ yêu cầu không lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Sở Y tế A phải tổ chức lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "C", "text": "Trong mọi trường hợp Sở Y tế A không phải thực hiện theo Luật Đấu thầu do đây là nguồn doanh nghiệp trong nước tài trợ"}, {"key": "D", "text": "Phải xin ý kiến của UBND tỉnh A để có cơ sở xác định có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu hay không"}], "answer": "A"}, {"num": 243, "question": "Đơn vị nào có trách nhiệm tiếp nhận và  quản lý chi phí do nhà thầu có kiến nghị  nộp?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Bộ phận thường trực giúp việc cho Chủ tịch Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Tổ chuyên gia"}], "answer": "C"}, {"num": 139, "question": "Trường hợp nào là một trong những điều kiện để chủ đầu tư chấp thuận đề xuất của nhà thầu trong quá trình thực hiện hợp đồng về việc thay đổi các hàng hóa có phiên bản sản xuất, năm sản xuất mới hơn so với hàng hóa ghi trong hợp đồng?", "options": [{"key": "A", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng bắt buộc phải cùng hãng sản xuất và xuất xứ"}, {"key": "B", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng hãng sản xuất nhưng không bắt buộc cùng xuất xứ"}, {"key": "C", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng xuất xứ nhưng không bắt buộc cùng hãng sản xuất"}, {"key": "D", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng không bắt buộc cùng hãng sản xuất và cùng xuất xứ"}], "answer": "A"}, {"num": 225, "question": "Trường hợp tổ chức lựa chọn nhà thầu đối  với gói thầu mua sắm hàng hóa thuộc  phạm vi điều chỉnh của Hiệp định  UKVFTA tại thời điểm tháng 9/2025, cơ  quan mua sắm lập hồ sơ mời thầu theo  Mẫu hồ sơ mời thầu ban hành kèm theo  Thông tư nào?", "options": [{"key": "A", "text": "Thông tư số 09/2020/TT-BKHĐT"}, {"key": "B", "text": "Thông tư số 12/2022/TT-BKHĐT"}, {"key": "C", "text": "Thông tư số 15/2022/TT-BKHĐT"}, {"key": "D", "text": "Thông tư số 20/2022/TT-BKHĐT"}], "answer": "B"}, {"num": 271, "question": "Khi thương thảo hợp đồng đối với gói thầu tư vấn áp dụng đấu thầu rộng rãi qua mạng, trường hợp nào nhà thầu được phép thay đổi nhân sự đã đề xuất trong E-HSDT?", "options": [{"key": "A", "text": "Không được thay đổi nhân sự đã đề xuất trong E-HSDT trong mọi trường hợp"}, {"key": "B", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT 01 lần trong trường hợp nhân sự không đáp ứng yêu cầu hoặc không chứng minh được khả năng huy động"}, {"key": "C", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT trong trường hợp do thời gian đánh giá E-HSDT kéo dài hơn so với dự kiến trong kế hoạch lựa chọn nhà thầu hoặc vì lý do bất khả kháng mà các vị trí nhân sự chủ chốt do nhà thầu đã đề xuất không thể tham gia thực hiện hợp đồng"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "C"}, {"num": 200, "question": "Mua sắm trực tuyến được áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Gói thầu mua sắm hàng hóa, dịch vụ thuộc dự toán mua sắm có giá gói thầu không quá 500 triệu đồng; gói thầu mua sắm hàng hóa, dịch vụ thuộc dự án có giá gói thầu không quá 01 tỷ đồng"}, {"key": "B", "text": "Gói thầu xây lắp thuộc dự toán mua sắm có giá gói thầu không quá 01 tỷ đồng; gói thầu xây lắp thuộc dự án có giá gói thầu không quá 02 tỷ đồng"}, {"key": "C", "text": "Gói thầu mua sắm hàng hóa, cung cấp dịch vụ phi tư vấn thuộc dự án có giá gói thầu không quá 05 tỷ đồng"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 160, "question": "Đối với gói thầu đấu thầu qua mạng, trường hợp sửa đổi E-HSMT sau khi phát hành, chủ đầu tư phải đăng tải tài liệu nào sau đây trên Hệ thống?", "options": [{"key": "A", "text": "Quyết định sửa đổi kèm theo những nội dung sửa đổi E-HSMT"}, {"key": "B", "text": "E-HSMT đã được sửa đổi"}, {"key": "C", "text": "Báo cáo thẩm định E-HSMT sửa đổi"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 46, "question": "Đối với gói thầu mua sắm hàng hóa, xây lắp, phi tư vấn, phương pháp để đánh giá về năng lực và kinh nghiệm là?", "options": [{"key": "A", "text": "Sử dụng tiêu chí đạt, không đạt"}, {"key": "B", "text": "Sử dụng phương pháp chấm điểm"}, {"key": "C", "text": "Kết hợp cả hai phương pháp: tiêu chí đạt, không đạt và phương pháp chấm điểm"}, {"key": "D", "text": "Phương pháp dựa trên kỹ thuật"}], "answer": "A"}, {"num": 261, "question": "Đối với các gói thầu đã thanh lý hợp đồng, khi lập Tờ trình Kế hoạch lựa chọn nhà thầu, giá trị phần công việc đã thực hiện của các gói thầu này được tính như thế nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá trị nghiệm thu hợp đồng"}, {"key": "C", "text": "Giá hợp đồng"}, {"key": "D", "text": "Có thể tùy chọn, cần căn cứ theo giá gói thầu, giá hợp đồng hoặc giá trị nghiệm thu hợp đồng để xác định"}], "answer": "B"}, {"num": 88, "question": "Thời gian đánh giá hồ sơ dự thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa không quá 45 ngày đối với đấu thầu trong nước và không quá 60 ngày đối với đấu thầu quốc tế"}, {"key": "B", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "C", "text": "Do người có thẩm quyền, chủ đầu tư có trách nhiệm quyết định"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 81, "question": "Trường hợp nào sau đây phải áp dụng bảo đảm thực hiện hợp đồng?", "options": [{"key": "A", "text": "Nhà thầu cung dịch vụ phi tư vấn"}, {"key": "B", "text": "Nhà thầu thực hiện gói thầu có giá gói thầu thuộc hạn mức chỉ định thầu"}, {"key": "C", "text": "Nhà thầu cung cấp dịch vụ tư vấn"}, {"key": "D", "text": "Nhà thầu được lựa chọn theo hình thức tự thực hiện"}], "answer": "A"}, {"num": 39, "question": "Đối với nội dung mua sắm có giá không quá 50 triệu đồng thì được thực hiện như thế nào?", "options": [{"key": "A", "text": "Không phải lập kế hoạch lựa chọn nhà thầu nhưng phải thực hiện mua sắm trên cơ sở tiết kiệm, hiệu quả, bảo đảm đầy đủ hoá đơn, chứng từ"}, {"key": "B", "text": "Không phải lập kế hoạch lựa chọn nhà thầu nhưng phải thực hiện mua sắm theo giá công khai, giá niêm yết và không cần hoá đơn, chứng từ"}, {"key": "C", "text": "Được hình thành gói thầu để thực hiện lựa chọn nhà thầu theo một trong hình thức lựa chọn nhà thầu (đấu thầu rộng rãi, chào hàng cạnh tranh, chỉ định thầu....) nhưng phải lập kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và C đúng"}], "answer": "D"}, {"num": 134, "question": "Thẩm quyền xử lý tình huống phức tạp trong đấu thầu?", "options": [{"key": "A", "text": "Chủ đầu tư quyết định xử lý tình huống sau khi có ý kiến của người có thẩm quyền"}, {"key": "B", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của Tổ chuyên gia"}, {"key": "C", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư"}, {"key": "D", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư và Tổ chuyên gia"}], "answer": "A"}, {"num": 78, "question": "Hợp đồng theo tỷ lệ phần trăm có thể được áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Mua sắm thiết bị y tế"}, {"key": "B", "text": "Xây dựng công trình"}, {"key": "C", "text": "Bảo hiểm công trình mà giá trị hợp đồng được xác định chính xác trên cơ sở giá trị công trình thực tế được nghiệm thu"}, {"key": "D", "text": "Tư vấn giám sát"}], "answer": "C"}, {"num": 137, "question": "Đối với nhà thầu liên danh, trường hợp trong quá trình thực hiện hợp đồng cần đẩy nhanh tiến độ thực hiện so với hợp đồng đã ký (cần sửa đổi hợp đồng) thì cần thực hiện như thế nào?", "options": [{"key": "A", "text": "Các thành viên liên danh thỏa thuận, điều chỉnh về phạm vi công việc, tiến độ được rút ngắn và không phải thông báo cho chủ đầu tư"}, {"key": "B", "text": "Các thành viên liên danh thỏa thuận, điều chỉnh về phạm vi công việc, tiến độ được rút ngắn và thông báo cho chủ đầu tư"}, {"key": "C", "text": "Phải được người có thẩm quyền cho phép chủ đầu tư và nhà thầu thỏa thuận, điều chỉnh phạm vi công việc giữa các thành viên liên danh phù hợp với tiến độ hoặc tiến độ được rút ngắn"}, {"key": "D", "text": "Chủ đầu tư và nhà thầu được thỏa thuận điều chỉnh phạm vi công việc giữa các thành viên liên danh phù hợp với tiến độ hoặc tiến độ được rút ngắn"}], "answer": "D"}, {"num": 97, "question": "Nhà thầu đã ký thỏa thuận khung và được đơn vị có nhu cầu mua sắm yêu cầu ký hợp đồng nhưng không ký hợp đồng, không thực hiện biện pháp bảo đảm thực hiện hợp đồng sẽ bị xử lý như thế nào?", "options": [{"key": "A", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn 06 tháng kể từ ngày đơn vị có nhu cầu mua sắm công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn 06 tháng kể từ ngày đơn vị mua sắm tập trung công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia, trừ trường hợp bất khả kháng"}, {"key": "C", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn trong thời hạn 03 tháng kể từ ngày Bộ Tài chính nhận được văn bản đề nghị của đơn vị có nhu cầu mua sắm, trừ trường hợp bất khả kháng"}, {"key": "D", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn trong thời hạn 06 tháng kể từ ngày Bộ Tài chính nhận được văn bản đề nghị của đơn vị có nhu cầu mua sắm, trừ trường hợp bất khả kháng"}], "answer": "B"}, {"num": 40, "question": "Bảo đảm cạnh tranh trong đấu thầu thuộc nội dung đánh giá về?", "options": [{"key": "A", "text": "Tư cách hợp lệ"}, {"key": "B", "text": "Năng lực, kinh nghiệm"}, {"key": "C", "text": "Kỹ thuật"}, {"key": "D", "text": "Tài chính"}], "answer": "A"}, {"num": 140, "question": "Trường hợp gói thầu có tính chất đặc thù và áp dụng hình thức chỉ định thầu hoặc lựa chọn nhà thầu trong trường hợp đặc biệt, nhà thầu nước ngoài có yêu cầu ràng buộc chỉ ký hợp đồng khi không phải đăng ký trên Hệ thống mạng đấu thầu quốc gia thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Không cần yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Nhà thầu không được chấp nhận và bị loại"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 55, "question": "Trường hợp nào hồ sơ mời thầu được đưa ra yêu cầu về giấy phép bán hàng?", "options": [{"key": "A", "text": "Hàng hóa thông thường, có sẵn trên thị trường"}, {"key": "B", "text": "Hàng hóa nhập khẩu"}, {"key": "C", "text": "Hàng hóa đặc thù, phức tạp cần gắn với trách nhiệm của nhà sản xuất"}, {"key": "D", "text": "Hàng hóa có giá trị lớn"}], "answer": "C"}, {"num": 269, "question": "Gói thầu mua sắm hàng hóa có: Thời điểm đóng thầu theo E-TBMT là: 8h00 ngày 25/9/2025 Hiệu lực của bảo đảm dự thầu theo yêu cầu của E-HSMT là: 90 ngày Do lỗi hệ thống nên Hệ thống tự động gia hạn thời điểm đóng thầu mới là: 11h ngày 26/9/2025 Nhà thầu A đã nộp E-HSDT trước thời điểm Hệ thống xảy ra sự cố với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 25/9/2025; Nhà thầu B nộp E-HSDT sau thời điểm Hệ thống xảy ra sự cố và trước thời điểm đóng thầu mới với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 26/9/2025. Bảo đảm dự thầu của nhà thầu A và nhà thầu B được đánh giá như thế nào?", "options": [{"key": "A", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là không hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là hợp lệ"}, {"key": "B", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là hợp lệ"}, {"key": "C", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là không hợp lệ"}, {"key": "D", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là không hợp lệ"}], "answer": "B"}, {"num": 190, "question": "Số lượng các nước thành viên Hiệp định Đối tác Toàn diện và Tiến bộ Xuyên Thái Bình Dương (CPTPP) ký kết hiệp định ban đầu là bao nhiêu nước?", "options": [{"key": "A", "text": "8 nước"}, {"key": "B", "text": "9 nước"}, {"key": "C", "text": "11 nước"}, {"key": "D", "text": "12 nước"}], "answer": "C"}, {"num": 185, "question": "Đối với chào giá trực tuyến rút gọn, giá trị bảo đảm dự thầu tối đa là giá trị nào sau đây?", "options": [{"key": "A", "text": "5% giá gói thầu"}, {"key": "B", "text": "10% giá gói thầu"}, {"key": "C", "text": "1-3% giá gói thầu"}, {"key": "D", "text": "Không yêu cầu về bảo đảm dự thầu"}], "answer": "D"}, {"num": 17, "question": "Trường hợp hồ sơ đề xuất về tài chính của Nhà thầu không vượt qua bước đánh giá về kỹ thuật, Nhà thầu từ chối nhận lại hồ sơ đề xuất của mình thì Chủ đầu tư phải xử lý như thế nào?", "options": [{"key": "A", "text": "Chủ đầu tư xem xét, quyết định việc hủy hồ sơ nhưng phải đảm bảo thông tin không bị tiết lộ"}, {"key": "B", "text": "Chủ đầu tư phải lưu trữ theo quy định của pháp luật về lưu trữ"}, {"key": "C", "text": "Chủ đầu tư lưu trữ tối thiểu 05 năm"}, {"key": "D", "text": "Tất cả các phương án trên đều sai"}], "answer": "A"}, {"num": 249, "question": "Nhà thầu liên danh A-B gồm 2 thanh viên  là nhà thầu A và nhà thầu B. Nhà thầu A  dàn xếp, thỏa thuận với các bên rút hồ sơ  dự thầu để liên danh A-B trúng thầu sẽ bị  xử lý như thế nào?", "options": [{"key": "A", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 03 năm  đến 05 năm"}, {"key": "B", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 03 năm đến 05 năm"}, {"key": "C", "text": "Thành viên liên danh A bị cấm tham gia hoạt động đấu thầu từ 01 năm  đến 03 năm"}, {"key": "D", "text": "Tất cả thành viên trong liên danh A-B bị cấm tham gia hoạt động đấu  thầu từ 01 năm đến 03 năm"}], "answer": "B"}, {"num": 300, "question": "Gói thầu đang xét là gói thầu giặt cho bệnh viện công lập (có tính chất công việc lặp lại theo chu kỳ qua các năm), có thời gian thực hiện gói thầu trong 3 năm với giá gói thầu là 12 tỷ đồng. Nhà thầu nào được xác định đáp ứng yêu cầu về giá trị hợp đồng tương tự khi tham dự gói thầu này?", "options": [{"key": "A", "text": "Nhà thầu A có 01 hợp đồng giặt là X cho bệnh viện công lập có thời gian thực hiện gói thầu là 48 tháng (đang trong quá trình thực hiện, chưa hoàn thành, chưa được thanh lý), nhưng tính đến thời điểm tham dự thầu, nhà thầu A đã thực hiện được 24 tháng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1,2 tỷ đồng;"}, {"key": "B", "text": "Nhà thầu B cung cấp 02 hợp đồng, trong đó có hợp đồng giặt X cho khách sạn tư nhân, thời gian thực hiện hợp đồng trong 06 tháng với giá trị là 300 triệu đồng; Hợp đồng giặt là Y cho bệnh viện công lập, thời gian thực hiện hợp đồng trong 24 tháng với giá trị là 3 tỷ đồng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1 tỷ đồng."}, {"key": "C", "text": "Nhà thầu A và B đều đáp ứng"}, {"key": "D", "text": "Nhà thầu A và B đều không đáp ứng"}], "answer": "C"}, {"num": 109, "question": "Chủ thể nào không có quyền cấm tham gia hoạt động đấu thầu?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Bộ trưởng, Thủ trưởng cơ quan ngang Bộ, cơ quan thuộc Chính phủ, cơ quan khác ở Trung ương"}, {"key": "D", "text": "Chủ tịch Ủy ban nhân dân cấp tỉnh"}], "answer": "B"}, {"num": 146, "question": "Trường hợp nào dưới đây, chủ đầu tư và nhà thầu liên danh được thỏa thuận điều chỉnh phạm vi công việc giữa các thành viên liên danh?", "options": [{"key": "A", "text": "Khi một thành viên liên danh không muốn tiếp tục thực hiện phần việc đã cam kết"}, {"key": "B", "text": "Khi chủ đầu tư thấy một thành viên trong liên danh thực hiện tốt nên muốn điều chuyển toàn bộ phần việc cho thành viên liên danh đó"}, {"key": "C", "text": "Khi cần đẩy nhanh tiến độ thực hiện hợp đồng hoặc do điều kiện khách quan không phải lỗi của nhà thầu làm ảnh hưởng tiến độ"}, {"key": "D", "text": "Khi một thành viên liên danh đề nghị chuyển nhượng phần việc để tiết kiệm chi phí"}], "answer": "C"}, {"num": 244, "question": "Đối với gói thầu xây lắp áp dụng đấu thầu quốc tế, trường hợp nhà thầu xếp thứ nhất  có hồ sơ dự thầu không cân bằng (có đơn  giá chào cao hơn đáng kể so với đơn giá  tương ứng trong dự toán gói thầu ở các  hạng mục công việc có các yêu cầu kỹ  thuật đơn giản, dễ thực hiện, hạng mục  công việc có khả năng phát sinh khối  lượng ngoài khối lượng trong bảng giá dự  thầu và có đơn giá chào thấp hơn đáng kể  so với đơn giá tương ứng trong dự toán gói  thầu ở các hạng mục công việc phức tạp,  khó thực hiện) thì chủ đầu tư có thể xử lý  thế nào?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu làm rõ bằng văn bản về các chi phí cấu thành giá dự  thầu"}, {"key": "B", "text": "Có thể quy định giá trị bảo đảm thực hiện hợp đồng lớn hơn 10% nhưng  không quá 30% giá hợp đồng để đề phòng rủi ro"}, {"key": "C", "text": "Mời nhà thầu chào lại giá"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 280, "question": "Gói thầu mua sắm 20 máy điều hòa, tổ chức đấu thầu rộng rãi qua mạng, một giai đoạn một túi hồ sơ, trường hợp E-HSMT có quy định về kinh nghiệm thực hiện hợp đồng tương tự thì tính chất tương tự được quy định như thế nào?", "options": [{"key": "A", "text": "Quy định hàng hóa thuộc cùng lĩnh vực tổng quát với máy điều hòa (thiết bị điện...)"}, {"key": "B", "text": "Chỉ quy định hàng hóa có cùng mã Chương, mã Nhóm (tương ứng với 4 số đầu tiên của bộ mã) trong Hệ thống mã HS với mã HS của máy điều hòa"}, {"key": "C", "text": "Được quy định hàng hóa thuộc cùng chủng loại hoặc hàng hóa có cùng mã Chương, mã Nhóm (tương ứng với 4 số đầu tiên của bộ mã) trong Hệ thống mã HS với mã HS của máy điều hòa"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 85, "question": "Quy trình, thủ tục lựa chọn nhà thầu đối với chào hàng cạnh tranh không bao gồm bước sau đây:", "options": [{"key": "A", "text": "Phê duyệt kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Công khai kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Thẩm định kết quả lựa chọn nhà thầu"}, {"key": "D", "text": "Hoàn thiện, ký kết và quản lý thực hiện hợp đồng"}], "answer": "C"}, {"num": 232, "question": "Đối với gói thầu thuộc phạm vi điều chỉnh  của Hiệp định thương mại tự do giữa Cộng  hòa xã hội chủ nghĩa Việt Nam và Liên  minh Châu Âu (EVFTA), có những hình  thức lựa chọn nhà thầu nào:", "options": [{"key": "A", "text": "Đấu thầu hạn chế và chỉ định thầu"}, {"key": "B", "text": "Chỉ có chỉ định thầu"}, {"key": "C", "text": "Đấu thầu rộng rãi và chỉ định thầu"}, {"key": "D", "text": "Chỉ có đấu thầu rộng rãi"}], "answer": "C"}, {"num": 69, "question": "Đối với gói thầu xây lắp, trường hợp công ty mẹ tham dự thầu và huy động công ty con tham gia thực hiện gói thầu thì việc đánh giá kinh nghiệm thực hiện hợp đồng tương tự được thực hiện như thế nào?", "options": [{"key": "A", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự của công ty mẹ, không đánh giá kinh nghiệm của công ty con"}, {"key": "B", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự căn cứ vào giá trị, khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}, {"key": "C", "text": "Đánh giá kinh nghiệm thực hiện hợp đồng tương tự của công ty con, không đánh giá kinh nghiệm của công ty mẹ, không phân biệt khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}, {"key": "D", "text": "Đánh giá theo tổng kinh nghiệm thực hiện hợp đồng tương tự của công ty mẹ và công ty con, không phân biệt khối lượng công việc do công ty mẹ, công ty con đảm nhiệm trong gói thầu"}], "answer": "B"}, {"num": 99, "question": "Đối với gói thầu mua sắm tập trung áp dụng lựa chọn nhà thầu căn cứ khối lượng mời thầu, danh sách phê duyệt nhà thầu trúng thầu bao gồm:", "options": [{"key": "A", "text": "Danh sách chính (nhà thầu xếp thứ nhất) và danh sách dự bị (nhà thầu xếp thứ 2 trở đi)"}, {"key": "B", "text": "Danh sách chính (nhà thầu xếp thứ nhất) và danh sách nhà thầu không đáp ứng yêu cầu của hồ sơ mời thầu"}, {"key": "C", "text": "Danh sách các nhà thầu đáp ứng yêu cầu về năng lực và kinh nghiệm theo yêu cầu của hồ sơ mời thầu"}, {"key": "D", "text": "Danh sách chính (nhà thầu xếp thứ nhất và nhà thầu xếp thứ 2) và danh sách dự bị (nhà thầu xếp thứ 3 trở đi)"}], "answer": "A"}, {"num": 281, "question": "Tiêu chuẩn đánh giá về kỹ thuật gói thầu dịch vụ phi tư vấn không bao gồm nội dung nào sau đây?", "options": [{"key": "A", "text": "Nhà thầu bị đánh giá về uy tín trong việc tham dự thầu"}, {"key": "B", "text": "Bảo đảm điều kiện vệ sinh môi trường và các điều kiện khác như phòng cháy, chữa cháy, an toàn lao động."}, {"key": "C", "text": "Mức độ đáp ứng các yêu cầu về bảo hành, bảo trì (nếu có);"}, {"key": "D", "text": "Tất cả đáp án trên đều sai"}], "answer": "A"}, {"num": 164, "question": "Đối với gói thầu tổ chức lựa chọn nhà thầu qua mạng, trong quá trình đánh giá E-HSDT, Chủ đầu tư nhận thấy nhà thầu có tên trong biên bản mở thầu đang bị khóa tài khoản theo quy định của pháp luật về đấu thầu, E-HSDT của nhà thầu bị đánh giá như thế nào?", "options": [{"key": "A", "text": "E-HSDT của nhà thầu được tiếp tục xem xét, đánh giá mà không cần phải mở khóa tài khoản trước khi ký hợp đồng"}, {"key": "B", "text": "E-HSDT của nhà thầu được tiếp tục xem xét, đánh giá nhưng chỉ được đề nghị trúng thầu khi thực hiện mở khóa tài khoản trước khi ký hợp đồng"}, {"key": "C", "text": "E-HSDT của nhà thầu không được tiếp tục xem xét, đánh giá"}, {"key": "D", "text": "Nhà thầu bị cấm tham gia hoạt động đấu thầu do có hành vi gian lận"}], "answer": "C"}, {"num": 121, "question": "Đối với kiến nghị về kết quả lựa chọn nhà thầu, Hội đồng giải quyết kiến nghị phải có văn bản giải quyết kiến nghị trong thời hạn bao nhiêu ngày kể từ ngày Hội đồng được thành lập?", "options": [{"key": "A", "text": "25 ngày"}, {"key": "B", "text": "30 ngày"}, {"key": "C", "text": "35 ngày"}, {"key": "D", "text": "20 ngày"}], "answer": "B"}, {"num": 35, "question": "Hãy chọn phương án đúng về hình thức đặt hàng?", "options": [{"key": "A", "text": "Là một trong các hình thức lựa chọn nhà thầu"}, {"key": "B", "text": "Pháp luật quản lý ngành, lĩnh vực quy định về quy trình, thủ tục đặt hàng khác với quy trình, thủ tục của pháp luật về đấu thầu thì áp dụng quy định của pháp luật về đấu thầu."}, {"key": "C", "text": "Đặt hàng chỉ được áp dụng cho sản phẩm, dịch vụ công"}, {"key": "D", "text": "Đặt hàng chỉ áp dụng đối với nguồn chi thường xuyên ngân sách nhà nước, không được áp dụng đối với nguồn vốn khác"}], "answer": "A"}, {"num": 169, "question": "Đối với gói thầu tổ chức đấu thầu rộng rãi qua mạng, trường hợp tại thời điểm đóng thầu mà không có nhà thầu nộp E-HSDT thì chủ đầu tư quyết định theo phương án nào sau đây?", "options": [{"key": "A", "text": "Huỷ E-TBMT"}, {"key": "B", "text": "Chuyển sang hình thức đấu thầu rộng rãi không qua mạng"}, {"key": "C", "text": "Cho phép gia hạn thời điểm đóng thầu tối thiểu 05 ngày đối với gói thầu xây lắp, hỗn hợp có giá gói thầu không quá 20 tỷ đồng, gói thầu mua sắm hàng hoá, dịch vụ phi tư vấn có giá không quá 10 tỷ đồng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 116, "question": "Đối với việc giải quyết kiến nghị về các vấn đề trước khi có thông báo kết quả lựa chọn nhà thầu, cá nhân, đơn vị nào sau đây có trách nhiệm giải quyết kiến nghị?", "options": [{"key": "A", "text": "Chủ đầu tư, người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư, Hội đồng giải quyết kiến nghị"}, {"key": "C", "text": "Người có thẩm quyền, Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Chủ đầu tư, tổ chuyên gia"}], "answer": "A"}, {"num": 6, "question": "Theo quy định pháp luật về đấu thầu, đấu thầu là gì?", "options": [{"key": "A", "text": "Là quá trình lựa chọn nhà thầu để ký kết, thực hiện hợp đồng cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, mua sắm hàng hóa, xây lắp trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}, {"key": "B", "text": "Là quá trình lựa chọn nhà đầu tư để ký kết, thực hiện hợp đồng dự án đầu tư kinh doanh trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}, {"key": "C", "text": "Là quá trình lựa chọn đơn vị để thực hiện hợp đồng thông qua các quy trình, thủ tục do pháp luật đấu thầu quy định:"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 58, "question": "Gói thầu mua sắm hàng hóa có khối lượng, số lượng công việc căn cứ nhu cầu theo các năm và thời gian thực hiện gói thầu là 02 năm thì E-HSMT quy định về giá trị của hợp đồng tương tự như thế nào?", "options": [{"key": "A", "text": "Có giá trị bằng 50% giá gói thầu"}, {"key": "B", "text": "Có giá trị bằng 70% giá gói thầu"}, {"key": "C", "text": "Có giá trị bằng 50% giá trị theo chu kỳ 01 năm của gói thầu"}, {"key": "D", "text": "Có giá trị tối thiểu bằng 50% giá gói thầu"}], "answer": "C"}, {"num": 73, "question": "Gói thầu mua sắm hàng hóa chia thành nhiều phần thì việc đánh giá về quy mô hợp đồng tương tự đối với nhà thầu tham dự nhiều phần được thực hiện như thế nào?", "options": [{"key": "A", "text": "Việc đánh giá về quy mô hợp đồng tương tự căn cứ trên tổng quy mô hợp đồng tương tự đối với các phần mà nhà thầu tham dự"}, {"key": "B", "text": "Việc đánh giá về quy mô hợp đồng tương tự tương ứng với từng phần mà nhà thầu tham dự, nhà thầu không phải đáp ứng tổng quy mô hợp đồng tương tự đối với các phần mà nhà thầu tham dự"}, {"key": "C", "text": "Việc đánh giá về quy mô hợp đồng tương tự căn cứ trên phần có giá trị nhỏ nhất trong tổng số các phần mà nhà thầu tham dự"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 44, "question": "Nội dung nào là nội dung đánh giá tính hợp lệ của hồ sơ dự thầu?", "options": [{"key": "A", "text": "Nhân sự chủ chốt"}, {"key": "B", "text": "Hiệu lực của hồ sơ dự thầu"}, {"key": "C", "text": "Năng lực tài chính"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "B"}, {"num": 103, "question": "Nhiệm vụ nào sau đây không thuộc trách nhiệm của người có thẩm quyền?", "options": [{"key": "A", "text": "Phê duyệt kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Giải quyết kiến nghị và xử lý các vi phạm pháp luật về đấu thầu"}, {"key": "C", "text": "Quyết định việc hủy thầu khi thay đổi mục tiêu đầu tư trong quyết định đầu tư"}, {"key": "D", "text": "Quyết định việc hủy thầu, đình chỉ cuộc đấu thầu, không công nhận kết quả lựa chọn nhà thầu khi phát hiện có hành vi vi phạm pháp luật về đấu thầu"}], "answer": "A"}, {"num": 266, "question": "Trong lễ mở thầu đối với gói thầu đấu thầu quốc tế không qua mạng, chủ đầu tư xử lý như thế nào khi nhà thầu đề nghị bổ sung thư giảm giá do bị thất lạc trong quá trình nộp hồ sơ dự thầu theo đường bưu điện?", "options": [{"key": "A", "text": "Chủ đầu tư chấp nhận do đây là lỗi vận chuyển theo bưu điện"}, {"key": "B", "text": "Chủ đầu tư không chấp nhận vì thư giảm giá của nhà thầu nộp sau thời điểm đóng thầu"}, {"key": "C", "text": "Chủ đầu tư tạm thời ghi nhận nội dung trong thư giảm giá của nhà thầu và trình Người có thẩm quyền quyết định"}, {"key": "D", "text": "Chủ đầu tư coi là tình huống trong đấu thầu và xử lý trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}], "answer": "B"}, {"num": 110, "question": "Người có thẩm quyền ban hành quyết định cấm tham gia hoạt động đấu thầu với thời gian cấm bao lâu đối với trường hợp tổ chức, cá nhân có từ 02 hành vi vi phạm trở lên thuộc cùng phạm vi quản lý của người có thẩm quyền và các hành vi này chưa bị cấm tham gia hoạt động đấu thầu?", "options": [{"key": "A", "text": "Bằng tổng thời gian cấm của các hành vi vi phạm nhưng tối thiểu trên 05 năm"}, {"key": "B", "text": "Bằng tổng thời gian cấm của các hành vi vi phạm nhưng tối đa không quá 03 năm"}, {"key": "C", "text": "Bằng tổng thời gian cấm của các hành vi vi phạm nhưng tối đa không quá 05 năm"}, {"key": "D", "text": "Bằng thời gian cấm của hành vi vi phạm có thời gian bị cấm cao nhất"}], "answer": "C"}, {"num": 167, "question": "Đối với đấu thầu qua mạng, khi tham dự thầu, nhà thầu…?", "options": [{"key": "A", "text": "Chịu trách nhiệm về tính chính xác của các thông tin kê khai trên webform và file tài liệu đính kèm"}, {"key": "B", "text": "Chỉ nộp một bộ E-HSDT đối với một E-TBMT"}, {"key": "C", "text": "Chỉ được rút, sửa đổi, nộp lại E-HSDT trước thời điểm đóng thầu"}, {"key": "D", "text": "Cả 3 đáp án trên đều đúng"}], "answer": "D"}, {"num": 95, "question": "Áp dụng hình thức lựa chọn nhà thầu nào khi mua sắm tập trung đối với gói thầu điều hòa không khí thông dụng, sẵn có trên thị trường, có giá gói thầu là 03 tỷ đồng cho các cơ quan thuộc tỉnh X?", "options": [{"key": "A", "text": "Đấu thầu rộng rãi hoặc mua sắm trực tiếp"}, {"key": "B", "text": "Đấu thầu rộng rãi hoặc chỉ định thầu theo hạn mức"}, {"key": "C", "text": "Đấu thầu rộng rãi hoặc chào hàng cạnh tranh"}, {"key": "D", "text": "Đấu thầu rộng rãi hoặc chỉ định thầu hoặc đám phán giá"}], "answer": "C"}, {"num": 276, "question": "Đối với với gói thầu hàng hóa áp dụng đấu thầu rộng rãi không qua mạng, trường hợp nào sau đây thư bảo lãnh hoặc giấy chứng nhận bảo hiểm bảo lãnh dự thầu bị đánh giá là không hợp lệ?", "options": [{"key": "A", "text": "Thời gian có hiệu lực dài hơn so với yêu cầu của hồ sơ mời thầu"}, {"key": "B", "text": "Có giá trị cao hơn so với yêu cầu của hồ sơ mời thầu"}, {"key": "C", "text": "Ký trước khi phát hành hồ sơ mời thầu"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "C"}, {"num": 231, "question": "Trong Hiệp định Đối tác Toàn diện và  Tiến bộ Xuyên Thái Bình Dương  (CPTPP), việc áp dụng biện pháp ưu đãi  trong nước:", "options": [{"key": "A", "text": "Được phép áp dụng vĩnh viễn"}, {"key": "B", "text": "Không bao giờ được phép áp dụng"}, {"key": "C", "text": "Được phép u?", "options": [{"key": "A", "text": "Nhà thầu tham dự thầu phải độc lập với chủ đầu tư, trừ trường hợp: nhà thầu là đơn vị sự nghiệp công lập thuộc cơ quan quản lý nhà nước có chức năng, nhiệm vụ được giao phù hợp với tính chất gói thầu của cơ quan quản lý nhà nước đó; đơn vị sự nghiệp công lập và doanh nghiệp có cùng một cơ quan trực tiếp quản lý, góp vốn; các đơn vị sự nghiệp công lập có cùng một cơ quan trực tiếp quản lý"}, {"key": "B", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu tư vấn quản lý dự án, tư vấn giám sát"}, {"key": "C", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu tư vấn lập, thẩm tra, thẩm định hồ sơ thiết kế, dự toán"}, {"key": "D", "text": "Nhà thầu thực hiện hợp đồng phải độc lập với nhà thầu tư vấn lập kế hoạch lựa chọn nhà thầu:"}], "answer": "D"}, {"num": 53, "question": "Đối với gói thầu cung cấp dịch vụ tư vấn, phương pháp đánh giá nào không được áp dụng?", "options": [{"key": "A", "text": "Giá thấp nhất"}, {"key": "B", "text": "Giá đánh giá"}, {"key": "C", "text": "Kết hợp giữa kỹ thuật và giá"}, {"key": "D", "text": "Giá cố định"}], "answer": "B"}, {"num": 330, "question": "Mua sắm trực tuyến có cần được phê duyệt trong kế hoạch lựa chọn nhà thầu không?", "options": [{"key": "A", "text": "Không phải phê duyệt trong kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Phải được phê duyệt trong kế hoạch lựa chọn nhà thầu"}, {"key": "C", "text": "Chỉ phải phê duyệt trong kế hoạch lựa chọn nhà thầu khi giá gói thầu lớn hơn 500 triệu đồng"}, {"key": "D", "text": "Chỉ phải phê duyệt trong kế hoạch lựa chọn nhà thầu đối với các gói thầu thuộc dự án đầu tư"}], "answer": "B"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trên cơ sở chấp thuận được trao hợp đồng của nh 0%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "C", "text": "Thực hiện theo thỏa thuận giữa Công ty A và Công ty B, Công ty A hoặc Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc nhưng phải bảo đảm tổng khối lượng công việc của nhà thầu phụ của liên danh A-B tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 252, "question": "Đối với đấu thầu qua mạng, trường hợp file đính kèm trong EHSMT không thể mở hoặc không đọc được thì chủ đầu tư phải thực hiện hành động nào sau đây?", "options": [{"key": "A", "text": "Đăng tải và phát hành lại toàn bộ E-HSMT"}, {"key": "B", "text": "Sửa đổi E-HSMT và không phải phát hành lại toàn bộ E-HSMT"}, {"key": "C", "text": "Đề nghị Trung tâm Đấu thầu qua mạng quốc gia sửa đổi E-HSMT trong trường hợp chủ đầu tư không sửa đổi được E-HSMT"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "A"}, {"num": 233, "question": "Hiệp định Đối tác Toàn diện và Tiến bộ  Xuyên Thái Bình Dương (CPTPP) có cho  phép áp dụng đấu thầu qua mạng không?", "options": [{"key": "A", "text": "Không cho phép"}, {"key": "B", "text": "Bắt buộc phải áp dụng"}, {"key": "C", "text": "Khuyến khích áp dụng"}, {"key": "D", "text": "Tùy quy mô, tính chất từng gói thầu"}], "answer": "C"}, {"num": 225, "question": "Trường hợp tổ chức lựa chọn nhà thầu đối  với gói thầu mua sắm hàng hóa thuộc  phạm vi điều chỉnh của Hiệp định  UKVFTA tại thời điểm tháng 9/2025, cơ  quan mua sắm lập hồ sơ mời thầu theo  Mẫu hồ sơ mời thầu ban hành kèm theo  Thông tư nào?", "options": [{"key": "A", "text": "Thông tư số 09/2020/TT-BKHĐT"}, {"key": "B", "text": "Thông tư số 12/2022/TT-BKHĐT"}, {"key": "C", "text": "Thông tư số 15/2022/TT-BKHĐT"}, {"key": "D", "text": "Thông tư số 20/2022/TT-BKHĐT"}], "answer": "B"}, {"num": 249, "question": "Nhà thầu liên danh A-B gồm 2 thanh viên  là nhà thầu A và nhà thầu B. Nhà thầu A  dà 3, "question": "Đối với đấu thầu qua mạng, quy định nào về việc mở thầu và công khai biên bản mở thầu trên Hệ thống mạng đấu thầu quốc gia là đúng?", "options": [{"key": "A", "text": "Hệ thống tự động mở thầu và công khai biên bản mở thầu trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "B", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 04 giờ kể từ thời điểm đóng thầu:"}, {"key": "C", "text": "Tổ chuyên gia phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "D", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}], "answer": "D"}, {"num": 162, "question": "Bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh trong đấu thầu qua mạng được nộp như thế nào?", "options": [{"key": "A", "text": "Gửi qua email đến Tổ trưởng Tổ chuyên gia"}, {"key": "B", "text": "Gửi cho Chủ đầu tư khi nhà thầu được mời vào đối chiếu tài liệu"}, {"key": "C", "text": "Gửi bản gốc đến địa chỉ bên mời thầu theo quy định trong E-HSMT"}, {"key": "D", "text": "Gửi cho Đơn vị tư vấn đấu thầu đánh giá E-HSDT"}], "answer": "B"}, {"num": 333, "question": "Sau khi kết thúc chào giá trực tuyến, nếu có nhiều nhà thầu cùng chào giá thấp nhất bằng nhau, nhà thầu nào sẽ được xếp hạng thứ nhất?", "options": [{"key": "A", "text": "Nhà thầu có năng lực tài chính tốt nhất"}, {"key": "B", "text": "Nhà thầu chào giá đầu tiên thấp nhất"}, {"key": "C", "text": "Nhà thầu nộp hồ sơ dự thầu sớm nhất"}, {"key": "D", "text": "Yêu cầu các nhà thầu này chào lại giá"}], "answer": "B"}, {"num": 136, "question": "Trường hợp phải chấm dứt hợp đồng với nhà thầu vi phạm hợp đồng để thay thế nhà thầu mới thì phần công việc chưa thực hiện được áp dụng hình thức chỉ định thầu cho nhà thầu khác với giá trị được tính như nào?", "options": [{"key": "A", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "B", "text": "Bằng giá trị ghi trong hợp đồng được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu trừ đi giá trị của phần công việc đã thực hiện, được nghiệm thu trước đó"}, {"key": "C", "text": "Bằng giá trị của phần công việc còn lại được cập nhật giá tại thời điểm áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Bằng giá trị ghi trong hợp đồng trừ đi giá trị của phần công việc đã thực hiện trước đó theo dự toán được duyệt"}], "answer": "A"}, {"num": 139, "question": "Trường hợp nào là một trong những điều kiện để chủ đầu tư chấp thuận đề xuất của nhà thầu trong quá trình thực hiện hợp đồng về việc thay đổi các hàng hóa có phiên bản sản xuất, năm sản xuất mới hơn so với hàng hóa ghi trong hợp đồng?", "options": [{"key": "A", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng bắt buộc phải cùng hãng sản xuất và xuất xứ"}, {"key": "B", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng hãng sản xuất nhưng không bắt buộc cùng xuất xứ"}, {"key": "C", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng, phải cùng xuất xứ nhưng không bắt buộc cùng hãng sản xuất"}, {"key": "D", "text": "Hàng hóa thay thế có tính năng kỹ thuật, cấu hình, thông số và các yêu cầu kỹ thuật khác tương đương hoặc tốt hơn hàng hóa ghi trong hợp đồng nhưng không bắt buộc cùng hãng sản xuất và cùng xuất xứ"}], "answer": "A"}, {"num": 126, "question": "Hội đồng giải quyết kiến nghị có quyền thực hiện việc nào sau đây?", "options": [{"key": "A", "text": "Hủy thầu"}, {"key": "B", "text": "Yêu cầu chủ đầu tư tạm dừng, ký kết hợp đồng"}, {"key": "C", "text": "Yêu cầu nhà thầu, chủ đ  án trên đều đúng"}], "answer": "A"}, {"num": 228, "question": "Theo quy định tại Nghị định số  95/2020/NĐ-CP (được sửa đổi, bổ sung tại  Nghị định số 09/2022/NĐ-CP, Nghị định  số 17/2025/NĐ-CP), khái niệm Nước  thành viên không bao gồm:", "options": [{"key": "A", "text": "Nước thành viên Hiệp định Đối tác Toàn diện và Tiến bộ Xuyên Thái  Bình Dương (CPTPP)"}, {"key": "B", "text": "Nước thành viên EU"}, {"key": "C", "text": "Vương quốc Anh và Bắc Ai-len"}, {"key": "D", "text": "Các nước ASEAN chưa gia nhập Hiệp định CPTPP"}], "answer": "D"}, {"num": 108, "question": "Thời hiệu áp dụng biện pháp cấm tham gia hoạt động đấu thầu là bao lâu?", "options": [{"key": "A", "text": "10 năm tính từ ngày xảy ra hành vi vi phạm"}, {"key": "B", "text": "10 năm tính từ ngày phát hiện ra hành vi vi phạm"}, {"key": "C", "text": "05 năm tính từ ngày phát hiện ra hành vi vi phạm"}, {"key": "D", "text": "05 năm tính từ ngày xảy ra hành vi vi phạm"}], "answer": "A"}, {"num": 297, "question": "Trường hợp nào sau đây Công ty B khi tham dự gói thầu xây lắp X thuộc Dự án Y được kết luận là đáp ứng về bảo đảm cạnh tranh trong đấu thầu?", "options": [{"key": "A", "text": "Công ty B sử dụng nhà thầu phụ là công ty A, công ty A là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật cho E-HSMT của gói thầu xây lắp X"}, {"key": "B", "text": "Công ty B tham dự gói thầu xây lắp X đồng thời là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật của E-HSMT của gói thầu xây lắp X."}, {"key": "C", "text": "Công ty B sử dụng nhà thầu phụ là công ty tư vấn C, công ty tư vấn C sở hữu 30% cổ phần của công ty A và công ty A là nhà thầu tư vấn thiết kế kỹ thuật cho dự án Y"}, {"key": "D", "text": "Công ty A là nhà thầu tư vấn lập hồ sơ mời thầu gói thầu xây lắp X có sở hữu 30% vốn góp của Công ty B"}], "answer": "C"}, {"num": 118, "question": "Trường hợp đang trong quá trình giải quyết kiến nghị mà nhà thầu gửi đơn khiếu nại thì việc giải quyết kiến nghị được xử lý thế nào", "options": [{"key": "A", "text": "Tiếp tục giải quyết kiến nghị"}, {"key": "B", "text": "Chấm dứt ngay việc giải quyết kiến nghị"}, {"key": "C", "text": "Tạm dừng việc giải quyết kiến nghị đến khi có kết quả giải quyết khiếu nại"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "B"}, {"num": 325, "question": "Đối với đấu thầu qua mạng, nội dung nào sau đây là đúng?", "options": [{"key": "A", "text": "Việc đánh giá HSDT được thực hiện trên bản chụp"}, {"key": "B", "text": "Nhà thầu phải chịu trách nhiệm về tính thống nhất giữa bản gốc và bản chụp"}, {"key": "C", "text": "Trường hợp có sự sai khác giữa bản gốc và bản chụp nhưng không làm thay đổi thứ tự xếp hạng nhà thầu thì căn cứ vào bản gốc để đánh giá"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "D"}, {"num": 182, "question": "Chào giá trực tuyến theo quy trình thông thường áp dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Dịch vụ phi tư vấn thông dụng, đơn giản"}, {"key": "B", "text": "Xây lắp"}, {"key": "C", "text": "Dịch vụ tư vấn"}, {"key": "D", "text": "Hỗn hợp"}], "answer": "A"}, {"num": 6, "question": "Theo quy định pháp luật về đấu thầu, đấu thầu là gì?", "options": [{"key": "A", "text": "Là quá trình lựa chọn nhà thầu để ký kết, thực hiện hợp đồng cung cấp dịch vụ tư vấn, dịch vụ phi tư vấn, mua sắm hàng hóa, xây lắp trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}, {"key": "B", "text": "Là quá trình lựa chọn nhà đầu tư để ký kết, thực hiện hợp đồng dự án đầu tư kinh doanh trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}, {"key": "C", "text": "Là quá trình lựa chọn đơn vị để thực hiện hợp đồng thông qua các quy trình, thủ tục do pháp luật đấu thầu quy định:"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 11, "question": "Nhà thầu trong nước nào được hưởng ưu đãi trong lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Nhà thầu trong nước sản xuất hàng hóa
