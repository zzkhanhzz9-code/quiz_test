ng phương thức một giai đoạn hai túi hồ sơ có giá gói thầu 100 tỷ đồng. Trong quá trình tham dự thầu, nhà thầu X không đạt về kỹ thuật có kiến nghị về kết quả lựa chọn nhà thầu của gói thầu gửi Hội đồng giải quyết kiến nghị (trong đơn kiến nghị nhà thầu nêu giá dự thầu của mình là 90 tỷ đồng). Chi phí giải quyết kiến nghị nhà thầu X phải nộp là?", "options": [{"key": "A", "text": "Nhà thầu X phải nộp 25 triệu đồng"}, {"key": "B", "text": "Nhà thầu X phải nộp 22,5 triệu đồng"}, {"key": "C", "text": "Nhà thầu X phải nộp 20 triệu đồng"}, {"key": "D", "text": "Nhà thầu X phải nộp 15 triệu đồng"}], "answer": "A"}, {"num": 191, "question": "Trong các hiệp định dưới đây, hiệp định nào không có quy định về các trường hợp chỉ định thầu?", "options": [{"key": "A", "text": "Hiệp định Đối tác Toàn diện và Tiến bộ Xuyên Thái Bình Dương (CPTPP)"}, {"key": "B", "text": "Hiệp định thương mại tự do giữa Cộng hòa xã hội chủ nghĩa Việt Nam và Liên minh Châu Âu (EVFTA)"}, {"key": "C", "text": "Hiệp định EVFTA và Hiệp định Thương mại Tự do giữa Việt Nam và Liên hiệp Vương quốc Anh và Bắc Ailen (UKVFTA)"}, {"key": "D", "text": "Hiệp định Đối tác Kinh tế Toàn diện Khu vực (RCEP)"}], "answer": "D"}, {"num": 13, "question": "Ngôn ngữ sử dụng đối với đấu thầu quốc tế là gì?", "options": [{"key": "A", "text": "Tiếng Việt"}, {"key": "B", "text": "Tiếng Đức"}, {"key": "C", "text": "Tiếng Anh hoặc tiếng Việt và tiếng Anh"}, {"key": "D", "text": "Tiếng Đức hoặc tiếng Anh"}], "answer": "C"}, {"num": 217, "question": "Phương thức lựa chọn nhà thầu nào sau  đây áp dụng cho đấu thầu qua mạng?", "options": [{"key": "A", "text": "01 giai đoạn, 01 túi hồ sơ"}, {"key": "B", "text": "02 giai đoạn, 01 túi hồ sơ"}, {"key": "C", "text": "02 giai đoạn, 02 túi hồ sơ"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "A"}, {"num": 201, "question": "Đối với gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc thẩm định kết quả lựa chọn nhà thầu được thực hiện như thế nào?", "options": [{" ion": "Trường hợp một hoặc một số thành viên liên danh vi phạm hợp đồng, không còn năng lực để tiếp tục thực hiện hợp đồng, làm ảnh hưởng nghiêm trọng đến tiến độ, chất lượng, hiệu quả của gói thầu thì việc đánh giá uy tín của nhà thầu trong việc thực hiện hợp đồng được xử lý như nào?", "options": [{"key": "A", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị chủ đầu tư đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Chỉ một hoặc một số thành viên liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin thành viên liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Nhà thầu liên danh vi phạm hợp đồng bị coi là không hoàn thành hợp đồng và bị bên mời thầu đăng tải thông tin nhà thầu liên danh vi phạm hợp đồng trên Hệ thống mạng đấu thầu quốc gia"}], "answer": "B"}, {"num": 167, "question": "Đối với đấu thầu qua mạng, khi tham dự thầu, nhà thầu…?", "options": [{"key": "A", "text": "Chịu trách nhiệm về tính chính xác của các thông tin kê khai trên webform và file tài liệu đính kèm"}, {"key": "B", "text": "Chỉ nộp một bộ E-HSDT đối với một E-TBMT"}, {"key": "C", "text": "Chỉ được rút, sửa đổi, nộp lại E-HSDT trước thời điểm đóng thầu"}, {"key": "D", "text": "Cả 3 đáp án trên đều đúng"}], "answer": "D"}, {"num": 121, "question": "Đối với kiến nghị về kết quả lựa chọn nhà thầu, Hội đồng giải quyết kiến nghị phải có văn bản giải quyết kiến nghị trong thời hạn bao nhiêu ngày kể từ ngày Hội đồng được thành lập?", "options": [{"key": "A", "text": "25 ngày"}, {"key": "B", "text": "30 ngày"}, {"key": "C", "text": "35 ngày"}, {"key": "D", "text": "20 ngày"}], "answer": "B"}, {"num": 270, "question": "Trong gói thầu dịch vụ tư vấn, thông tin về uy tín của nhà thầu được sử dụng để?", "options": [{"key": "A", "text": "Đánh giá về năng lực, kinh nghiệm"}, {"key": "B", "text": "Đánh giá tư cách hợp lệ của nhà thầu"}, {"key": "C", "text": "Đánh giá về kỹ thuật"}, {"key": "D", "text": "Loại nhà thầu đã bị đánh giá về uy tín"}], "answer": "C"}, {"num": 198, "question": "Đàm phán giá chỉ được áp dụng trong trường hợp nào sau đây?", "options": [{"key": "A", "text": "Mua vật tư tiêu hao"}, {"key": "B", "text": "Mua thuốc, thiết bị y tế, vật tư xét nghiệm chỉ có 01 hoặc 02 hãng sản xuất"}, {"key": "C", "text": "Mua hàng hóa chỉ có 01 hãng sản xuất"}, {"key": "D", "text": "Mua hàng hóa chỉ có 01 hoặc 02 hãng sản xuất"}], "answer": "B"}, {"num": 149, "question": "Nhận định nào sau đây đúng về văn bản điện tử trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Văn bản điện tử trên Hệ thống có giá trị theo quy định của pháp luật về giao dịch điện tử, làm cơ sở đối chiếu, so sánh, xác thực thông tin phục vụ công tác đánh giá, thẩm định, thanh tra, kiểm tra, kiểm toán và giải ngân"}, {"key": "B", "text": "Thời điểm gửi, nhận văn bản điện tử được xác định căn cứ theo thời gian thực ghi lại trên Hệ thống"}, {"key": "C", "text": "Khi gửi hồ sơ thanh quyết toán đến Kho bạc Nhà nước, nhà thầu không phải cung cấp thông tin, tài liệu cho Kho bạc Nhà nước đối với các thông tin, tài liệu là văn bản điện tử trên Hệ thống"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "D"}, {"num": 209, "question": "Việc hủy E-TBMT thực hiện tại thời điểm nào?", "options": [{"key": "A", "text": "Được thực hiện tại thời điểm đóng thầu trong trường hợp không có nhà thầu tham dự thầu"}, {"key": "B", "text": "Được thực hiện sau thời điểm mở thầu"}, {"key": "C", "text": "Được thực hiện trước thời điểm đóng thầu"}, {"key": "D", "text": "Phương án A và C đều đúng\nĐáp án D\n\nCâu 210: Khi chủ đầu tư sửa đổi E-HSMT, thay đổi thời điểm đóng thầu (nếu có) trên Hệ thống, nhận định nào sau đây đúng?\nA. Nhà thầu phải tự theo dõi thông tin sửa đổi trên Hệ thống để chuẩn bị E-HSDT\nB. Nhà thầu phải chịu bất lợi nếu không cập nhật thông tin sửa đổi E-HSMT, thời điểm đóng thầu\nC. Hệ thống tự động gửi email thông báo sửa đổi E-HSMT, thay đổi thời điểm đóng thầu\nD. Các phương án trên đều đúng"}], "answer": "D"}, {"num": 236, "question": "Quy trình, thủ tục lựa chọn nhà thầu đối  với chỉ định thầu theo quy trình rút gọn  bao gồm các bước nào sau đây?", "options": [{"key": "A", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; thương thảo, hoàn thiện  hợp đồng; trình, phê duyệt và công khai kết quả lựa chọn nhà thầu; ký kết  hợp đồng"}, {"key": "B", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; thương thảo hợp đồng;  trình, phê duyệt kết quả lựa chọn nhà thầu; ký kết và quản lý thực hiện hợp  đồng"}, {"key": "C", "text": "Chuẩn bị và gửi dự thảo hợp đồng cho nhà thầu; hoàn thiện hợp đồng,  phê duyệt và công khai kết quả lựa chọn nhà thầu; ký kết và quản lý thực  hiện hợp đồng"}, {"key": "D", "text": "Lập, phê duyệt hồ sơ yêu cầu; xác định nhà thầu dự kiến được mời nhận  hồ sơ yêu cầu; đánh giá hồ sơ đề xuất và thương thảo về các đề xuất của nhà  thầu; phê duyệt và công khai kết quả lựa chọn nhà thầu; hoàn thiện, ký kết  và quản lý thực hiện hợp đồng"}], "answer": "C"}, {"num": 205, "question": "Đối với đấu thầu qua mạng, nhà thầu liên danh nộp bảo đảm dự thầu theo thể thức nào sau đây?", "options": [{"key": "A", "text": "Từng thành viên liên danh có thể sử dụng thể thức bảo lãnh dự thầu khác nhau"}, {"key": "B", "text": "Các thành viên liên danh bắt buộc phải sử dụng cùng thể thức bảo lãnh dự thầu điện tử"}, {"key": "C", "text": "Các thành viên liên danh phải sử dụng cùng thể thức: bảo lãnh dự thầu điện tử hoặc bảo lãnh dự thầu bằng giấy"}, {"key": "D", "text": "Các thành viên liên danh bắt buộc phải sử dụng cùng thể thức bảo lãnh dự thầu bằng giấy"}], "answer": "C"}, {"num": 14, "question": "Đối với đấu thầu quốc tế, trường hợp ngôn ngữ sử dụng trong hồ sơ mời thầu là tiếng Việt và tiếng Anh thì khi tham dự thầu, nhà thầu sử dụng ngôn ngữ gì?", "options": [{"key": "A", "text": "Chỉ tiếng Việt"}, {"key": "B", "text": "Chỉ tiếng Anh"}, {"key": "C", "text": "Tiếng Việt hoặc tiếng Anh"}, {"key": "D", "text": "Bắt buộc cả tiếng Việt và tiếng Anh"}], "answer": "C"}, {"num": 331, "question": "Khi có yêu cầu đặt hàng trong mua sắm trực tuyến, Hệ thống mạng đấu thầu quốc gia sẽ tự động gửi thông báo cho ai?", "options": [{"key": "A", "text": "Nhà thầu đã trúng thầu thông qua hình thức mua sắm tập trung hoặc không tập trung trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Nhà thầu đã trúng thầu trong mua sắm tập trung trước đó"}, {"key": "C", "text": "Chủ đầu tư"}, {"key": "D", "text": "Đơn vị mua sắm tập trung"}], "answer": "B"}, {"num": 24, "question": "Đơn vị sự nghiệp công lập A đã trúng thầu gói thầu tổ chức lớp đào tạo cán bộ cho UBND tỉnh X sử dụng vốn ngân sách địa phương. Đơn vị sự nghiệp công lập A có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu để thuê dịch vụ hậu cần (như địa điểm ăn nghỉ, photo tài liệu, hội trường tổ chức) hay không?", "options": [{"key": "A", "text": "Phải lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Căn cứ vào hợp đồng quy định giữa đơn vị A và UBND tỉnh X"}, {"key": "C", "text": "Đơn vị A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình"}, {"key": "D", "text": "Căn cứ theo phân cấp quyết định mua sắm của UBND tỉnh X"}], "answer": "C"}, {"num": 322, "question": "Trường hợp nào sau đây nhà thầu bị coi là không đáp ứng tư cách hợp lệ khi tham dự thầu theo quy định tại khoản 1 Điều 5 của Luật Đấu thầu?", "options": [{"key": "A", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chi nhánh B để tham dự thầu"}, {"key": "B", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của chính đơn vị mình để tham dự thầu"}, {"key": "C", "text": "Nhà thầu A sử dụng tài khoản tham gia Hệ thống của công ty con hạch toán phụ thuộc C để tham dự thầu"}, {"key": "D", "text": "Đáp án A và C là đúng"}], "answer": "D"}, {"num": 12, "question": "Trường hợp nào sau đây cơ quan, tổ chức, doanh nghiệp được tự quyết định việc lựa chọn nhà thầu trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình?", "options": [{"key": "A", "text": "Thực hiện gói thầu thuộc dự án sử dụng vốn đầu tư công của cơ quan nhà nước"}, {"key": "B", "text": "Thực hiện gói thầu thuộc dự án sử dụng vốn đầu tư công của đơn vị sự nghiệp công lập bảo đảm một phần chi thường xuyên"}, {"key": "C", "text": "Thực hiện gói thầu thuộc dự án sử dụng vốn ngân sách nhà nước của doanh nghiệp nhà nước"}, {"key": "D", "text": "Lựa chọn nhà thầu của doanh nghiệp nhà nước không sử dụng vốn ngân sách nhà nước, đơn vị sự nghiệp công lập tự bảo đảm chi thường xuyên và chi đầu tư, đơn vị sự nghiệp công lập tự bảo đảm chi thường xuyên không sử dụng ngân sách nhà nước"}], "answer": "D"}, {"num": 133, "question": "Đối với gói thầu chia phần, trường hợp một phần của gói thầu không có nhà thầu tham dự thầu thì chủ đầu tư xử lý thế nào?", "options": [{"key": "A", "text": "Tách phần đó ra thành gói thầu riêng biệt để tổ chức lựa chọn nhà thầu theo quy định"}, {"key": "B", "text": "Hủy thầu"}, {"key": "C", "text": "Đàm phán với nhà thầu trúng thầu của phần khác để thực hiện"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 309, "question": "Thời gian có hiệu lực của bảo đảm thực hiện hợp đồng được tính từ khi nào đến khi nào?", "options": [{"key": "A", "text": "Từ ngày ký hợp đồng đến ngày thanh toán cuối cùng"}, {"key": "B", "text": "Từ ngày hợp đồng có hiệu lực đến ngày các bên hoàn thành nghĩa vụ hoặc chuyển sang thực hiện nghĩa vụ bảo hành đối với trường hợp có quy định về bảo hành"}, {"key": "C", "text": "Từ ngày nộp hồ sơ dự thầu đến ngày hoàn thành nghĩa vụ theo hợp đồng"}, {"key": "D", "text": "Từ ngày thông báo trúng thầu đến ngày hết thời hạn bảo hành"}], "answer": "B"}, {"num": 89, "question": "Danh mục hàng hóa, dịch vụ áp dụng mua sắm tập trung do Bộ trưởng Bộ Y tế ban hành:", "options": [{"key": "A", "text": "Danh mục mua sắm tập trung cấp quốc gia đối với ô tô trong trường hợp cần thiết"}, {"key": "B", "text": "Danh mục mua sắm tập trung cấp quốc gia đối với thuốc; danh mục mua sắm tập trung cấp quốc gia đối với thiết bị công nghệ thông tin trong trường hợp cần thiết"}, {"key": "C", "text": "Danh mục mua sắm tập trung cấp quốc gia đối với thuốc; danh mục mua sắm tập trung cấp quốc gia đối với dịch vụ đơn giản trong trường hợp cần thiết"}, {"key": "D", "text": "Danh mục mua sắm tập trung cấp quốc gia đối với thuốc; danh mục mua sắm tập trung cấp quốc gia đối với thiết bị y tế, vật tư xét nghiệm trong trường hợp cần thiết"}], "answer": "D"}, {"num": 289, "question": "Đối với gói thầu xây dựng “Trường trung học phổ thông A”, bao gồm tổ hợp các công trình: \nNhà A1 (Nhà học): Cao 10 tầng, tổng diện tích sàn 8.000 m2, có giá trị theo dự toán được duyệt là (2X) VND. Nhà A1 là công trình kết cấu dạng nhà cấp II theo quy định của Thông tư số 06/2021/TT-BXD.\nNhà A2 (Nhà học): Cao 6 tầng, tổng diện tích sàn 1.000 m2, có giá trị theo dự toán được duyệt là (Y) VND. Nhà A2 là công trình kết cấu dạng nhà cấp III theo quy định của Thông tư số 06/2021/TT-BXD.\nHàng rào bảo vệ: Cao 3m\nNhà bảo vệ: Cao 1 tầng, diện tích sàn 12 m2.\nKinh nghiệm thi công công trình tương tự được quy định trong hồ sơ mời thầu như thế nào là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "B", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}, {"key": "C", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "D", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}], "answer": "A"}, {"num": 334, "question": "Chủ đầu tư phải gửi thông báo mời tham gia chào giá trực tuyến theo quy trình thông thường đến các nhà thầu đáp ứng yêu cầu kỹ thuật trong thời hạn tối thiểu bao lâu trước thời điểm bắt đầu chào giá?", "options": [{"key": "A", "text": "24 giờ"}, {"key": "B", "text": "03 ngày làm việc"}, {"key": "C", "text": "05 ngày"}, {"key": "D", "text": "05 ngày làm việc"}], "answer": "B"}, {"num": 25, "question": "Sở Y tế tỉnh A được doanh nghiệp trong nước tài trợ 5 tỷ đồng để mua sắm thuốc phục vụ khám chữa bệnh cho người nghèo, hỏi Sở Y tế có phải tổ chức đấu thầu thuốc theo quy định của Luật Đấu thầu không?", "options": [{"key": "A", "text": "Sở Y tế A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình trong trường hợp nhà tài trợ yêu cầu không lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Sở Y tế A phải tổ chức lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "C", "text": "Trong mọi trường hợp Sở Y tế A không phải thực hiện theo Luật Đấu thầu do đây là nguồn doanh nghiệp trong nước tài trợ"}, {"key": "D", "text": "Phải xin ý kiến của UBND tỉnh A để có cơ sở xác định có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu hay không"}], "answer": "A"}, {"num": 18, "question": "Hồ sơ hoàn công và quyết toán của gói thầu được lưu trữ theo quy định nào?", "options": [{"key": "A", "text": "Quy định nội bộ của nhà thầu"}, {"key": "B", "text": "Quy định của tư vấn giám sát"}, {"key": "C", "text": "Quy định của pháp luật về lưu trữ"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "C"}, {"num": 17, "question": "Trường hợp hồ sơ đề xuất về tài chính của Nhà thầu không vượt qua bước đánh giá về kỹ thuật n 03 năm"}], "answer": "A"}, {"num": 97, "question": "Nhà thầu đã ký thỏa thuận khung và được đơn vị có nhu cầu mua sắm yêu cầu ký hợp đồng nhưng không ký hợp đồng, không thực hiện biện pháp bảo đảm thực hiện hợp đồng sẽ bị xử lý như thế nào?", "options": [{"key": "A", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn 06 tháng kể từ ngày đơn vị có nhu cầu mua sắm công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn 06 tháng kể từ ngày đơn vị mua sắm tập trung công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia, trừ trường hợp bất khả kháng"}, {"key": "C", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn trong thời hạn 03 tháng kể từ ngày Bộ Tài chính nhận được văn bản đề nghị của đơn vị có nhu cầu mua sắm, trừ trường hợp bất khả kháng"}, {"key": "D", "text": "Nhà thầu sẽ bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong thời hạn trong thời hạn 06 tháng kể từ ngày Bộ Tài chính nhận được văn bản đề nghị của đơn vị có nhu cầu mua sắm, trừ trường hợp bất khả kháng"}], "answer": "B"}, {"num": 27, "question": "Đối với gói thầu mua sắm hàng hóa thông dụng, sẵn có trên thị trường có giá gói thầu 05 tỷ đồng thì kế hoạch lựa chọn nhà thầu phê duyệt áp dụng hình thức lựa chọn nhà thầu nào sau đây?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chào hàng cạnh tranh"}, {"key": "B", "text": "Được áp dụng hình thức chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Bắt buộc áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}], "answer": "B"}, {"num": 92, "question": "Thời hạn của thỏa thuận khung:", "options": [{"key": "A", "text": "Thời hạn áp dụng thỏa thuận khung được quy định là 40 tháng"}, {"key": "B", "text": "Thời hạn áp dụng thỏa thuận khung được quy định trong kế hoạch lựa chọn nhà thầu nhưng không quá 36 tháng"}, {"key": "C", "text": "Thời hạn áp dụng thỏa thuận khung do người có thẩm quyền quyết định trong kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "B"}, {"num": 88, "question": "Thời gian đánh giá hồ sơ dự thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Tối đa không quá 45 ngày đối với đấu thầu trong nước và không quá 60 ngày đối với đấu thầu quốc tế"}, {"key": "B", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "C", "text": "Do người có thẩm quyền, chủ đầu tư có trách nhiệm quyết định"}, {"key": "D", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu và phù hợp với thời gian tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}], "answer": "D"}, {"num": 181, "question": "Gói thầu chào giá trực tuyến rút gọn, trường hợp nhà thầu từ chối hoặc không xác nhận về việc chấp thuận được trao hợp đồng trên Hệ thống mạng đấu thầu quốc gia thì nội dung nào sau đây không đúng?", "options": [{"key": "A", "text": "Công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Khoá tài khoản trong thời hạn 03 tháng kể từ ngày Bộ Tài chính nhận được văn bản đề nghị của chủ đầu tư"}, {"key": "C", "text": "Khóa chức năng chào giá trực tuyến trong thời hạn 06 tháng kể từ ngày chủ đầu tư công khai tên nhà thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Bị đánh giá về uy tín trong việc tham dự thầu"}], "answer": "B"}, {"num": 282, "question": "Gói thầu cung cấp dịch vụ vệ sinh tòa nhà do Sở Tài chính tỉnh X làm chủ đầu tư có giá gói thầu 01 tỷ đồng, thời gian thực hiện là 12 tháng, hợp đồng tương tự yêu cầu 30% giá gói thầu. Trường hợp nào sau đây nhà thầu được coi là đáp ứng về giá trị của hợp đồng tương tự?", "options": [{"key": "A", "text": "Nhà thầu cung cấp hợp đồng A (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 100 triệu đồng; hợp đồng B (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 250 triệu đồng"}, {"key": "B", "text": "Nhà thầu cung cấp hợp đồng A (đã nghiệm thu, đã được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà là 300 triệu đồng"}, {"key": "C", "text": "Nhà thầu cung cấp hợp đồng A (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (chưa được nghiệm thu) là 100 triệu đồng; hợp đồng B (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 400 triệu đồng"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "D"}, {"num": 140, "question": "Trường hợp gói thầu có tính chất đặc thù và áp dụng hình thức chỉ định thầu hoặc lựa chọn nhà thầu trong trường hợp đặc biệt, nhà thầu nước ngoài có yêu cầu ràng buộc chỉ ký hợp đồng khi không phải đăng ký trên Hệ thống mạng đấu thầu quốc gia thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Không cần yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Nhà thầu không được chấp nhận và bị loại"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 146, "question": "Trường hợp nào dưới đây, chủ đầu tư và nhà thầu liên danh được thỏa thuận điều chỉnh phạm vi công việc giữa các thành viên liên danh?", "options": [{"key": "A", "text": "Khi một thành viên liên danh không muốn tiếp tục thực hiện phần việc đã cam kết"}, {"key": "B", "text": "Khi chủ đầu tư thấy một thành viên trong liên danh thực hiện tốt nên muốn điều chuyển toàn bộ phần việc cho thành viên liên danh đó"}, {"key": "C", "text": "Khi cần đẩy nhanh tiến độ thực hiện hợp đồng hoặc do điều kiện khách quan không phải lỗi của nhà thầu làm ảnh hưởng tiến độ"}, {"key": "D", "text": "Khi một thành viên liên danh đề nghị chuyển nhượng phần việc để tiết kiệm chi phí"}], "answer": "C"}, {"num": 300, "question": "Gói thầu đang xét là gói thầu giặt cho bệnh viện công lập (có tính chất công việc lặp lại theo chu kỳ qua các năm), có thời gian thực hiện gói thầu trong 3 năm với giá gói thầu là 12 tỷ đồng. Nhà thầu nào được xác định đáp ứng yêu cầu về giá trị hợp đồng tương tự khi tham dự gói thầu này?", "options": [{"key": "A", "text": "Nhà thầu A có 01 hợp đồng giặt là X cho bệnh viện công lập có thời gian thực hiện gói thầu là 48 tháng (đang trong quá trình thực hiện, chưa hoàn thành, chưa được thanh lý), nhưng tính đến thời điểm tham dự thầu, nhà thầu A đã thực hiện được 24 tháng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1,2 tỷ đồng;"}, {"key": "B", "text": "Nhà thầu B cung cấp 02 hợp đồng, trong đó có hợp đồng giặt X cho khách sạn tư nhân, thời gian thực hiện hợp đồng trong 06 tháng với giá trị là 300 triệu đồng; Hợp đồng giặt là Y cho bệnh viện công lập, thời gian thực hiện hợp đồng trong 24 tháng với giá trị là 3 tỷ đồng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1 tỷ đồng."}, {"key": "C", "text": "Nhà thầu A và B đều đáp ứng"}, {"key": "D", "text": "Nhà thầu A và B đều không đáp ứng"}], "answer": "C"}, {"num": 279, "question": "Đối với công trình đang xét là công trình xây dựng có loại kết cấu dạng nhà cấp II với giá trị công trình là 60 tỷ đồng, E-HSMT có yêu cầu về kinh nghiệm thực hiện hợp đồng xây lắp tương tự, trường hợp nào sau đây được đánh giá là một công trình xây lắp tương tự?", "options": [{"key": "A", "text": "Nhà thầu có 2 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 50 tỷ đồng"}, {"key": "B", "text": "Nhà thầu có 2 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 20 tỷ đồng"}, {"key": "C", "text": "Nhà thầu có 3 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 20 tỷ đồng, 10 tỷ đồng"}, {"key": "D", "text": "Nhà thầu có 1 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ là 60 tỷ đồng"}], "answer": "A"}, {"num": 26, "question": "Gói thầu nào sau đây thuộc trường hợp được áp dụng chào hàng cạnh tranh?", "options": [{"key": "A", "text": "Tất cả gói thầu hàng hoá có giá không quá 10 tỷ đồng"}, {"key": "B", "text": "Gói thầu dịch vụ phi tư vấn thông dụng, đơn giản có giá không quá 10 tỷ đồng"}, {"key": "C", "text": "Gói thầu dịch vụ tư vấn thông dụng, đơn giản có giá không quá 5 tỷ đồng"}, {"key": "D", "text": "Gói thầu xây lắp công trình đơn giản đã có dự toán được phê duyệt có giá không quá 15 tỷ đồng"}], "answer": "B"}, {"num": 15, "question": "Điều kiện để tổ chức đấu thầu quốc tế lựa chọn nhà thầu thực hiện gói thầu mua sắm hàng hóa là gì?", "options": [{"key": "A", "text": "Gói thầu mua sắm hàng hóa thông dụng, đơn giản, có sẵn trên thị trường"}, {"key": "B", "text": "Gói thầu mua sắm hàng hóa mà hàng hóa đó trong nước sản xuất được và đáp ứng các yêu cầu về kỹ thuật, chất lượng, giá nhưng chủ đầu tư yêu cầu phải mua hàng hóa nhập khẩu"}, {"key": "C", "text": "Gói thầu mua sắm hàng hóa mà hàng hóa đó trong nước không sản xuất được hoặc sản xuất được nhưng không đáp ứng một trong các yêu cầu về kỹ thuật, chất lượng, giá"}, {"key": "D", "text": "Gói thầu mua sắm hàng hóa thông dụng đã được nhập khẩu và chào bán tại Việt Nam nhưng hàng hóa đó trong nước không sản xuất được"}], "answer": "C"}, {"num": 141, "question": "Đối với trường hợp hủy thầu thì phải thực hiện giải pháp nào sau đây?", "options": [{"key": "A", "text": "Phải điều chỉnh thời gian bắt đầu tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "B", "text": "Phải điều chỉnh thời gian thực hiện gói thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "C", "text": "Không phải điều chỉnh thời gian bắt đầu tổ chức lựa chọn nhà thầu trong kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Tất cả các đáp án trên đều không đúng"}], "answer": "C"}, {"num": 304, "question": "Phương pháp kết hợp giữa kỹ thuật và giá được áp dụng cho gói thầu tư vấn có đặc điểm nào trong các phương án sau đây?", "options": [{"key": "A", "text": "Gói thầu tư vấn đơn giản, chi phí thấp"}, {"key": "B", "text": "Gói thầu tư vấn có yêu cầu kỹ thuật rất cao, chi phí cố định"}, {"key": "C", "text": "Gói thầu tư vấn chú trọng tới cả chất lượng và chi phí thực hiện"}, {"key": "D", "text": "Gói thầu tư vấn có quy trình thực hiện đã được tiêu chuẩn hoá"}], "answer": "C"}, {"num": 220, "question": "Đối với đấu thầu rộng rãi qua mạng,  trường hợp gói thầu có giá trị bảo đảm dự  thầu nhỏ hơn 50 triệu đồng, thời gian có  hiệu lực của thư bảo lãnh dự thầu hoặc  giấy chứng nhận bảo hiểm bảo lãnh được  quy định tại đâu?", "options": [{"key": "A", "text": "Trong E-HSMT"}, {"key": "B", "text": "Trong thông báo mời đối chiếu tài liệu"}, {"key": "C", "text": "Trong thông báo mời thương thảo hợp đồng"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 23, "question": "Thành viên tổ chuyên gia cần có tối thiểu bao nhiêu năm kinh nghiệm trong lĩnh vực liên quan?", "options": [{"key": "A", "text": "01 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "B", "text": "02 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "C", "text": "03 năm công tác thuộc một trong các lĩnh vực liên quan đến nội dung pháp lý, kỹ thuật, tài chính của gói thầu"}, {"key": "D", "text": "Không có quy định về số năm kinh nghiệm"}], "answer": "C"}, {"num": 98, "question": "Đối với gói thầu mua sắm tập trung áp dụng lựa chọn nhà thầu căn cứ theo khả năng cung cấp và áp dụng phương pháp giá thấp nhất, việc lựa chọn danh sách nhà thầu trúng thầu được thực hiện như thế nào?", "options": [{"key": "A", "text": "Phải đảm bảo tổng số lượng hàng hóa mà các nhà thầu trúng thầu chào thầu tối thiểu bằng số lượng hàng hóa nêu trong hồ sơ mời thầu, đồng thời bảo đảm tổng giá đề nghị trúng thầu của gói thầu tốt nhất"}, {"key": "B", "text": "Phải đảm bảo tổng số lượng hàng hóa mà các nhà thầu trúng thầu chào thầu bằng số lượng hàng hóa nêu trong hồ sơ mời thầu, đồng thời bảo đảm tổng giá đề nghị trúng thầu của gói thầu cao nhất"}, {"key": "C", "text": "Phải đảm bảo tổng số lượng hàng hóa mà các nhà thầu trúng thầu chào thầu tối thiểu bằng số lượng hàng hóa nêu trong hồ sơ mời thầu, đồng thời bảo đảm tổng giá đề nghị trúng thầu của gói thầu thấp nhất"}, {"key": "D", "text": "Phải đảm bảo tổng số lượng hàng hóa mà các nhà thầu trúng thầu chào thầu bằng số lượng hàng hóa nêu trong hồ sơ mời thầu, đồng thời bảo đảm tổng giá đánh giá của gói thầu là thấp nhất"}], "answer": "C"}, {"num": 272, "question": "Đối với gói thầu xây lắp, áp dụng đấu thầu rộng rãi qua mạng, trường hợp hợp đồng tương tự mà nhà thầu cung cấp trong E-HSDT không đáp ứng theo yêu cầu của E-HSMT, chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Đánh giá nhà thầu không đáp ứng về năng lực, kinh nghiệm. Nhà thầu không được bổ sung, thay thế hợp đồng tương tự khác"}, {"key": "B", "text": "Yêu cầu nhà thầu bổ sung, thay thế hợp đồng tương tự khác (được cập nhật từ hồ sơ năng lực của nhà thầu trên Hệ thống). Trường hợp nhà thầu không có hợp đồng đáp ứng yêu cầu của E-HSMT thì nhà thầu bị loại"}, {"key": "C", "text": "Tiếp tục đánh giá E-HSDT của nhà thầu, trường hợp nhà thầu xếp thứ nhất, cho phép nhà thầu bổ sung, thay thế hợp đồng tương tự khác."}, {"key": "D", "text": "Đồng thời với việc yêu cầu nhà thầu bổ sung hợp đồng thay thế khác thì chủ đầu tư xem xét, điều chỉnh lại yêu cầu về hợp đồng tương tự trong hồ sơ mời thầu"}], "answer": "B"}, {"num": 132, "question": "Đối với gói thầu chia phần, chủ đầu tư có thể phê duyệt kết quả lựa chọn nhà thầu cho từng phần hay không?", "options": [{"key": "A", "text": "Không thể"}, {"key": "B", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có thể nhưng phải bảo đảm tỷ lệ tiết kiệm tối thiểu 5%"}, {"key": "D", "text": "Có thể nhưng phải bảo đảm điều kiện giá đề nghị trúng thầu không vượt giá của phần đó trong giá gói thầu"}], "answer": "D"}, {"num": 184, "question": "Đối với chào giá trực tuyến rút gọn, kể từ lượt chào giá thứ hai, giá chào của nhà thầu không được thấp hơn giá thấp nhất hiển thị trên Hệ thống mạng đấu thầu quốc gia là bao nhiêu %?", "options": [{"key": "A", "text": "80%"}, {"key": "B", "text": "85%"}, {"key": "C", "text": "90%"}, {"key": "D", "text": "95%"}], "answer": "C"}, {"num": 121, "question": "Đối với kiến nghị về kết quả lựa chọn nhà thầu, Hội đồng giải quyết kiến nghị phải có văn bản giải quyết kiến nghị trong thời hạn bao nhiêu ngày kể từ ngày Hội đồng được thành lập?", "options": [{"key": "A", "text": "25 ngày"}, {"key": "B", "text": "30 ngày"}, {"key": "C", "text": "35 ngày"}, {"key": "D", "text": "20 ngày"}], "answer": "B"}, {"num": 309, "question": "Thời gian có hiệu lực của bảo đảm thực hiện hợp đồng được tính từ khi nào đến khi nào?", "options": [{"key": "A", "text": "Từ ngày ký hợp đồng đến ngày thanh toán cuối cùng"}, {"key": "B", "text": "Từ ngày hợp đồng có hiệu lực đến ngày các bên hoàn thành nghĩa vụ hoặc chuyển sang thực hiện nghĩa vụ bảo hành đối với trường hợp có quy định về bảo hành"}, {"key": "C", "text": "Từ ngày nộp hồ sơ dự thầu đến ngày hoàn thành nghĩa vụ theo hợp đồng"}, {"key": "D", "text": "Từ ngày thông báo trúng thầu đến ngày hết thời hạn bảo hành"}], "answer": "B"}, {"num": 94, "question": "Đối với các gói thầu mua sắm tập trung, trách nhiệm cung cấp thông tin về kết quả thực hiện hợp đồng của nhà thầu do ai thực hiện?", "options": [{"key": "A", "text": "Đơn vị có nhu cầu mua sắm"}, {"key": "B", "text": "Bên mời thầu"}, {"key": "C", "text": "Đơn vị tư vấn được thuê làm bên mời thầu"}, {"key": "D", "text": "Không phải đăng tải thông tin"}], "answer": "A"}, {"num": 261, "question": "Đối với các gói thầu đã thanh lý hợp đồng, khi lập Tờ trình Kế hoạch lựa chọn nhà thầu, giá trị phần công việc đã thực hiện của các gói thầu này được tính như thế nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá trị nghiệm thu hợp đồng"}, {"key": "C", "text": "Giá hợp đồng"}, {"key": "D", "text": "Có thể tùy chọn, cần căn cứ theo giá gói thầu, giá hợp đồng hoặc giá trị nghiệm thu hợp đồng để xác định"}], "answer": "B"}, {"num": 216, "question": "Đối với đấu thầu qua mạng, gói thầu mua  sắm hàng hóa, dịch vụ phi tư vấn có giá  gói thầu không quá 10 tỷ đồng. Trường  hợp tại thời điểm đóng thầu không có nhà  thầu tham dự thầu, chủ đầu tư quyết định  xử lý tình huống theo cách gia hạn thời  điểm đóng thầu thì thời gian gia hạn tối  thiểu là bao nhiêu ngày?", "options": [{"key": "A", "text": "05 ngày làm việc"}, {"key": "B", "text": "05 ngày"}, {"key": "C", "text": "03 ngày"}, {"key": "D", "text": "03 ngày làm việc"}], "answer": "A"}, {"num": 3, "question": "Trường hợp nào sau đây không thuộc đối tượng áp dụng của Luật Đấu thầu?", "options": [{"key": "A", "text": "Gói thầu mua thuốc, hoá chất, vật tư xét nghiệm sử dụng nguồn ngân sách nhà nước của bệnh viện công lập A"}, {"key": "B", "text": "Gói thầu xây dựng đường giao thông sử dụng vốn đầu tư công do Ban Quản lý dự án đầu tư xây dựng công trình tỉnh A làm chủ đầu tư"}, {"key": "C", "text": "Gói thầu mua sắm trang thiết bị làm việc sử dụng vốn nhà nước của Văn phòng UBND tỉnh A"}, {"key": "D", "text": "Hoạt động mua phần mềm kế toán của hộ kinh doanh cá thể"}], "answer": "D"}, {"num": 149, "question": "Nhận định nào sau đây đúng về văn bản điện tử trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Văn bản điện tử trên Hệ thống có giá trị theo quy định của pháp luật về giao dịch điện tử, làm cơ sở đối chiếu, so sánh, xác thực thông tin phục vụ công tác đánh giá, thẩm định, thanh tra, kiểm tra, kiểm toán và giải ngân"}, {"key": "B", "text": "Thời điểm gửi, nhận văn bản điện tử được xác định căn cứ theo thời gian thực ghi lại trên Hệ thống"}, {"key": "C", "text": "Khi gửi hồ sơ thanh quyết toán đến Kho bạc Nhà nước, nhà thầu không phải cung cấp thông tin, tài liệu cho Kho bạc Nhà nước đối với các thông tin, tài liệu là văn bản điện tử trên Hệ thống"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "D"}, {"num": 142, "question": "Hủy thầu được thực hiện trong thời gian nào?", "options": [{"key": "A", "text": "Từ ngày có thời điểm đóng thầu đến khi có kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu đến trước khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "C", "text": "Từ ngày có thời điểm đóng thầu đến khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "D", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu kể cả sau khi đã ký hợp đồng"}], "answer": "B"}, {"num": 56, "question": "Nội dung nào sau đây nếu đưa vào E-HSMT gói thầu mua sắm hàng hóa có thể bị đánh giá là hạn chế cạnh tranh?", "options": [{"key": "A", "text": "Yêu cầu nhà thầu cung cấp tài liệu chứng minh hợp đồng tương tự"}, {"key": "B", "text": "Yêu cầu nhà thầu phải là chủ sở hữu thiết bị chào thầu"}, {"key": "C", "text": "Yêu cầu nhà thầu có năng lực tài chính lành mạnh"}, {"key": "D", "text": "Yêu cầu nhà thầu phải hoàn thành nghĩa vụ thuế"}], "answer": "B"}, {"num": 283, "question": "Gói thầu mua sắm trang thiết bị do Sở Tư pháp tỉnh X làm chủ đầu tư có giá gói thầu 03 tỷ đồng, thời gian thực hiện là 12 tháng, trong đó có 02 hạng mục: máy điều hòa (mã HS 8415) giá dự toán 01 tỷ đồng, máy tính xách tay (mã HS 8507) giá dự toán 02 tỷ đồng, hợp đồng tương tự yêu cầu 50% giá gói thầu. Trường hợp nào sau đây nhà thầu được coi là không đáp ứng về giá trị của hợp đồng tương tự?", "options": [{"key": "A", "text": " về kết quả lựa chọn nhà thầu, cá nhân, đơn vị nào sau đây có trách nhiệm giải quyết kiến nghị?", "options": [{"key": "A", "text": "Chủ đầu tư, người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư, Hội đồng giải quyết kiến nghị"}, {"key": "C", "text": "Người có thẩm quyền, Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Chủ đầu tư, tổ chuyên gia"}], "answer": "B"}, {"num": 24, "question": "Đơn vị sự nghiệp công lập A đã trúng thầu gói thầu tổ chức lớp đào tạo cán bộ cho UBND tỉnh X sử dụng vốn ngân sách địa phương. Đơn vị sự nghiệp công lập A có phải tổ chức lựa chọn nhà thầu theo Luật Đấu thầu để thuê dịch vụ hậu cần (như địa điểm ăn nghỉ, photo tài liệu, hội trường tổ chức) hay không?", "options": [{"key": "A", "text": "Phải lựa chọn nhà thầu theo quy định của Luật Đấu thầu"}, {"key": "B", "text": "Căn cứ vào hợp đồng quy định giữa đơn vị A và UBND tỉnh X"}, {"key": "C", "text": "Đơn vị A được tự quyết định việc mua sắm trên cơ sở bảo đảm công khai, minh bạch, hiệu quả và trách nhiệm giải trình"}, {"key": "D", "text": "Căn cứ theo phân cấp quyết định mua sắm của UBND tỉnh X"}], "answer": "C"}, {"num": 32, "question": "Chọn phương án đúng về hạn mức đối với đấu thầu rộng rãi?", "options": [{"key": "A", "text": "Không quy định hạn mức áp dụng"}, {"key": "B", "text": "Trên 20 tỷ đồng"}, {"key": "C", "text": "Trên 10 tỷ đồng"}, {"key": "D", "text": "Trên 20 tỷ đồng đối với xây lắp, hàng hoá; trên 10 tỷ đồng đối với gói thầu dịch vụ tư vấn, phi tư vấn"}], "answer": "A"}, {"num": 163, "question": "Đối với đấu thầu qua mạng, quy định nào về việc mở thầu và công khai biên bản mở thầu trên Hệ thống mạng đấu thầu quốc gia là đúng?", "options": [{"key": "A", "text": "Hệ thống tự động mở thầu và công khai biên bản mở thầu trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "B", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 04 giờ kể từ thời điểm đóng thầu:"}, {"key": "C", "text": "Tổ chuyên gia phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}, {"key": "D", "text": "Chủ đầu tư phải mở thầu và công khai biên bản mở thầu trên Hệ thống trong thời hạn không quá 02 giờ kể từ thời điểm đóng thầu:"}], "answer": "D"}, {"num": 268, "question": "Hợp đồng nào được phép sử dụng để chứng minh hợp đồng tương tự khi tham dự gói thầu cung cấp thuốc có sử dụng ngân sách nhà nước của Bệnh viện?", "options": [{"key": "A", "text": "Hợp đồng thuốc đã cung cấp thuốc cho cơ sở khám chữa bệnh tư nhân"}, {"key": "B", "text": "Hợp đồng thuốc đã cung cấp thuốc cho các cơ sở kinh doanh thuốc"}, {"key": "C", "text": "Phương án A và B đều đúng"}, {"key": "D", "text": "Phương án A và B đều sai"}], "answer": "C"}, {"num": 335, "question": "Đối với đấu thầu rộng rãi không qua mạng, nếu sau khi đóng thầu, nhà thầu tự phát hiện hồ sơ dự thầu thiếu tài liệu chứng minh năng lực, kinh nghiệm thì nhà thầu nên làm gì?", "options": [{"key": "A", "text": "Trường hợp chủ đầu tư có yêu cầu bổ sung, làm rõ nhà thầu mới được bổ sung tài liệu chứng minh năng lực, kinh nghiệm"}, {"key": "B", "text": "Được phép gửi tài liệu đến chủ đầu tư để làm rõ về năng lực, kinh nghiệm"}, {"key": "C", "text": "Không được bổ sung tài liệu chứng minh năng lực, kinh nghiệm còn thiếu"}, {"key": "D", "text": "Rút hồ sơ dự thầu để nộp lại"}], "answer": "B"}, {"num": 175, "question": "Đối với đấu thầu rộng rãi qua mạng, một số nội dung do Hệ thống mạng đấu thầu quốc gia đánh giá \"không đạt\" thì Tổ chuyên gia không thể sửa đổi kết quả đánh giá từ \"không đạt\" thành \"đạt\": Phương án nào sau đây là đúng?", "options": [{"key": "A", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, trạng thái bị tạm ngừng, chấm dứt tham gia Hệ thống mạng đấu thầu quốc gia, doanh thu bình quân hằng năm:"}, {"key": "B", "text": "Tư cách hợp lệ, bảo đảm dự thầu, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}, {"key": "C", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, trạng thái bị tạm ngừng, chấm dứt tham gia Hệ thống mạng đấu thầu quốc gia, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}, {"key": "D", "text": "Tư cách hợp lệ, nhà thầu không có nhân sự bị tòa án kết án có hành vi vi phạm quy định về đấu thầu gây hậu quả nghiêm trọng, lịch sử không hoàn thành hợp đồng do lỗi của nhà thầu, thực hiện nghĩa vụ kê khai thuế và nộp thuế, kết quả hoạt động tài chính, doanh thu bình quân hằng năm"}], "answer": "D"}, {"num": 113, "question": "Thành viên A trong nhà thầu liên danh A-B thực hiện hành vi \"làm giả hoặc làm sai lệch thông tin, hồ sơ, tài liệu trong đấu thầu\" thì việc cấm tham gia hoạt động đấu thầu được xử lý như thế nào?", "options": [{"key": "A", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với thành viên A"}, {"key": "B", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến dưới 03 năm đối với thành viên A"}, {"key": "C", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}, {"key": "D", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến 03 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}], "answer": "A"}, {"num": 65, "question": "Đối với gói thầu chia thành 2 phần (phần 1: mua sắm máy tính; phần 2: mua sắm bàn ghế cho cán bộ công chức), áp dụng phương pháp giá thấp nhất. Máy tính và bàn ghế là hàng hóa thuộc danh mục do Chính phủ, Thủ tướng Chính phủ quy định tiêu chuẩn, định mức, việc xét duyệt trúng thầu trong trường hợp này được thực hiện như thế nào?", "options": [{"key": "A", "text": "Giá đề nghị trúng thầu của từng hàng hóa đảm bảo không vượt mức giá của từng hàng hóa đó theo tiêu chuẩn, định mức do cấp có thẩm quyền ban hành và tổng giá đề nghị trúng thầu của gói thầu là thấp nhất, không vượt giá gói thầu được duyệt"}, {"key": "B", "text": "Tổng giá đề nghị trúng thầu của gói thầu là thấp nhất và không vượt giá gói thầu được duyệt mà không so sánh với ước tính chi phí của từng phần, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "C", "text": "Giá từng phần thấp nhất, tổng giá đề nghị trúng thầu không vượt giá gói thầu được duyệt, không cần so sánh với tiêu chuẩn, định mức từng mặt hàng"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "A"}, {"num": 308, "question": "Khi sửa đổi hợp đồng làm thay đổi thời gian thực hiện nhưng không vượt thời gian thực hiện dự án, ai có quyền quyết định sửa đổi hợp đồng?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Cơ quan quản lý cấp trên của chủ đầu tư"}, {"key": "D", "text": "Bên mời thầu"}], "answer": "B"}, {"num": 257, "question": "Đối với đấu thầu qua mạng, trường hợp nhà thầu rút E-HSDT sau thời điểm đóng thầu và trong thời gian có hiệu lực của E-HSDT thì nhà thầu bị xử lý theo phương án nào sau đây?", "options": [{"key": "A", "text": "Không được hoàn trả bảo đảm dự thầu"}, {"key": "B", "text": "Bị đánh giá là không đảm bảo uy tín khi tham dự thầu"}, {"key": "C", "text": "Không được tiếp tục đánh giá E-HSDT"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "D"}, {"num": 241, "question": "Trung tâm X là đơn vị sự nghiệp công lập  tự chủ chi thường xuyên thuộc tỉnh A tổ  chức lựa chọn nhà thầu đối với gói thầu  mua sắm hàng hóa sử dụng nguồn thu hợp  pháp (không sử dụng ngân sách nhà nước),  trường hợp nhà thầu có kiến nghị về hồ sơ  mời thầu gửi cả người có thẩm quyền và  chủ đầu tư của gói thầu thì việc giải quyết  kiến nghị được thực hiện theo quy trình  nào?", "options": [{"key": "A", "text": "Trong thời hạn 07 ngày làm việc kể từ ngày nhận được đơn kiến nghị của  nhà thầu, chủ đầu tư phải có văn bản giải quyết kiến nghị gửi đến nhà thầu,  cơ quan, tổ chức và đăng tải trên Hệ thống mạng đấu thầu quốc gia."}, {"key": "B", "text": "Người có thẩm quyền phải có văn bản giải quyết kiến nghị gửi đến nhà  thầu, cơ quan, tổ chức trong thời hạn 07 ngày làm việc kể từ ngày nhận được  đơn kiến nghị của nhà thầu và gửi đến chủ đầu tư để đăng tải trên Hệ thống  mạng đấu thầu quốc gia."}, {"key": "C", "text": "Thực hiện theo quy trình về giải quyết kiến nghị do người đứng đầu  Trung tâm X ban hành trong đơn vị mình."}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 302, "question": "Đối với gói thầu áp dụng một giai đoạn một túi hồ sơ, trường hợp nào được thực hiện bước thương thảo hợp đồng?", "options": [{"key": "A", "text": "Gói thầu hỗn hợp"}, {"key": "B", "text": "Gói thầu mua sắm hàng hóa áp dụng đấu thầu quốc tế"}, {"key": "C", "text": "Gói thầu áp dụng đấu thầu hạn chế do có yêu cầu đặc thù về kỹ thuật mà chỉ có một hoặc một số nhà thầu đáp ứng yêu cầu của gói thầu"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 4, "question": "Theo quy định pháp luật về đấu thầu, gói thầu nào được xếp vào gói thầu cung cấp dịch vụ tư vấn?", "options": [{"key": "A", "text": "Thiết kế và cung cấp hệ thống xử lý nước thải"}, {"key": "B", "text": "Gói thầu lập nhiệm vụ quy hoạch vùng"}, {"key": "C", "text": "Gói thầu quảng cáo trên nền tảng xã hội và phát sóng trên VTV"}, {"key": "D", "text": "Gói thầu mua phần mềm kế toán MISA"}], "answer": "B"}, {"num": 151, "question": "Nhà thầu có trách nhiệm kê khai thông tin nào trên Hệ thống mạng đấu thầu quốc gia?", "options": [{"key": "A", "text": "Thông tin về uy tín của nhà thầu trong việc tham dự thầu"}, {"key": "B", "text": "Thông tin về vi phạm của nhà thầu"}, {"key": "C", "text": "Thông tin về năng lực, kinh nghiệm của nhà thầu"}, {"key": "D", "text": "Cả 3 phương án trên đều đúng"}], "answer": "C"}, {"num": 337, "question": "Đối với đấu thầu không qua mạng, trường hợp hồ sơ dự thầu của nhà thầu có sai lệch thiếu sau khi hiệu chỉnh sai lệch vẫn được xếp hạng thứ nhất và hồ sơ dự thầu của nhà thầu này không có đơn giá của phần sai lệch thiếu, đơn giá nào sẽ được ưu tiên áp dụng đầu tiên để đề nghị trúng thầu?", "options": [{"key": "A", "text": "Đơn giá trong dự toán gói thầu"}, {"key": "B", "text": "Đơn giá tương ứng có giá trị thấp nhất trong các hồ sơ dự thầu khác vượt qua bước đánh giá về kỹ thuật"}, {"key": "C", "text": "Đơn giá hình thành giá gói thầu"}, {"key": "D", "text": "Đơn giá tương ứng có giá trị cao nhất trong các hồ sơ dự thầu khác vượt qua bước đánh giá về kỹ thuật"}], "answer": "B"}, {"num": 190, "question": "Số lượng các nước thành viên Hiệp định Đối tác Toàn diện và Tiến bộ Xuyên Thái Bình Dương (CPTPP) ký kết hiệp định ban đầu là bao nhiêu nước?", "options": [{"key": "A", "text": "8 nước"}, {"key": "B", "text": "9 nước"}, {"key": "C", "text": "11 nước"}, {"key": "D", "text": "12 nước"}], "answer": "C"}, {"num": 199, "question": "Thời gian có hiệu lực thi hành của Luật số 90/2025/QH15?", "options": [{"key": "A", "text": "Từ ngày 01 tháng 7 năm 2025"}, {"key": "B", "text": "Từ ngày 04 tháng 8 năm 2025"}, {"key": "C", "text": "Từ ngày 08 tháng 8 năm 2025"}, {"key": "D", "text": "Tất cả các đáp án trên đều sai"}], "answer": "A"}, {"num": 86, "question": "Thời gian phê duyệt hồ sơ mời thầu được quy định như thế nào?", "options": [{"key": "A", "text": "Do chủ đầu tư quyết định trên cơ sở bảo đảm tiến độ của dự án, gói thầu"}, {"key": "B", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ chuyên gia trình dự thảo hồ sơ mời thầu"}, {"key": "C", "text": "Tối đa là 05 ngày làm việc kể từ ngày tổ thẩm định gửi báo cáo thẩm định hồ sơ mời thầu"}, {"key": "D", "text": "Tối đa là 05 ngày làm việc kể từ ngày bên mời thầu trình dự thảo hồ sơ mời thầu, hồ sơ yêu cầu và tổ thẩm định có báo cáo thẩm định hồ sơ mời thầu, hồ sơ yêu cầu"}], "answer": "A"}, {"num": 90, "question": "Hình thức lựa chọn nhà thầu khi áp dụng mua sắm tập trung bảo hiểm tài sản cho các cơ quan thuộc tỉnh Y", "options": [{"key": "A", "text": "Đấu thầu rộng rãi:"}, {"key": "B", "text": "Đấu thầu hạn chế:"}, {"key": "C", "text": "Đàm phán giá:"}, {"key": "D", "text": "Đấu thầu rộng rãi và đàm phán giá:"}], "answer": "A"}, {"num": 76, "question": "Hồ sơ mời thầu của gói thầu xây lắp có quy định cho phép sử dụng nhà thầu phụ, trường hợp nhà thầu đề xuất sử dụng thầu phụ thì việc đánh giá năng lực kinh nghiệm của nhà thầu phụ được thực hiện như thế nào?", "options": [{"key": "A", "text": "Đánh giá năng lực, kinh nghiệm của nhà thầu phụ căn cứ theo phần công việc nhà thầu phụ đảm nhận, nhà thầu tham dự thầu không phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}, {"key": "B", "text": "Không đánh giá năng lực, kinh nghiệm của nhà thầu phụ, nhà thầu tham dự thầu vẫn phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}, {"key": "C", "text": "Do chủ đầu tư quyết định có đánh giá hoặc không đánh giá năng lực, kinh nghiệm nhà thầu phụ"}, {"key": "D", "text": "Đánh giá năng lực, kinh nghiệm của nhà thầu phụ căn cứ theo phần công việc nhà thầu phụ đảm nhận, nhà thầu tham dự thầu cũng phải đáp ứng về năng lực, kinh nghiệm đối với phần công việc mà nhà thầu phụ đảm nhận"}], "answer": "B"}], "de5": [{"num": 39, "question": "Đối với nội dung mua sắm có giá không quá 50 triệu đồng thì được thực hiện như thế nào?", "options": [{"key": "A", "text": "Không phải lập kế hoạch lựa chọn nhà thầu nhưng phải thực hiện mua sắm trên cơ sở tiết kiệm, hiệu quả, bảo đảm đầy đủ hoá đơn, chứng từ"}, {"key": "B", "text": "Không phải lập kế hoạch lựa chọn nhà thầu nhưng phải thực hiện mua sắm theo giá công khai, giá niêm yết và không cần hoá đơn, chứng từ"}, {"key": "C", "text": "Được hình thành gói thầu để thực hiện lựa chọn nhà thầu theo một trong hình thức lựa chọn nhà thầu (đấu thầu rộng rãi, chào hàng cạnh tranh, chỉ định thầu....) nhưng phải lập kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án A và C đúng"}], "answer": "D"}, {"num": 67, "question": "Danh sách xếp hạng nhà thầu có phải thẩm định trước khi phê duyệt hay không?", "options": [{"key": "A", "text": "Bắt buộc"}, {"key": "B", "text": "Không bắt buộc"}, {"key": "C", "text": "Do chủ đầu tư quyết định\nC. Do người có thẩm quyền quyết định\nĐáp án:  B\n\nCâu 68: Trường hợp tại thời điểm đóng thầu đối với gói thầu áp dụng hình thức đấu thầu rộng rãi (không áp dụng sơ tuyển, mời quan tâm, không cấp bách cần thực hiện ngay do yêu cầu về tiến độ) mà chỉ có 01 nhà thầu nộp hồ sơ dự thầu thì xử lý như thế nào?\nA. Mở thầu ngay để tiến hành đánh giá\nB. Gia hạn thời điểm đóng thầu tối thiểu 10 ngày\nC. Báo cáo người có thẩm quyền xem xét, quyết định"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 48, "question": "Nội dung nào là tiêu chuẩn đánh giá về năng lực và kinh nghiệm không bắt buộc đối với gói thầu mua sắm hàng hóa?", "options": [{"key": "A", "text": "Kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự"}, {"key": "B", "text": "Giá trị tài sản ròng của nhà thầu"}, {"key": "C", "text": "Doanh thu của nhà thầu"}, {"key": "D", "text": "Việc thực hiện nghĩa vụ kê khai thuế, nộp thuế"}], "answer": "A"}, {"num": 121, "question": "Đối với kiến nghị về kết quả lựa chọn nhà thầu, Hội đồng giải quyết kiến nghị phải có văn bản giải quyết kiến nghị trong thời hạn bao nhiêu ngày kể từ ngày Hội đồng được thành lập?", "options": [{"key": "A", "text": "25 ngày"}, {"key": "B", "text": "30 ngày"}, {"key": "C", "text": "35 ngày"}, {"key": "D", "text": "20 ngày"}], "answer": "B"}, {"num": 257, "question": "Đối với đấu thầu qua mạng, trường hợp nhà thầu rút E-HSDT sau thời điểm đóng thầu và trong thời gian có hiệu lực của E-HSDT thì nhà thầu bị xử lý theo phương án nào sau đây?", "options": [{"key": "A", "text": "Không được hoàn trả bảo đảm dự thầu"}, {"key": "B", "text": "Bị đánh giá là không đảm bảo uy tín khi tham dự thầu"}, {"key": "C", "text": "Không được tiếp tục đánh giá E-HSDT"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "D"}, {"num": 312, "question": "Trường hợp nào sau đây chủ đầu tư được tự quyết định sửa đổi hợp đồng mà không cần người có thẩm quyền cho phép?", "options": [{"key": "A", "text": "Sửa đổi hợp đồng làm vượt giá gói thầu đã duyệt và vượt tổng mức đầu tư của dự án"}, {"key": "B", "text": "Sửa đổi hợp đồng làm thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}, {"key": "C", "text": "Sửa đổi hợp đồng làm thay đổi thời gian thực hiện hợp đồng và vượt thời gian thực hiện dự án"}, {"key": "D", "text": "Sửa đổi hợp đồng làm thay đổi thiết kế cơ sở dẫn đến phải điều chỉnh chủ trương đầu tư"}], "answer": "B"}, {"num": 94, "question": "Đối với các gói thầu mua sắm tập trung, trách nhiệm cung cấp thông tin về kết quả thực hiện hợp đồng của nhà thầu do ai thực hiện?", "options": [{"key": "A", "text": "Đơn vị có nhu cầu mua sắm"}, {"key": "B", "text": "Bên mời thầu"}, {"key": "C", "text": "Đơn vị tư vấn được thuê làm bên mời thầu"}, {"key": "D", "text": "Không phải đăng tải thông tin"}], "answer": "A"}, {"num": 140, "question": "Trường hợp gói thầu có tính chất đặc thù và áp dụng hình thức chỉ định thầu hoặc lựa chọn nhà thầu trong trường hợp đặc biệt, nhà thầu nước ngoài có yêu cầu ràng buộc chỉ ký hợp đồng khi không phải đăng ký trên Hệ thống mạng đấu thầu quốc gia thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Không cần yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Nhà thầu không được chấp nhận và bị loại"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 6, "question": "Theo quy định pháp luật về đấu thầu, đấu thầu là gì?", "options": [{"key": "A", "text": "Là quá trình lựa chọn nhà thầu để ký kết, thực hiện c lập với nhà thầu lập, thẩm tra thiết kế FEED"}, {"key": "B", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo nghiên cứu khả thi trong trường hợp không lập thiết kế FEED"}, {"key": "C", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu lập, thẩm tra báo cáo kinh tế kỹ thuật trong trường hợp không lập báo cáo nghiên cứu khả thi, không lập thiết kế FEED theo quy định của pháp luật về xây dựng"}, {"key": "D", "text": "Nhà thầu tham dự thầu phải độc lập với nhà thầu khác cùng tham dự đấu thầu rộng rãi"}], "answer": "D"}, {"num": 113, "question": "Thành viên A trong nhà thầu liên danh A-B thực hiện hành vi \"làm giả hoặc làm sai lệch thông tin, hồ sơ, tài liệu trong đấu thầu\" thì việc cấm tham gia hoạt động đấu thầu được xử lý như thế nào?", "options": [{"key": "A", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với thành viên A"}, {"key": "B", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến dưới 03 năm đối với thành viên A"}, {"key": "C", "text": "Cấm tham gia hoạt động đấu thầu từ 03 năm đến 05 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}, {"key": "D", "text": "Cấm tham gia hoạt động đấu thầu từ 01 năm đến 03 năm đối với tất cả thành viên trong nhà thầu liên danh A-B"}], "answer": "A"}, {"num": 90, "question": "Hình thức lựa chọn nhà thầu khi áp dụng mua sắm tập trung bảo hiểm tài sản cho các cơ quan thuộc tỉnh Y", "options": [{"key": "A", "text": "Đấu thầu rộng rãi:"}, {"key": "B", "text": "Đấu thầu hạn chế:"}, {"key": "C", "text": "Đàm phán giá:"}, {"key": "D", "text": "Đấu thầu rộng rãi và đàm phán giá:"}], "answer": "A"}, {"num": 274, "question": "Đối với gói thầu thuê hệ thống máy chủ áp dụng đấu thầu rộng rãi qua mạng, thời gian thực hiện gói thầu là 5 năm (có tính chất công việc lặp lại theo chu kỳ qua các năm), giá gói thầu là 5 tỷ đồng, quy mô hợp đồng tương tự tối thiểu được quy định trong E-HSMT là bao nhiêu thì phù hợp quy định?", "options": [{"key": "A", "text": "2,5 tỷ đồng"}, {"key": "B", "text": "2 tỷ đồng"}, {"key": "C", "text": "1,5 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "D"}, {"num": 185, "question": "Đối với chào giá trực tuyến rút gọn, giá trị bảo đảm dự thầu tối đa là giá trị nào sau đây?", "options": [{"key": "A", "text": "5% giá gói thầu"}, {"key": "B", "text": "10% giá gói thầu"}, {"key": "C", "text": "1-3% giá gói thầu"}, {"key": "D", "text": "Không yêu cầu về bảo đảm dự thầu"}], "answer": "D"}, {"num": 58, "question": "Gói thầu mua sắm hàng hóa có khối lượng, số lượng công việc căn cứ nhu cầu theo các năm và thời gian thực hiện gói thầu là 02 năm thì E-HSMT quy định về giá trị của hợp đồng tương tự như thế nào?", "options": [{"key": "A", "text": "Có giá trị bằng 50% giá gói thầu"}, {"key": "B", "text": "Có giá trị bằng 70% giá gói thầu"}, {"key": "C", "text": "Có giá trị bằng 50% giá trị theo chu kỳ 01 năm của gói thầu"}, {"key": "D", "text": "Có giá trị tối thiểu bằng 50% giá gói thầu"}], "answer": "C"}, {"num": 306, "question": "Đối với gói thầu mua sắm hàng hóa, xây lắp, phi tư vấn, hỗn hợp, phương pháp giá đánh giá được áp dụng cho các hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ áp dụng với đấu thầu rộng rãi"}, {"key": "B", "text": "Chỉ định thầu và mua sắm trực tiếp"}, {"key": "C", "text": "Đấu thầu rộng rãi, đấu thầu hạn chế, chào hàng cạnh tranh"}, {"key": "D", "text": "Tất cả hình thức lựa chọn nhà thầu"}], "answer": "C"}, {"num": 27, "question": "Đối với gói thầu mua sắm hàng hóa thông dụng, sẵn có trên thị trường có giá gói thầu 05 tỷ đồng thì kế hoạch lựa chọn nhà thầu phê duyệt áp dụng hình thức lựa chọn nhà thầu nào sau đây?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chào hàng cạnh tranh"}, {"key": "B", "text": "Được áp dụng hình thức chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Bắt buộc áp dụng hình thức chỉ định thầu"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc chào hàng cạnh tranh hoặc đấu thầu rộng rãi"}], "answer": "B"}, {"num": 331, "question": "Khi có yêu cầu đặt hàng trong mua sắm trực tuyến, Hệ thống mạng đấu thầu quốc gia sẽ tự động gửi thông báo cho ai?", "options": [{"key": "A", "text": "Nhà thầu đã trúng thầu thông qua hình thức mua sắm tập trung hoặc không tập trung trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Nhà thầu đã trúng thầu trong mua sắm tập trung trước đó"}, {"key": "C", "text": "Chủ đầu tư"}, {"key": "D", "text": "Đơn vị mua sắm tập trung"}], "answer": "B"}, {"num": 186, "question": "Đối với gói thầu áp dụng chào giá trực tuyến theo quy trình thông thường, trường hợp nhà thầu được mời tham gia chào giá trực tuyến nhưng nhà thầu từ chối tham gia thì xử lý thế nào?", "options": [{"key": "A", "text": "Đề xuất về tài chính của nhà thầu sẽ bị đánh giá là không đạt"}, {"key": "B", "text": "Nhà thầu sẽ bị loại và bị khóa tài khoản trên Hệ thống mạng đấu thầu quốc gia trong vòng 06 tháng"}, {"key": "C", "text": "Hồ sơ dự thầu của nhà thầu sẽ tiếp tục được đánh giá về tài chính căn cứ theo hồ sơ dự thầu đã nộp trước thời điểm đóng thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 2, "question": "Chọn phương án đúng về phạm vi điều chỉnh của Luật Đấu thầu?", "options": [{"key": "A", "text": "Quy định về quản lý nhà nước đối với hoạt động đấu thầu"}, {"key": "B", "text": "Quy định về thẩm quyền và trách nhiệm của các cơ quan, tổ chức, cá nhân trong hoạt động đấu thầu"}, {"key": "C", "text": "Quy định về hoạt động lựa chọn nhà thầu thực hiện gói thầu, hoạt động lựa chọn nhà đầu tư thực hiện dự án đầu tư kinh doanh"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 122, "question": "Phương án nào sau đây là đúng trong việc giải quyết kiến nghị đối với gói thầu sử dụng vốn sản xuất kinh doanh của doanh nghiệp nhà nước?", "options": [{"key": "A", "text": "Hội đồng giải quyết kiến nghị do Sở Tài chính thành lập có trách nhiệm giải quyết kiến nghị cho gói thầu"}, {"key": "B", "text": "Hội đồng giải quyết kiến nghị do Bộ trưởng Bộ Tài chính thành lập có trách nhiệm giải quyết kiến nghị cho gói thầu"}, {"key": "C", "text": "Người đứng đầu doanh nghiệp nhà nước tự ban hành điều kiện, quy trình về giải quyết kiến nghị trong đơn vị mình"}, {"key": "D", "text": "Tất cả phương án A, B, C đều sai"}], "answer": "C"}, {"num": 64, "question": "Đối với gói thầu xây lắp tổ chức đấu thầu rộng rãi, hồ sơ mời thầu có bắt buộc quy định việc đánh giá đối với yêu cầu về nguồn lực tài chính phải bằng cam kết tín dụng không?", "options": [{"key": "A", "text": "Bắt buộc quy định trong hồ sơ mời thầu do đây là tiêu chí chứng minh nguồn lực tài chính"}, {"key": "B", "text": "Không bắt buộc quy định, hồ sơ mời thầu có thể đưa ra yêu cầu về cam kết cung cấp tín dụng hoặc không yêu cầu về cam kết cung cấp tín dụng"}, {"key": "C", "text": "Bắt buộc quy định trong hồ sơ mời thầu đối với gói thầu xây lắp áp dụng phương thức một giai đoạn hai túi hồ sơ"}, {"key": "D", "text": "Bắt buộc quy định trong hồ sơ mời thầu đối với gói thầu có giá trên 20 tỷ đồng"}], "answer": "B"}, {"num": 323, "question": "E-HSMT gói thầu mua sắm hàng hóa có yêu cầu cung cấp hàng mẫu, trong trường hợp này hàng mẫu được nhà thầu gửi đến chủ đầu tư theo cách thức nào sau đây là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu có thể nộp bổ sung hàng mẫu trong thời hạn 05 ngày làm việc sau thời điểm đóng thầu"}, {"key": "B", "text": "Nhà thầu phải nộp hàng mẫu ngay sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Nhà thầu nộp hàng mẫu trong thời hạn 05 ngày sau khi nộp thành công E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Các phương án trên đều sai."}], "answer": "A"}, {"num": 202, "question": "Khi đánh giá E-HSDT gói thầu xây lắp đấu thầu rộng rãi qua mạng, trường hợp có sự không thống nhất giữa thông tin về hợp đồng tương tự kê khai trên webform và file tài liệu chứng minh các thông tin về hợp đồng đó thì phương án nào sau đây là đúng?", "options": [{"key": "A", "text": "Đánh giá nhà thầu không đạt yêu cầu về hợp đồng tương tự"}, {"key": "B", "text": "Yêu cầu nhà thầu làm rõ E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Yêu cầu nhà thầu gửi bổ sung hợp đồng tương tự bằng bản giấy để đánh giá"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "B"}, {"num": 258, "question": "Đối với đấu thầu qua mạng, sau khi đánh giá E-HSDT, tổ trưởng tổ chuyên gia đính kèm bản scan báo cáo đánh giá E-HSDT lên Hệ thống mạng đấu thầu quốc gia với yêu cầu nào sau đây?", "options": [{"key": "A", "text": "Báo cáo đánh giá E-HSDT có chữ ký của tất cả thành viên trong tổ chuyên gia"}, {"key": "B", "text": "Báo cáo đánh giá E-HSDT chỉ cần có chữ ký của tổ trưởng tổ chuyên gia"}, {"key": "C", "text": "Báo cáo đánh giá E-HSDT (đăng tải báo cáo đánh giá tổng hợp, không cần kèm theo các phiếu chấm của thành viên trong tổ chuyên gia)"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 114, "question": "Đình chỉ cuộc thầu được thực hiện trong thời gian nào?", "options": [{"key": "A", "text": "Từ ngày phát hành hồ sơ mời sơ tuyển, hồ sơ mời quan tâm, hồ sơ mời thầu, hồ sơ yêu cầu đến trước khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "B", "text": "Trong quá trình tổ chức lựa chọn nhà thầu cho đến trước khi phê duyệt kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Sau khi phê duyệt kết quả lựa chọn nhà thầu đến khi ký kết hợp đồng, thỏa thuận khung đối với mua sắm tập trung"}, {"key": "D", "text": "Trong quá trình thực hiện hợp đồng"}], "answer": "B"}, {"num": 284, "question": "Nhận định nào sau đây là đúng về tiêu chuẩn đánh giá E-HSDT gói thầu dịch vụ tư vấn tổ chức đấu thầu rộng rãi qua mạng?", "options": [{"key": "A", "text": "Có thể không quy định về tiêu chuẩn kinh nghiệm và năng lực trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "B", "text": "Không được quy định mức điểm tối thiểu về kinh nghiệm và năng lực trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "C", "text": "Không được quy định uy tín của nhà thầu thông qua việc tham dự thầu trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "D", "text": "Hợp đồng tương tự được xác định trên cơ sở tương tự cả về tính chất và quy mô (giá trị hợp đồng)"}], "answer": "A"}, {"num": 305, "question": "Khi sử dụng phương pháp chấm điểm để xây dựng tiêu chuẩn đánh giá về kỹ thuật, mức điểm yêu cầu tối thiểu về kỹ thuật được quy định là bao nhiêu?", "options": [{"key": "A", "text": "Không thấp hơn 60% tổng số điểm kỹ thuật"}, {"key": "B", "text": "Không thấp hơn 70% tổng số điểm kỹ thuật"}, {"key": "C", "text": "Không thấp hơn 80% tổng số điểm kỹ thuật"}, {"key": "D", "text": "Không thấp hơn 90% tổng số điểm kỹ thuật"}], "answer": "B"}, {"num": 209, "question": "Việc hủy E-TBMT thực hiện tại thời điểm nào?", "options": [{"key": "A", "text": "Được thực hiện tại thời điểm đóng thầu trong trường hợp không có nhà thầu tham dự thầu"}, {"key": "B", "text": "Được thực hiện sau thời điểm mở thầu"}, {"key": "C", "text": "Được thực hiện trước thời điểm đóng thầu"}, {"key": "D", "text": "Phương án A và C đều đúng\nĐáp án D\n\nCâu 210: Khi chủ đầu tư sửa đổi E-HSMT, thay đổi thời điểm đóng thầu (nếu có) trên Hệ thống, nhận định nào sau đây đúng?\nA. Nhà thầu phải tự theo dõi thông tin sửa đổi trên Hệ thống để chuẩn bị E-HSDT\nB. Nhà thầu phải chịu bất lợi nếu không cập nhật thông tin sửa đổi E-HSMT, thời điểm đóng thầu\nC. Hệ thống tự động gửi email thông báo sửa đổi E-HSMT, thay đổi thời điểm đóng thầu\nD. Các phương án trên đều đúng"}], "answer": "D"}, {"num": 333, "question": "Sau khi kết thúc chào giá trực tuyến, nếu có nhiều nhà thầu cùng chào giá thấp nhất bằng nhau, nhà thầu nào sẽ được xếp hạng thứ nhất?", "options": [{"key": "A", "text": "Nhà thầu có năng lực tài chính tốt nhất"}, {"key": "B", "text": "Nhà thầu chào giá đầu tiên thấp nhất"}, {"key": "C", "text": "Nhà thầu nộp hồ sơ dự thầu sớm nhất"}, {"key": "D", "text": "Yêu cầu các nhà thầu này chào lại giá"}], "answer": "B"}, {"num": 16, "question": "Trong trường hợp hủy thầu, toàn bộ hồ sơ liên quan đến quá trình lựa chọn nhà thầu của gói thầu đó có cần phải lưu trữ không?", "options": [{"key": "A", "text": "Không cần lưu trữ, hủy hồ sơ ngay sau khi quyết định hủy thầu được ban hành nhưng phải đảm bảo thông tin không bị tiết lộ"}, {"key": "B", "text": "Không cần lưu trữ, trả lại hồ sơ cho nhà thầu theo nguyên trạng ngay sau khi quyết định hủy thầu được ban hành"}, {"key": "C", "text": "Có cần lưu trữ, trong thời hạn 05 năm kể từ ngày quyết định hủy thầu được ban hành"}, {"key": "D", "text": "Có cần lưu trữ, trong thời hạn 03 năm kể từ ngày quyết định hủy thầu được ban hành"}], "answer": "C"}, {"num": 131, "question": "Trường hợp hồ sơ dự thầu có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá (nếu có) thấp khác thường thì chủ đầu tư có thể quy định giá trị bảo đảm thực hiện hợp đồng tối đa là bao nhiêu để đề phòng rủi ro?", "options": [{"key": "A", "text": "30% giá hợp đồng"}, {"key": "B", "text": "35% giá hợp đồng"}, {"key": "C", "text": "40% giá hợp đồng"}, {"key": "D", "text": "45% giá hợp đồng"}], "answer": "A"}, {"num": 8, "question": "Giá đề nghị trúng thầu là gì?", "options": [{"key": "A", "text": "Là giá dự thầu của nhà thầu ghi trong quyết định phê duyệt kết quả lựa chọn nhà thầu:"}, {"key": "B", "text": "Là giá dự thầu của nhà thầu được đề nghị trúng thầu sau khi đã được sửa lỗi, hiệu chỉnh sai lệch theo yêu cầu của hồ sơ mời thầu, hồ sơ yêu cầu, trừ đi giá trị giảm giá (nếu có)"}, {"key": "C", "text": "Là giá dự thầu của nhà thầu chưa tính sửa lỗi, hiệu chỉnh sai lệch và giá trị giảm giá (nếu có)"}, {"key": "D", "text": "Là giá trị ghi trong hợp đồng giữa chủ đầu tư và nhà thầu"}], "answer": "B"}, {"num": 157, "question": "Chọn phương án đúng về thời gian áp dụng mua sắm trực tuyến đối với các hạng mục trong danh mục hàng hóa, dịch vụ mua sắm tập trung?", "options": [{"key": "A", "text": "Thời gian áp dụng là thời gian thực hiện hợp đồng trong trường hợp không ký thỏa thuận khung nhưng không quá 24 tháng kể từ ngày hợp đồng có hiệu lực hoặc thời gian có hiệu lực của thỏa thuận khung"}, {"key": "B", "text": "Thời gian áp dụng là 24 tháng kể từ ngày kết quả lựa chọn nhà thầu được đăng tải trên Hệ thống mạng đấu thầu quốc gia trong trường hợp hợp đồng, thỏa thuận khung chưa được công khai"}, {"key": "C", "text": "Thời gian áp dụng là 24 tháng kể từ ngày kết quả lựa chọn nhà thầu được đăng tải trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "D"}, {"num": 28, "question": "Hạn mức chỉ định thầu đối với gói thầu không hình thành dự án thuộc dự toán mua sắm thường xuyên là:", "options": [{"key": "A", "text": "500 triệu đồng"}, {"key": "B", "text": "800 triệu đồng"}, {"key": "C", "text": "01 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "A"}, {"num": 255, "question": "Đối với đấu thầu không qua mạng, việc phê duyệt và phát hành hồ sơ mời thầu được thực hiện theo phương án nào sau đây?", "options": [{"key": "A", "text": "Phê duyệt và phát hành hồ sơ mời thầu trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "B", "text": "Phê duyệt trên Hệ thống mạng đấu thầu quốc gia và phát hành hồ sơ mời thầu bản giấy"}, {"key": "C", "text": "Phê duyệt và phát hành hồ sơ mời thầu bản giấy"}, {"key": "D", "text": "Các phương án trên đều đúng"}], "answer": "A"}, {"num": 105, "question": "Việc chấp thuận hoặc không chấp thuận việc điều chuyển khối lượng, phạm vi công việc của nhà thầu phụ cho tổ chức, đơn vị khác khi cần đáp ứng yêu cầu về tiến độ, chất lượng gói thầu khi nhà thầu chính đề xuất thuộc trách nhiệm của ai?", "options": [{"key": "A", "text": "Tổ chuyên gia"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Người có thẩm quyền"}, {"key": "D", "text": "Tổ thẩm định"}], "answer": "B"}, {"num": 101, "question": "Thẩm quyền phê duyệt kế hoạch tổng thể lựa chọn nhà thầu thuộc chủ thể nào?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư (trường hợp xác định được chủ đầu tư)"}, {"key": "C", "text": "Người đứng đầu cơ quan được giao chuẩn bị dự án"}, {"key": "D", "text": "Bên mời thầu"}], "answer": "A"}, {"num": 93, "question": "Tại bước hoàn thiện, ký kết và thực hiện hợp đồng với nhà thầu đối với gói thầu mua sắm tập trung:", "options": [{"key": "A", "text": "Nhà thầu đã ký kết thỏa thuận khung phải thực hiện biện pháp bảo đảm thực hiện hợp đồng trước hoặc cùng thời điểm hợp đồng có hiệu lực cho đơn vị mua sắm tập trung"}, {"key": "B", "text": "Nhà thầu đã ký kết thỏa thuận khung phải thực hiện biện pháp bảo đảm thực hiện hợp đồng trước hoặc cùng thời điểm hợp đồng có hiệu lực cho đơn vị có nhu cầu mua sắm"}, {"key": "C", "text": "Nhà thầu đã ký kết thỏa thuận khung không phải thực hiện biện pháp bảo đảm thực hiện hợp đồng trước thời điểm hợp đồng có hiệu lực cho đơn vị có nhu cầu mua sắm"}, {"key": "D", "text": "Nhà thầu đã ký kết thỏa thuận khung phải thực hiện biện pháp bảo đảm thực hiện hợp đồng sau thời điểm hợp đồng có hiệu lực cho đơn vị mua sắm tập trung"}], "answer": "B"}, {"num": 290, "question": "Đối với gói thầu áp dụng chào hàng cạnh tranh, việc đánh giá về kỹ thuật thực hiện theo phương án nào sau đây?", "options": [{"key": "A", "text": "Phải sử dụng phương pháp đánh giá “đạt”, “không đạt”"}, {"key": "B", "text": "Phải sử dụng phương pháp chấm điểm"}, {"key": "C", "text": "Được sử dụng một trong hai phương pháp “đạt”, “không đạt” hoặc chấm điểm"}, {"key": "D", "text": "Chỉ cần yêu cầu nhà thầu cam kết đáp ứng yêu cầu về kỹ thuật"}], "answer": "A"}, {"num": 313, "question": "Các bên không phải ký kết văn bản sửa đổi hợp đồng khi thay đổi giá hợp đồng nếu đáp ứng đủ điều kiện nào sau đây?", "options": [{"key": "A", "text": "Không vượt giá gói thầu, nhưng có thể vượt thời gian thực hiện gói thầu ghi trong hợp đồng"}, {"key": "B", "text": "Không vượt giá gói thầu, không vượt thời gian thực hiện gói thầu ghi trong hợp đồng và phương pháp, công thức, hạng mục và các nội dung cần thiết để điều chỉnh đã quy định trong hợp đồng"}, {"key": "C", "text": "Không vượt thời gian thực hiện gói thầu ghi trong hợp đồng nhưng có thể vượt giá gói thầu"}, {"key": "D", "text": "Khi thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}], "answer": "B"}, {"num": 134, "question": "Thẩm quyền xử lý tình huống phức tạp trong đấu thầu?", "options": [{"key": "A", "text": "Chủ đầu tư quyết định xử lý tình huống sau khi có ý kiến của người có thẩm quyền"}, {"key": "B", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của Tổ chuyên gia"}, {"key": "C", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư"}, {"key": "D", "text": "Người có thẩm quyền quyết định xử lý tình huống sau khi có ý kiến của chủ đầu tư và Tổ chuyên gia"}], "answer": "A"}, {"num": 179, "question": "Theo Quy định tại thông tư 79/2025/TT-BTC, quy định về thời điểm bắt đầu và kết thúc chào giá trực tuyến theo quy trình rút gọn?", "options": [{"key": "A", "text": "Thời điểm bắt đầu và kết thúc phải trong giờ hành chính"}, {"key": "B", "text": "Thời điểm bắt đầu không bắt buộc trong giờ hành chính nhưng kết thúc phải trong giờ hành chính"}, {"key": "C", "text": "Thời điểm bắt đầu và kết thúc không bắt buộc trong giờ hành chính"}, {"key": "D", "text": "Tất cả phương án trên đều sai"}], "answer": "A"}, {"num": 31, "question": "Gói thầu lựa chọn tư vấn là tổ chức có giá gói thầu là 500 triệu đồng áp dụng hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ được áp dụng hình thức chỉ định thầu"}, {"key": "B", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi"}, {"key": "C", "text": "Áp dụng hình thức chào hàng cạnh tranh"}, {"key": "D", "text": "Được áp dụng hình thức chỉ định thầu hoặc đấu thầu rộng rãi hoặc chào hàng cạnh tranh"}], "answer": "D"}, {"num": 162, "question": "Bản gốc thư bảo lãnh dự thầu, giấy chứng nhận bảo hiểm bảo lãnh trong đấu thầu qua mạng được nộp như thế nào?", "options": [{"key": "A", "text": "Gửi qua email đến Tổ trưởng Tổ chuyên gia"}, {"key": "B", "text": "Gửi cho Chủ đầu tư khi nhà thầu được mời vào đối chiếu tài liệu"}, {"key": "C", "text": "Gửi bản gốc đến địa chỉ bên mời thầu theo quy định trong E-HSMT"}, {"key": "D", "text": "Gửi cho Đơn vị tư vấn đấu thầu đánh giá E-HSDT"}], "answer": "B"}, {"num": 116, "question": "Đối với việc giải quyết kiến nghị về các vấn đề trước khi có thông báo kết quả lựa chọn nhà thầu, cá nhân, đơn vị nào sau đây có trách nhiệm giải quyết kiến nghị?", "options": [{"key": "A", "text": "Chủ đầu tư, người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư, Hội đồng giải quyết kiến nghị"}, {"key": "C", "text": "Người có thẩm quyền, Hội đồng giải quyết kiến nghị"}, {"key": "D", "text": "Chủ đầu tư, tổ chuyên gia"}], "answer": "A"}, {"num": 170, "question": "Khi đánh giá E-HSDT gói thầu xây lắp đấu thầu rộng rãi qua mạng, trường hợp có sự không thống nhất giữa thông tin về hợp đồng tương tự kê khai trên webform và file tài liệu chứng minh các thông tin về hợp đồng đó thì xử lý như nào?", "options": [{"key": "A", "text": "Đánh giá nhà thầu không đạt yêu cầu về hợp đồng tương tự"}, {"key": "B", "text": "Yêu cầu nhà thầu làm rõ E-HSDT trên Hệ thống mạng đấu thầu quốc gia"}, {"key": "C", "text": "Yêu cầu nhà thầu gửi bổ sung hợp đồng tương tự bằng bản giấy để đánh giá"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 212, "question": "Việc phải ký kết hợp đồng điện tử trên Hệ  thống mạng đấu thầu quốc gia được áp  dụng đối với gói thầu nào sau đây?", "options": [{"key": "A", "text": "Gói thầu áp dụng đấu thầu rộng rãi, đấu thầu hạn chế, chào hàng cạnh  tranh, chào giá trực tuyến, mua sắm trực tuyến mà việc thanh toán hợp đồng  được thực hiện qua Kho bạc nhà nước"}, {"key": "B", "text": "Gói thầu áp dụng đấu thầu rộng rãi, đấu thầu hạn chế, chào hàng cạnh  tranh, chào giá trực tuyến, mua sắm trực tuyến mà việc thanh toán hợp đồng  không thực hiện qua Kho bạc nhà nước"}, {"key": "C", "text": "Tất cả các gói thầu áp dụng đấu thầu qua mạng"}, {"key": "D", "text": "Tất cả các gói thầu áp dụng đấu thầu qua mạng và không qua mạng"}], "answer": "A"}, {"num": 338, "question": "Đối với gói thầu bảo hiểm, nhà thầu tham dự thầu có được xuất trình giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành không?", "options": [{"key": "A", "text": "Được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu nhà thầu là doanh nghiệp bảo hiểm uy tín"}, {"key": "B", "text": "Không được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh từ 50 triệu đồng trở lên, được dùng nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "C", "text": "Chỉ được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "D", "text": "Tất cả phương án đều sai"}], "answer": "D"}, {"num": 220, "question": "Đối với đấu thầu rộng rãi qua mạng,  trường hợp gói thầu có giá trị bảo đảm dự  thầu nhỏ hơn 50 triệu đồng, thời gian có  hiệu lực của thư bảo lãnh dự thầu hoặc  giấy chứng nhận bảo hiểm bảo lãnh được  quy định tại đâu?", "options": [{"key": "A", "text": "Trong E-HSMT"}, {"key": "B", "text": "Trong thông báo mời đối chiếu tài liệu"}, {"key": "C", "text": "Trong thông báo mời thương thảo hợp đồng"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "B"}, {"num": 310, "question": "Hợp đồng theo thời gian có thể áp dụng trong trường hợp nào?", "options": [{"key": "A", "text": "Trong tình trạng khẩn cấp"}, {"key": "B", "text": "Sửa chữa, bảo trì công trình, máy móc, thiết bị"}, {"key": "C", "text": "Dịch vụ tư vấn khi khó xác định được phạm vi và thời gian thực hiện dịch vụ"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 142, "question": "Hủy thầu được ân tộc thiểu số"}, {"key": "D", "text": "Tất cả các phương án trên đều đúng"}], "answer": "D"}, {"num": 140, "question": "Trường hợp gói thầu có tính chất đặc thù và áp dụng hình thức chỉ định thầu hoặc lựa chọn nhà thầu trong trường hợp đặc biệt, nhà thầu nước ngoài có yêu cầu ràng buộc chỉ ký hợp đồng khi không phải đăng ký trên Hệ thống mạng đấu thầu quốc gia thì chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Không cần yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "B", "text": "Yêu cầu nhà thầu nước ngoài đăng ký khi đăng tải kết quả lựa chọn nhà thầu"}, {"key": "C", "text": "Nhà thầu không được chấp nhận và bị loại"}, {"key": "D", "text": "Hủy thầu"}], "answer": "A"}, {"num": 230, "question": "Theo quy định tại Thông tư số  21/2022/TT-BKHĐT, hồ sơ mời thầu gói  thầu dịch vụ phi tư vấn không được đưa ra  yêu cầu nào sau đây:", "options": [{"key": "A", "text": "Yêu cầu về năng lực"}, {"key": "B", "text": "Yêu cầu về kinh nghiệm"}, {"key": "C", "text": "Yêu cầu nhà thầu phải có kinh nghiệm cung cấp dịch vụ trong lãnh thổ  của một quốc gia cụ thể"}, {"key": "D", "text": "Yêu cầu về chất lượng dịch vụ"}], "answer": "C"}, {"num": 205, "question": "Đối với đấu thầu qua mạng, nhà thầu liên danh nộp bảo đảm dự thầu theo thể thức nào sau đây?", "options": [{"key": "A", "text": "Từng thành viên liên danh có thể sử dụng thể thức bảo lãnh dự thầu khác nhau"}, {"key": "B", "text": "Các thành viên liên danh bắt buộc phải sử dụng cùng thể thức bảo lãnh dự thầu điện tử"}, {"key": "C", "text": "Các thành viên liên danh phải sử dụng cùng thể thức: bảo lãnh dự thầu điện tử hoặc bảo lãnh dự thầu bằng giấy"}, {"key": "D", "text": "Các thành viên liên danh bắt buộc phải sử dụng cùng thể thức bảo lãnh dự thầu bằng giấy"}], "answer": "C"}, {"num": 280, "question": "Gói thầu mua sắm 20 máy điều hòa, tổ chức đấu thầu rộng rãi qua mạng, một giai đoạn một túi hồ sơ, trường hợp E-HSMT có quy định về kinh nghiệm thực hiện hợp đồng tươ
