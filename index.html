hầu quốc gia với yêu cầu nào sau đây?", "options": [{"key": "A", "text": "Báo cáo đánh giá E-HSDT có chữ ký của tất cả thành viên trong tổ chuyên gia"}, {"key": "B", "text": "Báo cáo đánh giá E-HSDT chỉ cần có chữ ký của tổ trưởng tổ chuyên gia"}, {"key": "C", "text": "Báo cáo đánh giá E-HSDT (đăng tải báo cáo đánh giá tổng hợp, không cần kèm theo các phiếu chấm của thành viên trong tổ chuyên gia)"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "A"}, {"num": 259, "question": "Đối với đấu thầu qua mạng, trường hợp E-HSMT có yêu cầu cung cấp hàng mẫu, nhà thầu có thể nộp bổ sung hàng mẫu theo phương án nào sau đây?", "options": [{"key": "A", "text": "Trong thời hạn 03 ngày làm việc sau thời điểm đóng thầu"}, {"key": "B", "text": "Trong thời hạn 03 ngày làm việc sau thời điểm mở thầu"}, {"key": "C", "text": "Trong thời hạn 05 ngày làm việc sau thời điểm đóng thầu"}, {"key": "D", "text": "Trong thời hạn 05 ngày làm việc sau thời điểm mở thầu"}], "answer": "C"}, {"num": 260, "question": "Trường hợp nào sau đây, nhà thầu được đánh giá là không đáp ứng quy định về bảo đảm cạnh tranh khi tham dự thầu gói thầu tổ chức đấu thầu rộng rãi?", "options": [{"key": "A", "text": "Đơn vị sự nghiệp công lập A thuộc Sở Tài chính tỉnh X tham gia gói thầu do Sở Tài chính tỉnh X là chủ đầu tư mà chức năng,nhiệm vụ của đơn vị sự nghiệp công lập A phù hợp với gói thầu"}, {"key": "B", "text": "Đơn vị sự nghiệp công lập A tham gia gói thầu do Chi cục B là chủ đầu tư. Chức năng nhiệm vụ của đơn vị sự nghiệp công lập A phù hợp với tính chất gói thầu. Đơn vị sự nghiệp công lập A và Chi cục B lần lượt là đơn vị sự nghiệp công lập và đơn vị hành chính do Sở Tài Chính tỉnh X trực tiếp quản lý"}, {"key": "C", "text": "Đơn vị sự nghiệp công lập A tham gia gói thầu do đơn vị sự nghiệp công lập B là chủ đầu tư và cả hai đơn vị đều là đơn vị sự nghiệp do Sở Tài chính tỉnh X trực tiếp quản lý"}, {"key": "D", "text": "Doanh nghiệp C tham gia gói thầu có sử dụng vốn ngân sách nhà nước do đơn vị sự nghiệp công lập A là chủ đầu tư. Đơn vị sự nghiệp công lập A và Doanh nghiệp C đều là đơn vị do Sở X trực tiếp quản lý"}], "answer": "B"}, {"num": 261, "question": "Đối với các gói thầu đã thanh lý hợp đồng, khi lập Tờ trình Kế hoạch lựa chọn nhà thầu, giá trị phần công việc đã thực hiện của các gói thầu này được tính như thế nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá trị nghiệm thu hợp đồng"}, {"key": "C", "text": "Giá hợp đồng"}, {"key": "D", "text": "Có thể tùy chọn, cần căn cứ theo giá gói thầu, giá hợp đồng hoặc giá trị nghiệm thu hợp đồng để xác định"}], "answer": "B"}, {"num": 262, "question": "Trường hợp nhà thầu bị đánh giá về uy tín khi thực hiện hành vi: được lựa chọn trúng thầu nhưng không tiến hành hoặc từ chối tiến hành hoàn thiện hợp đồng hoặc không ký kết hợp đồng thì khi tham gia gói thầu khác, nhà thầu sẽ bị bất lợi như thế nào?", "options": [{"key": "A", "text": "Đối với gói thầu hàng hóa, xây lắp, phi tư vấn, hỗn hợp, nhà thầu bị đánh giá về uy tín phải nộp gấp 3 lần bảo đảm dự thầu trong vòng 03 năm kể từ lần cuối cùng thực hiện hành vi"}, {"key": "B", "text": "Đối với gói thầu tư vấn, thông tin uy tín này sẽ được sử dụng để đánh giá về kỹ thuật"}, {"key": "C", "text": "Bị đưa vào xem xét, đánh giá về kỹ thuật trong quá trình lựa chọn nhà thầu đối với gói thầu xây lắp, phi tư vấn, hàng hóa, hỗn hợp"}, {"key": "D", "text": "Đáp án B và C đều đúng"}], "answer": "B"}, {"num": 263, "question": "Nội dung nào không phù hợp với quy định về nhà thầu phụ đối với gói thầu mua sắm hàng hóa?", "options": [{"key": "A", "text": "Chủ đầu tư phải ghi tỷ lệ % giá trị dành cho nhà thầu phụ trong E-BDL làm cơ sở để nhà thầu lập E-HSDT"}, {"key": "B", "text": "Năng lực và kinh nghiệm của nhà thầu phụ sẽ không được xem xét khi đánh giá E-HSDT của nhà thầu"}, {"key": "C", "text": "Nhà thầu được ký kết hợp đồng với các nhà thầu phụ trong danh sách các nhà thầu phụ nêu trong E-HSDT"}, {"key": "D", "text": "Nhà thầu được ký kết hợp đồng với các nhà thầu phụ được chủ đầu tư chấp thuận để tham gia thực hiện cung cấp dịch vụ liên quan"}], "answer": "D"}, {"num": 264, "question": "Nhà thầu có được tham dự thầu với tư cách nhà thầu liên danh trong trường hợp phạm vi công việc của gói thầu mua sắm hàng hóa chỉ gồm 01 hạng mục là hệ thống máy chủ không?", "options": [{"key": "A", "text": "Được liên danh nếu nhà thầu phân chia công việc trong liên danh theo các công việc thuộc quá trình sản xuất hạng mục trong bảng giá dự thầu"}, {"key": "B", "text": "Không được liên danh, nhà thầu chỉ được tham dự với tư cách độc lập do phạm vi công việc chỉ gồm 01 hạng mục"}, {"key": "C", "text": "Được liên danh trong trường hợp 01 thành viên thực hiện toàn bộ hạng mục hệ thống máy chủ, thành viên còn lại thực hiện thu xếp tài chính cho gói thầu"}, {"key": "D", "text": "Tùy thuộc vào quy định của hồ sơ mời thầu"}], "answer": "A"}, {"num": 265, "question": "Có 4 nhà thầu tham dự thầu gói thầu mua sắm hàng hóa áp dụng phương pháp giá thấp nhất, trong đó: - Nhà thầu A, B, D là doanh nghiệp nhỏ và vừa do phụ nữ làm chủ. - Nhà thầu A, B, C và D có giá dự thầu sau sửa lỗi, hiệu chỉnh sai lệch, trừ đi giá trị giảm giá lần lượt là: 95 tỷ đồng, 100 tỷ đồng, 100 tỷ đồng và 105 tỷ đồng. - Nhà thầu A, B, C và D chứng minh được hàng hóa mình tham dự có tỷ lệ chi phí sản xuất trong nước lần lượt là: 20%, 40%, 45% và 60%. Trong trường hợp tất cả nhà thầu đều đáp ứng về kỹ thuật thì nhà thầu nào được xét duyệt trúng thầu?", "options": [{"key": "A", "text": "Nhà thầu A được xét duyệt trúng thầu"}, {"key": "B", "text": "Nhà thầu B được xét duyệt trúng thầu"}, {"key": "C", "text": "Nhà thầu C được xét duyệt trúng thầu"}, {"key": "D", "text": "Nhà thầu D được xét duyệt trúng thầu"}], "answer": "B"}, {"num": 266, "question": "Trong lễ mở thầu đối với gói thầu đấu thầu quốc tế không qua mạng, chủ đầu tư xử lý như thế nào khi nhà thầu đề nghị bổ sung thư giảm giá do bị thất lạc trong quá trình nộp hồ sơ dự thầu theo đường bưu điện?", "options": [{"key": "A", "text": "Chủ đầu tư chấp nhận do đây là lỗi vận chuyển theo bưu điện"}, {"key": "B", "text": "Chủ đầu tư không chấp nhận vì thư giảm giá của nhà thầu nộp sau thời điểm đóng thầu"}, {"key": "C", "text": "Chủ đầu tư tạm thời ghi nhận nội dung trong thư giảm giá của nhà thầu và trình Người có thẩm quyền quyết định"}, {"key": "D", "text": "Chủ đầu tư coi là tình huống trong đấu thầu và xử lý trên cơ sở bảo đảm cạnh tranh, công bằng, minh bạch, hiệu quả kinh tế và trách nhiệm giải trình"}], "answer": "B"}, {"num": 267, "question": "Nhận định nào sau đây là đúng ?", "options": [{"key": "A", "text": "Gói thầu xây lắp, hàng hóa và dịch vụ phi tư vấn áp dụng hình thức chào hàng cạnh tranh và sử dụng phương pháp dựa trên kỹ thuật để đánh giá về tài chính và có giá đề nghị trúng thầu vượt giá gói thầu được phép thương thảo về chi phí"}, {"key": "B", "text": "Gói thầu mua thuốc áp dụng phương thức một giai đoạn hai túi hồ sơ và sử dụng phương pháp kết hợp giữa kỹ thuật và giá được phép thương thảo về chi phí trong quá trình thương thảo hợp đồng"}, {"key": "C", "text": "Gói thầu dịch vụ tư vấn áp dụng hình thức đấu thầu rộng rãi được phép thương thảo về chi phí trong quá trình thương thảo hợp đồng"}, {"key": "D", "text": "Không được phép thương thảo về chi phí trong quá trình thương thảo hợp đồng đối với tất cả các gói thầu, trừ trường hợp nhà thầu tự nguyện giảm giá"}], "answer": "C"}, {"num": 268, "question": "Hợp đồng nào được phép sử dụng để chứng minh hợp đồng tương tự khi tham dự gói thầu cung cấp thuốc có sử dụng ngân sách nhà nước của Bệnh viện?", "options": [{"key": "A", "text": "Hợp đồng thuốc đã cung cấp thuốc cho cơ sở khám chữa bệnh tư nhân"}, {"key": "B", "text": "Hợp đồng thuốc đã cung cấp thuốc cho các cơ sở kinh doanh thuốc"}, {"key": "C", "text": "Phương án A và B đều đúng"}, {"key": "D", "text": "Phương án A và B đều sai"}], "answer": "C"}, {"num": 269, "question": "Gói thầu mua sắm hàng hóa có: Thời điểm đóng thầu theo E-TBMT là: 8h00 ngày 25/9/2025 Hiệu lực của bảo đảm dự thầu theo yêu cầu của E-HSMT là: 90 ngày Do lỗi hệ thống nên Hệ thống tự động gia hạn thời điểm đóng thầu mới là: 11h ngày 26/9/2025 Nhà thầu A đã nộp E-HSDT trước thời điểm Hệ thống xảy ra sự cố với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 25/9/2025; Nhà thầu B nộp E-HSDT sau thời điểm Hệ thống xảy ra sự cố và trước thời điểm đóng thầu mới với hiệu lực của bảo đảm dự thầu là 90 ngày kể từ ngày 26/9/2025. Bảo đảm dự thầu của nhà thầu A và nhà thầu B được đánh giá như thế nào?", "options": [{"key": "A", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là không hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là hợp lệ"}, {"key": "B", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là hợp lệ"}, {"key": "C", "text": "Bảo đảm dự thầu của nhà thầu A được đánh giá là hợp lệ; Bảo đảm dự thầu của nhà thầu B được đánh giá là không hợp lệ"}, {"key": "D", "text": "Bảo đảm dự thầu của nhà thầu A và nhà thầu B đều được đánh giá là không hợp lệ"}], "answer": "B"}, {"num": 270, "question": "Trong gói thầu dịch vụ tư vấn, thông tin về uy tín của nhà thầu được sử dụng để?", "options": [{"key": "A", "text": "Đánh giá về năng lực, kinh nghiệm"}, {"key": "B", "text": "Đánh giá tư cách hợp lệ của nhà thầu"}, {"key": "C", "text": "Đánh giá về kỹ thuật"}, {"key": "D", "text": "Loại nhà thầu đã bị đánh giá về uy tín"}], "answer": "C"}, {"num": 271, "question": "Khi thương thảo hợp đồng đối với gói thầu tư vấn áp dụng đấu thầu rộng rãi qua mạng, trường hợp nào nhà thầu được phép thay đổi nhân sự đã đề xuất trong E-HSDT?", "options": [{"key": "A", "text": "Không được thay đổi nhân sự đã đề xuất trong E-HSDT trong mọi trường hợp"}, {"key": "B", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT 01 lần trong trường hợp nhân sự không đáp ứng yêu cầu hoặc không chứng minh được khả năng huy động"}, {"key": "C", "text": "Được thay đổi nhân sự đã đề xuất trong E-HSDT trong trường hợp do thời gian đánh giá E-HSDT kéo dài hơn so với dự kiến trong kế hoạch lựa chọn nhà thầu hoặc vì lý do bất khả kháng mà các vị trí nhân sự chủ chốt do nhà thầu đã đề xuất không thể tham gia thực hiện hợp đồng"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "C"}, {"num": 272, "question": "Đối với gói thầu xây lắp, áp dụng đấu thầu rộng rãi qua mạng, trường hợp hợp đồng tương tự mà nhà thầu cung cấp trong E-HSDT không đáp ứng theo yêu cầu của E-HSMT, chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Đánh giá nhà thầu không đáp ứng về năng lực, kinh nghiệm. Nhà thầu không được bổ sung, thay thế hợp đồng tương tự khác"}, {"key": "B", "text": "Yêu cầu nhà thầu bổ sung, thay thế hợp đồng tương tự khác (được cập nhật từ hồ sơ năng lực của nhà thầu trên Hệ thống). Trường hợp nhà thầu không có hợp đồng đáp ứng yêu cầu của E-HSMT thì nhà thầu bị loại"}, {"key": "C", "text": "Tiếp tục đánh giá E-HSDT của nhà thầu, trường hợp nhà thầu xếp thứ nhất, cho phép nhà thầu bổ sung, thay thế hợp đồng tương tự khác."}, {"key": "D", "text": "Đồng thời với việc yêu cầu nhà thầu bổ sung hợp đồng thay thế khác thì chủ đầu tư xem xét, điều chỉnh lại yêu cầu về hợp đồng tương tự trong hồ sơ mời thầu"}], "answer": "B"}, {"num": 273, "question": "Đối với gói thầu tư vấn tổ chức đấu thầu rộng rãi qua mạng, sử dụng thang điểm 1.000 để xây dựng tiêu chuẩn đánh giá về kỹ thuật, E-HSMT quy định số điểm đối với tiêu chí đánh giá về uy tín của nhà thầu thông qua việc tham dự thầu, kết quả thực hiện hợp đồng của nhà thầu là bao nhiêu?", "options": [{"key": "A", "text": "150 điểm"}, {"key": "B", "text": "100 điểm"}, {"key": "C", "text": "50 điểm"}, {"key": "D", "text": "Từ 0 đến 49 điểm"}], "answer": "C"}, {"num": 274, "question": "Đối với gói thầu thuê hệ thống máy chủ áp dụng đấu thầu rộng rãi qua mạng, thời gian thực hiện gói thầu là 5 năm (có tính chất công việc lặp lại theo chu kỳ qua các năm), giá gói thầu là 5 tỷ đồng, quy mô hợp đồng tương tự tối thiểu được quy định trong E-HSMT là bao nhiêu thì phù hợp quy định?", "options": [{"key": "A", "text": "2,5 tỷ đồng"}, {"key": "B", "text": "2 tỷ đồng"}, {"key": "C", "text": "1,5 tỷ đồng"}, {"key": "D", "text": "300 triệu đồng"}], "answer": "D"}, {"num": 275, "question": "Đối với đấu thầu quốc tế, hồ sơ mời thầu phải quy định sử dụng lao động trong nước trong trường hợp nào?", "options": [{"key": "A", "text": "Những vị trí công việc mà lao động trong nước đáp ứng được và có khả năng cung cấp"}, {"key": "B", "text": "Những vị trí công việc mà lao động trong nước không đáp ứng được nhưng cần tạo điều kiện để tiếp nhận công nghệ từ nước ngoài được chuyển giao"}, {"key": "C", "text": "Lao động phổ thông"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "D"}, {"num": 276, "question": "Đối với với gói thầu hàng hóa áp dụng đấu thầu rộng rãi không qua mạng, trường hợp nào sau đây thư bảo lãnh hoặc giấy chứng nhận bảo hiểm bảo lãnh dự thầu bị đánh giá là không hợp lệ?", "options": [{"key": "A", "text": "Thời gian có hiệu lực dài hơn so với yêu cầu của hồ sơ mời thầu"}, {"key": "B", "text": "Có giá trị cao hơn so với yêu cầu của hồ sơ mời thầu"}, {"key": "C", "text": "Ký trước khi phát hành hồ sơ mời thầu"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "C"}, {"num": 277, "question": "Trường hợp hồ sơ mời thầu có quy định về xuất xứ theo nhóm nước, vùng lãnh thổ mà không bao gồm xuất xứ Việt Nam, nhà thầu chào hàng hóa có xuất xứ Việt Nam sẽ bị đánh giá như thế nào?", "options": [{"key": "A", "text": "Hàng hóa của nhà thầu không được xem xét, đánh giá"}, {"key": "B", "text": "Hàng hóa của nhà thầu vẫn được xem xét, đánh giá"}, {"key": "C", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu nhưng phải cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}, {"key": "D", "text": "Yêu cầu nhà thầu bổ sung hàng hóa theo đúng xuất xứ thuộc nhóm nước, vùng lãnh thổ theo yêu cầu hồ sơ mời thầu, không phải đáp ứng cùng ký mã hiệu, nhãn hiệu với hàng hóa nhà thầu đã đề xuất trong hồ sơ dự thầu"}], "answer": "B"}, {"num": 278, "question": "Gói thầu xây lắp tổ chức đấu thầu qua mạng có thời điểm đóng thầu là ngày 20/3/2025, năm tài chính của nhà thầu là 01/01 – 31/12, nhà thầu là công ty cổ phần được thành lập vào năm 2018 và E-HSMT yêu cầu nhà thầu nộp báo cáo tài chính của 03 năm gần nhất thì nhà thầu phải nộp báo cáo tài chính của các năm nào sau đây?", "options": [{"key": "A", "text": "2020, 2021, 2022"}, {"key": "B", "text": "2021, 2022, 2023"}, {"key": "C", "text": "2021, 2022, 2024"}, {"key": "D", "text": "2019, 2020, 2021"}], "answer": "B"}, {"num": 279, "question": "Đối với công trình đang xét là công trình xây dựng có loại kết cấu dạng nhà cấp II với giá trị công trình là 60 tỷ đồng, E-HSMT có yêu cầu về kinh nghiệm thực hiện hợp đồng xây lắp tương tự, trường hợp nào sau đây được đánh giá là một công trình xây lắp tương tự?", "options": [{"key": "A", "text": "Nhà thầu có 2 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 50 tỷ đồng"}, {"key": "B", "text": "Nhà thầu có 2 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 20 tỷ đồng"}, {"key": "C", "text": "Nhà thầu có 3 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ lần lượt là 30 tỷ đồng, 20 tỷ đồng, 10 tỷ đồng"}, {"key": "D", "text": "Nhà thầu có 1 công trình xây dựng có loại kết cấu dạng nhà cấp III với giá trị đã hoàn thành toàn bộ là 60 tỷ đồng"}], "answer": "A"}, {"num": 280, "question": "Gói thầu mua sắm 20 máy điều hòa, tổ chức đấu thầu rộng rãi qua mạng, một giai đoạn một túi hồ sơ, trường hợp E-HSMT có quy định về kinh nghiệm thực hiện hợp đồng tương tự thì tính chất tương tự được quy định như thế nào?", "options": [{"key": "A", "text": "Quy định hàng hóa thuộc cùng lĩnh vực tổng quát với máy điều hòa (thiết bị điện...)"}, {"key": "B", "text": "Chỉ quy định hàng hóa có cùng mã Chương, mã Nhóm (tương ứng với 4 số đầu tiên của bộ mã) trong Hệ thống mã HS với mã HS của máy điều hòa"}, {"key": "C", "text": "Được quy định hàng hóa thuộc cùng chủng loại hoặc hàng hóa có cùng mã Chương, mã Nhóm (tương ứng với 4 số đầu tiên của bộ mã) trong Hệ thống mã HS với mã HS của máy điều hòa"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 281, "question": "Tiêu chuẩn đánh giá về kỹ thuật gói thầu dịch vụ phi tư vấn không bao gồm nội dung nào sau đây?", "options": [{"key": "A", "text": "Nhà thầu bị đánh giá về uy tín trong việc tham dự thầu"}, {"key": "B", "text": "Bảo đảm điều kiện vệ sinh môi trường và các điều kiện khác như phòng cháy, chữa cháy, an toàn lao động."}, {"key": "C", "text": "Mức độ đáp ứng các yêu cầu về bảo hành, bảo trì (nếu có);"}, {"key": "D", "text": "Tất cả đáp án trên đều sai"}], "answer": "A"}, {"num": 282, "question": "Gói thầu cung cấp dịch vụ vệ sinh tòa nhà do Sở Tài chính tỉnh X làm chủ đầu tư có giá gói thầu 01 tỷ đồng, thời gian thực hiện là 12 tháng, hợp đồng tương tự yêu cầu 30% giá gói thầu. Trường hợp nào sau đây nhà thầu được coi là đáp ứng về giá trị của hợp đồng tương tự?", "options": [{"key": "A", "text": "Nhà thầu cung cấp hợp đồng A (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 100 triệu đồng; hợp đồng B (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 250 triệu đồng"}, {"key": "B", "text": "Nhà thầu cung cấp hợp đồng A (đã nghiệm thu, đã được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà là 300 triệu đồng"}, {"key": "C", "text": "Nhà thầu cung cấp hợp đồng A (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (chưa được nghiệm thu) là 100 triệu đồng; hợp đồng B (chưa hoàn thành, chưa được thanh lý) có giá trị công việc dịch vụ vệ sinh tòa nhà (đã được nghiệm thu) là 400 triệu đồng"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "D"}, {"num": 283, "question": "Gói thầu mua sắm trang thiết bị do Sở Tư pháp tỉnh X làm chủ đầu tư có giá gói thầu 03 tỷ đồng, thời gian thực hiện là 12 tháng, trong đó có 02 hạng mục: máy điều hòa (mã HS 8415) giá dự toán 01 tỷ đồng, máy tính xách tay (mã HS 8507) giá dự toán 02 tỷ đồng, hợp đồng tương tự yêu cầu 50% giá gói thầu. Trường hợp nào sau đây nhà thầu được coi là không đáp ứng về giá trị của hợp đồng tương tự?", "options": [{"key": "A", "text": "Nhà thầu cung cấp 02 hợp đồng, trong đó: 01 hợp đồng đã thực hiện việc cung cấp mã hàng hóa 8415 với giá trị 400 triệu đồng, 01 hợp đồng đã thực hiện việc cung cấp mã hàng hóa 8415 với giá trị 100 triệu đồng và mã hàng hóa 8507 với giá trị 01 tỷ đồng"}, {"key": "B", "text": "Nhà thầu cung cấp 01 hợp đồng có đầy đủ các mã hàng hóa 8415 và 8507 và tổng giá trị của mã hàng hóa 8415, 8507 trong hợp đồng đã hoàn thành với giá trị 1,6 tỷ đồng"}, {"key": "C", "text": "Nhà thầu cung cấp 02 hợp đồng, trong đó: 01 hợp đồng đã thực hiện việc cung cấp mã hàng hóa 8415 với giá trị 600 triệu đồng và 01 hợp đồng đã thực hiện việc cung cấp mã hàng hóa 8507 với giá trị 01 tỷ đồng"}, {"key": "D", "text": "Phương án A và B đều không đáp ứng về giá trị hợp đồng tương tự"}], "answer": "A"}, {"num": 284, "question": "Nhận định nào sau đây là đúng về tiêu chuẩn đánh giá E-HSDT gói thầu dịch vụ tư vấn tổ chức đấu thầu rộng rãi qua mạng?", "options": [{"key": "A", "text": "Có thể không quy định về tiêu chuẩn kinh nghiệm và năng lực trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "B", "text": "Không được quy định mức điểm tối thiểu về kinh nghiệm và năng lực trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "C", "text": "Không được quy định uy tín của nhà thầu thông qua việc tham dự thầu trong tiêu chuẩn đánh giá về kỹ thuật"}, {"key": "D", "text": "Hợp đồng tương tự được xác định trên cơ sở tương tự cả về tính chất và quy mô (giá trị hợp đồng)"}], "answer": "A"}, {"num": 285, "question": "Gói thầu cung cấp dịch vụ giặt là thực hiện đấu thầu qua mạng, E-HSMT có quy định cho phép sử dụng nhà thầu phụ tối đa 20% trên giá dự thầu của nhà thầu. Nhà thầu liên danh A-B, trong đó nhà thầu Công ty A đảm nhận 30% giá trị công việc, Công ty B đảm nhận 70% giá trị công việc. Việc sử dụng nhà thầu phụ đối với từng thành viên liên danh được thực hiện như thế nào?", "options": [{"key": "A", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên 30% giá trị công việc mà công ty A đảm nhận, Công ty B được sử dụng nhà thầu phụ tối đa 20% trên 70% giá trị công việc mà công ty B đảm nhận"}, {"key": "B", "text": "Công ty A được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc và Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "C", "text": "Thực hiện theo thỏa thuận giữa Công ty A và Công ty B, Công ty A hoặc Công ty B được sử dụng nhà thầu phụ tối đa 20% trên tổng giá trị (100%) công việc nhưng phải bảo đảm tổng khối lượng công việc của nhà thầu phụ của liên danh A-B tối đa 20% trên tổng giá trị (100%) công việc mà Công ty A và Công ty B đảm nhận"}, {"key": "D", "text": "Tất cả đáp án trên đều đúng"}], "answer": "A"}, {"num": 286, "question": "Nhà thầu liên danh A-B tham dự thầu và nộp bảo đảm dự thầu riêng rẽ, trong quá trình đánh giá hồ sơ dự thầu tổ chuyên gia có bằng chứng cho thấy nhà thầu A có hành vi gian lận, thuộc hành vi bị cấm trong đấu thầu, trong trường hợp này bảo đảm dự thầu của nhà thầu liên danh xử lý như thế nào?", "options": [{"key": "A", "text": "Không hoàn trả bảo đảm dự thầu của cả nhà thầu liên danh A-B"}, {"key": "B", "text": "Không hoàn trả bảo đảm dự thầu của nhà thầu A"}, {"key": "C", "text": "Không hoàn trả bảo đảm dự thầu của nhà thầu B"}, {"key": "D", "text": "Nhà thầu A và nhà thầu B vẫn được hoàn trả bảo đảm dự thầu"}], "answer": "A"}, {"num": 287, "question": "Trong quá trình thực hiện hợp đồng của nhà thầu liên danh A-B, nhà thầu B không còn năng lực để tiếp tục thực hiện hợp đồng, làm ảnh hưởng nghiêm trọng đến tiến độ, chất lượng, hiệu quả của gói thầu. Trong trường hợp này, bảo đảm thực hiện hợp đồng của nhà thầu xử lý như thế nào?", "options": [{"key": "A", "text": "Không tịch thu giá trị bảo đảm thực hiện hợp đồng của nhà thầu A-B"}, {"key": "B", "text": "Tịch thu giá trị bảo đảm thực hiện hợp đồng của tất cả thành viên liên danh trong trường hợp phần công việc còn lại của các thành viên liên danh vi phạm hợp đồng được tách thành gói thầu riêng để lựa chọn nhà thầu"}, {"key": "C", "text": "Chỉ tịch thu giá trị bảo đảm thực hiện hợp đồng của nhà thầu B nếu nhà thầu A có đủ năng lực, kinh nghiệm đảm nhận phần công việc còn lại của nhà thầu B"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 288, "question": "Đối với gói thầu mua sắm thiết bị y tế, tổ chức đấu thầu rộng rãi qua mạng gói thầu mua sắm thiết bị y tế, trường hợp nhà thầu dự thầu không đề xuất cụ thể ký mã hiệu, nhãn hiệu, xuất xứ, hãng sản xuất thì xử lý như thế nào?", "options": [{"key": "A", "text": "Chủ đầu tư yêu cầu nhà thầu bổ sung, làm rõ E-HSDT"}, {"key": "B", "text": "Chủ đầu tư tiếp tục đánh giá E-HSDT, trường hợp nhà thầu xếp thứ nhất thì yêu cầu nhà thầu bổ sung thông tin để hoàn thiện hợp đồng"}, {"key": "C", "text": "E-HSDT của nhà thầu bị đánh giá không đáp ứng và bị loại"}, {"key": "D", "text": "Xin ý kiến người có thẩm quyền để xử lý tình huống trong đấu thầu"}], "answer": "C"}, {"num": 289, "question": "Đối với gói thầu xây dựng “Trường trung học phổ thông A”, bao gồm tổ hợp các công trình: \nNhà A1 (Nhà học): Cao 10 tầng, tổng diện tích sàn 8.000 m2, có giá trị theo dự toán được duyệt là (2X) VND. Nhà A1 là công trình kết cấu dạng nhà cấp II theo quy định của Thông tư số 06/2021/TT-BXD.\nNhà A2 (Nhà học): Cao 6 tầng, tổng diện tích sàn 1.000 m2, có giá trị theo dự toán được duyệt là (Y) VND. Nhà A2 là công trình kết cấu dạng nhà cấp III theo quy định của Thông tư số 06/2021/TT-BXD.\nHàng rào bảo vệ: Cao 3m\nNhà bảo vệ: Cao 1 tầng, diện tích sàn 12 m2.\nKinh nghiệm thi công công trình tương tự được quy định trong hồ sơ mời thầu như thế nào là phù hợp?", "options": [{"key": "A", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "B", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp II, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}, {"key": "C", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND"}, {"key": "D", "text": "Nhà thầu đã hoàn thành công trình xây dựng nhà, kết cấu dạng nhà cấp III, có giá trị tối thiểu là 50% x (2X) VND, trong đó phải bao gồm hạng mục hàng rào bảo vệ, nhà bảo vệ"}], "answer": "A"}, {"num": 290, "question": "Đối với gói thầu áp dụng chào hàng cạnh tranh, việc đánh giá về kỹ thuật thực hiện theo phương án nào sau đây?", "options": [{"key": "A", "text": "Phải sử dụng phương pháp đánh giá “đạt”, “không đạt”"}, {"key": "B", "text": "Phải sử dụng phương pháp chấm điểm"}, {"key": "C", "text": "Được sử dụng một trong hai phương pháp “đạt”, “không đạt” hoặc chấm điểm"}, {"key": "D", "text": "Chỉ cần yêu cầu nhà thầu cam kết đáp ứng yêu cầu về kỹ thuật"}], "answer": "A"}, {"num": 291, "question": "Chủ đầu tư A và nhà thầu B đã ký kết hợp đồng cung cấp 11.000 đơn vị hàng hóa, loại hợp đồng theo đơn giá cố định. Trong quá trình thực hiện hợp đồng, nhu cầu sử dụng thực tế mà nhà thầu phải cung cấp cho chủ đầu tư chỉ là 10.500 đơn vị hàng hóa.  Hãy lựa chọn phương án đúng về sửa đổi hợp đồng trong trường hợp này?", "options": [{"key": "A", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục sửa đổi hợp đồng, phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "B", "text": "Chủ đầu tư A và nhà thầu B không cần thực hiện thủ tục sửa đổi hợp đồng, không phải ký kết văn bản sửa đổi hợp đồng"}, {"key": "C", "text": "Chủ đầu tư A và nhà thầu B bắt buộc phải thực hiện thủ tục ký phụ lục hợp đồng để điều chỉnh khối lượng"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "B"}, {"num": 292, "question": "Trường hợp nào sau đây các bên không phải thỏa thuận trong hợp đồng về quy trình, thủ tục sửa đổi hợp đồng?", "options": [{"key": "A", "text": "Khi có sự thay đổi về chính sách, pháp luật làm ảnh hưởng trực tiếp đến việc thực hiện hợp đồng"}, {"key": "B", "text": "Khi có sự kiện bất khả kháng"}, {"key": "C", "text": "Khi thay đổi phương thức vận chuyển, địa điểm giao hàng, dịch vụ liên quan đối với gói thầu mua sắm hàng hóa"}, {"key": "D", "text": "Tăng, giảm thời gian đối với hợp đồng theo thời gian; tăng, giảm chi phí trực tiếp thực hiện đối với hợp đồng chi phí cộng phí; tăng, giảm giá trị cơ sở để tính phần trăm chi phí đối với hợp đồng theo tỷ lệ phần trăm; tăng, giảm mức giảm trừ thanh toán, mức tăng giá trị thanh toán đối với hợp đồng theo kết quả đầu ra"}], "answer": "D"}, {"num": 293, "question": "Lựa chọn phương án phù hợp nhất đối với nội dung đền bù giải phóng mặt bằng khi lập kế hoạch lựa chọn nhà thầu?", "options": [{"key": "A", "text": "Tất cả nội dung công việc có liên quan đến giải phóng mặt bằng thuộc phần công việc không áp dụng một trong các hình thức lựa chọn nhà thầu"}, {"key": "B", "text": "Đối với các công việc mà Hội đồng đền bù giải phóng mặt bằng tự làm (ví dụ: tổ chức họp với người sử dụng đất, chủ sở hữu tài sản; trình duyệt, công khai phương án bồi thường, bàn giao chi phí bồi thường..,) thì thuộc phần không áp dụng một trong các hình thức lựa chọn nhà thầu"}, {"key": "C", "text": "Đối với phần việc phải hình thành gói thầu thuê tư vấn để thực hiện nhằm phục vụ công việc giải phóng mặt bằng thì thuộc phần công việc thuộc kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Phương án B và C đều đúng"}], "answer": "D"}, {"num": 294, "question": "Trường hợp các nhà thầu chào hàng hóa có cùng ký mã hiệu (nếu có), hãng sản xuất, năm sản xuất, xuất xứ Việt Nam nhưng có nhà thầu kê khai, có nhà thầu không kê khai hàng hóa này thuộc đối tượng ưu đãi thì chủ đầu tư xử lý thế nào?", "options": [{"key": "A", "text": "Không tính ưu đãi của tất cả các nhà thầu tham dự"}, {"key": "B", "text": "Quyết định cho các nhà thầu không kê khai được làm rõ để có cơ sở đánh giá ưu đãi"}, {"key": "C", "text": "Chỉ xét ưu đãi cho các nhà thầu đã kê khai"}, {"key": "D", "text": "Tính ưu đãi cho tất cả nhà nhà thầu tham dự mà không cần làm rõ với nhà thầu không kê khai"}], "answer": "B"}, {"num": 295, "question": "Chủ đầu tư dự kiến mua sắm hàng hóa (không phải mua sắm tập trung hoặc mua sắm hàng hóa có số lượng, khối lượng mời thầu lớn) như sau:\nHàng hóa A có mã HS là 9035, giá trị dự toán là 4.000.000.000 đồng; Hàng hóa B có mã HS là 9035, giá trị dự toán là 6.000.000.000 đồng. E-HSMT yêu cầu về kinh nghiệm thực hiện hợp đồng cung cấp hàng hóa tương tự trong trường hợp nào sau đây là phù hợp?", "options": [{"key": "A", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 02 tỷ đồng"}, {"key": "B", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 03 tỷ đồng"}, {"key": "C", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 05 tỷ đồng"}, {"key": "D", "text": "Cung cấp 01 hợp đồng có mã hàng hóa 9035 với giá trị tối thiểu 07 tỷ đồng"}], "answer": "B"}, {"num": 296, "question": "Gói thầu mua thuốc áp dụng phương thức một giai đoạn hai túi hồ sơ có giá gói thầu 100 tỷ đồng. Trong quá trình tham dự thầu, nhà thầu X không đạt về kỹ thuật có kiến nghị về kết quả lựa chọn nhà thầu của gói thầu gửi Hội đồng giải quyết kiến nghị (trong đơn kiến nghị nhà thầu nêu giá dự thầu của mình là 90 tỷ đồng). Chi phí giải quyết kiến nghị nhà thầu X phải nộp là?", "options": [{"key": "A", "text": "Nhà thầu X phải nộp 25 triệu đồng"}, {"key": "B", "text": "Nhà thầu X phải nộp 22,5 triệu đồng"}, {"key": "C", "text": "Nhà thầu X phải nộp 20 triệu đồng"}, {"key": "D", "text": "Nhà thầu X phải nộp 15 triệu đồng"}], "answer": "A"}, {"num": 297, "question": "Trường hợp nào sau đây Công ty B khi tham dự gói thầu xây lắp X thuộc Dự án Y được kết luận là đáp ứng về bảo đảm cạnh tranh trong đấu thầu?", "options": [{"key": "A", "text": "Công ty B sử dụng nhà thầu phụ là công ty A, công ty A là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật cho E-HSMT của gói thầu xây lắp X"}, {"key": "B", "text": "Công ty B tham dự gói thầu xây lắp X đồng thời là nhà thầu tư vấn lập Chương V yêu cầu kỹ thuật của E-HSMT của gói thầu xây lắp X."}, {"key": "C", "text": "Công ty B sử dụng nhà thầu phụ là công ty tư vấn C, công ty tư vấn C sở hữu 30% cổ phần của công ty A và công ty A là nhà thầu tư vấn thiết kế kỹ thuật cho dự án Y"}, {"key": "D", "text": "Công ty A là nhà thầu tư vấn lập hồ sơ mời thầu gói thầu xây lắp X có sở hữu 30% vốn góp của Công ty B"}], "answer": "C"}, {"num": 298, "question": "Đối với gói thầu đấu thầu trước, nhà thầu có phải thực hiện biện pháp bảo đảm dự thầu không?", "options": [{"key": "A", "text": "Không phải thực hiện nhưng phải có cam kết trong đơn dự thầu"}, {"key": "B", "text": "Bắt buộc phải thực hiện"}, {"key": "C", "text": "Tuỳ thuộc vào quyết định của chủ đầu tư"}, {"key": "D", "text": "Chỉ phải thực hiện đối với gói thầu có giá trị bảo đảm dự thầu trên 50 triệu đồng"}], "answer": "A"}, {"num": 299, "question": "Chọn phương án đúng đối với nhà thầu phụ đặc biệt?", "options": [{"key": "A", "text": "Đối với đấu thầu trong nước, khi tham gia gói thầu của dự án thuộc lĩnh vực khoa học, công nghệ, đổi mới sáng tạo và chuyển đổi số thì nhà thầu trong nước được sử dụng nhà thầu phụ đặc biệt là nhà thầu nước ngoài đối với phần công việc đặc thù mà nhà thầu trong nước chưa thực hiện được hoặc cần chuyển giao công nghệ"}, {"key": "B", "text": "Trong mọi trường hợp, đối với đấu thầu trong nước, nhà thầu không được phép sử dụng nhà thầu phụ đặc biệt là nhà thầu nước ngoài"}, {"key": "C", "text": "Giá trị công việc tối đa dành cho nhà thầu phụ trong hợp đồng phải bao gồm khối lượng công việc dành cho nhà thầu phụ đặc biệt"}, {"key": "D", "text": "Phương án A và C đều đúng"}], "answer": "A"}, {"num": 300, "question": "Gói thầu đang xét là gói thầu giặt cho bệnh viện công lập (có tính chất công việc lặp lại theo chu kỳ qua các năm), có thời gian thực hiện gói thầu trong 3 năm với giá gói thầu là 12 tỷ đồng. Nhà thầu nào được xác định đáp ứng yêu cầu về giá trị hợp đồng tương tự khi tham dự gói thầu này?", "options": [{"key": "A", "text": "Nhà thầu A có 01 hợp đồng giặt là X cho bệnh viện công lập có thời gian thực hiện gói thầu là 48 tháng (đang trong quá trình thực hiện, chưa hoàn thành, chưa được thanh lý), nhưng tính đến thời điểm tham dự thầu, nhà thầu A đã thực hiện được 24 tháng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1,2 tỷ đồng;"}, {"key": "B", "text": "Nhà thầu B cung cấp 02 hợp đồng, trong đó có hợp đồng giặt X cho khách sạn tư nhân, thời gian thực hiện hợp đồng trong 06 tháng với giá trị là 300 triệu đồng; Hợp đồng giặt là Y cho bệnh viện công lập, thời gian thực hiện hợp đồng trong 24 tháng với giá trị là 3 tỷ đồng, trong đó giá trị công việc đã được nghiệm thu 12 tháng đầu là 1 tỷ đồng."}, {"key": "C", "text": "Nhà thầu A và B đều đáp ứng"}, {"key": "D", "text": "Nhà thầu A và B đều không đáp ứng"}], "answer": "C"}, {"num": 301, "question": "Trường hợp E-HSMT gói thầu xây lắp yêu cầu về cam kết cung cấp tín dụng, nhà thầu được chứng minh bằng cách nào?", "options": [{"key": "A", "text": "Bằng số dư tài khoản hoặc tiền gửi tiết kiệm từ ngân hàng"}, {"key": "B", "text": "Bằng cam kết cung cấp tín dụng của ngân hàng"}, {"key": "C", "text": "Bằng xác nhận số dư hạn mức tín dụng khả dụng từ ngân hàng"}, {"key": "D", "text": "Tất cả các phương án trên đều đúng"}], "answer": "D"}, {"num": 302, "question": "Đối với gói thầu áp dụng một giai đoạn một túi hồ sơ, trường hợp nào được thực hiện bước thương thảo hợp đồng?", "options": [{"key": "A", "text": "Gói thầu hỗn hợp"}, {"key": "B", "text": "Gói thầu mua sắm hàng hóa áp dụng đấu thầu quốc tế"}, {"key": "C", "text": "Gói thầu áp dụng đấu thầu hạn chế do có yêu cầu đặc thù về kỹ thuật mà chỉ có một hoặc một số nhà thầu đáp ứng yêu cầu của gói thầu"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 303, "question": "So sánh điều kiện xét duyệt trúng thầu giữa phương pháp giá cố định và phương pháp dựa trên kỹ thuật đối với gói thầu dịch vụ tư vấn, điểm chung quyết định để nhà thầu được xếp hạng thứ nhất là gì?", "options": [{"key": "A", "text": "Có giá dự thầu thấp nhất"}, {"key": "B", "text": "Có điểm tổng hợp cao nhất"}, {"key": "C", "text": "Có điểm kỹ thuật cao nhất"}, {"key": "D", "text": "Có giá đề nghị trúng thầu thấp nhất"}], "answer": "C"}, {"num": 304, "question": "Phương pháp kết hợp giữa kỹ thuật và giá được áp dụng cho gói thầu tư vấn có đặc điểm nào trong các phương án sau đây?", "options": [{"key": "A", "text": "Gói thầu tư vấn đơn giản, chi phí thấp"}, {"key": "B", "text": "Gói thầu tư vấn có yêu cầu kỹ thuật rất cao, chi phí cố định"}, {"key": "C", "text": "Gói thầu tư vấn chú trọng tới cả chất lượng và chi phí thực hiện"}, {"key": "D", "text": "Gói thầu tư vấn có quy trình thực hiện đã được tiêu chuẩn hoá"}], "answer": "C"}, {"num": 305, "question": "Khi sử dụng phương pháp chấm điểm để xây dựng tiêu chuẩn đánh giá về kỹ thuật, mức điểm yêu cầu tối thiểu về kỹ thuật được quy định là bao nhiêu?", "options": [{"key": "A", "text": "Không thấp hơn 60% tổng số điểm kỹ thuật"}, {"key": "B", "text": "Không thấp hơn 70% tổng số điểm kỹ thuật"}, {"key": "C", "text": "Không thấp hơn 80% tổng số điểm kỹ thuật"}, {"key": "D", "text": "Không thấp hơn 90% tổng số điểm kỹ thuật"}], "answer": "B"}, {"num": 306, "question": "Đối với gói thầu mua sắm hàng hóa, xây lắp, phi tư vấn, hỗn hợp, phương pháp giá đánh giá được áp dụng cho các hình thức lựa chọn nhà thầu nào?", "options": [{"key": "A", "text": "Chỉ áp dụng với đấu thầu rộng rãi"}, {"key": "B", "text": "Chỉ định thầu và mua sắm trực tiếp"}, {"key": "C", "text": "Đấu thầu rộng rãi, đấu thầu hạn chế, chào hàng cạnh tranh"}, {"key": "D", "text": "Tất cả hình thức lựa chọn nhà thầu"}], "answer": "C"}, {"num": 307, "question": "Điều kiện nào sau đây là bắt buộc đối với nhà thầu xây lắp nhưng không được đề cập trong điều kiện xét duyệt trúng thầu đối với nhà thầu tư vấn là tổ chức?", "options": [{"key": "A", "text": "Có hồ sơ dự thầu hợp lệ"}, {"key": "B", "text": "Có giá đề nghị trúng thầu không vượt giá gói thầu"}, {"key": "C", "text": "Có đề xuất kỹ thuật đáp ứng yêu cầu"}, {"key": "D", "text": "Có giá trị phần sai lệch thiếu không quá 10% giá dự thầu"}], "answer": "D"}, {"num": 308, "question": "Khi sửa đổi hợp đồng làm thay đổi thời gian thực hiện nhưng không vượt thời gian thực hiện dự án, ai có quyền quyết định sửa đổi hợp đồng?", "options": [{"key": "A", "text": "Người có thẩm quyền"}, {"key": "B", "text": "Chủ đầu tư"}, {"key": "C", "text": "Cơ quan quản lý cấp trên của chủ đầu tư"}, {"key": "D", "text": "Bên mời thầu"}], "answer": "B"}, {"num": 309, "question": "Thời gian có hiệu lực của bảo đảm thực hiện hợp đồng được tính từ khi nào đến khi nào?", "options": [{"key": "A", "text": "Từ ngày ký hợp đồng đến ngày thanh toán cuối cùng"}, {"key": "B", "text": "Từ ngày hợp đồng có hiệu lực đến ngày các bên hoàn thành nghĩa vụ hoặc chuyển sang thực hiện nghĩa vụ bảo hành đối với trường hợp có quy định về bảo hành"}, {"key": "C", "text": "Từ ngày nộp hồ sơ dự thầu đến ngày hoàn thành nghĩa vụ theo hợp đồng"}, {"key": "D", "text": "Từ ngày thông báo trúng thầu đến ngày hết thời hạn bảo hành"}], "answer": "B"}, {"num": 310, "question": "Hợp đồng theo thời gian có thể áp dụng trong trường hợp nào?", "options": [{"key": "A", "text": "Trong tình trạng khẩn cấp"}, {"key": "B", "text": "Sửa chữa, bảo trì công trình, máy móc, thiết bị"}, {"key": "C", "text": "Dịch vụ tư vấn khi khó xác định được phạm vi và thời gian thực hiện dịch vụ"}, {"key": "D", "text": "Tất cả phương án trên đều đúng"}], "answer": "D"}, {"num": 311, "question": "Giá trị bảo đảm thực hiện hợp đồng được xác định dựa trên cơ sở nào?", "options": [{"key": "A", "text": "Giá gói thầu"}, {"key": "B", "text": "Giá hợp đồng"}, {"key": "C", "text": "Giá dự thầu của nhà thầu"}, {"key": "D", "text": "Tổng mức đầu tư của dự án"}], "answer": "B"}, {"num": 312, "question": "Trường hợp nào sau đây chủ đầu tư được tự quyết định sửa đổi hợp đồng mà không cần người có thẩm quyền cho phép?", "options": [{"key": "A", "text": "Sửa đổi hợp đồng làm vượt giá gói thầu đã duyệt và vượt tổng mức đầu tư của dự án"}, {"key": "B", "text": "Sửa đổi hợp đồng làm thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}, {"key": "C", "text": "Sửa đổi hợp đồng làm thay đổi thời gian thực hiện hợp đồng và vượt thời gian thực hiện dự án"}, {"key": "D", "text": "Sửa đổi hợp đồng làm thay đổi thiết kế cơ sở dẫn đến phải điều chỉnh chủ trương đầu tư"}], "answer": "B"}, {"num": 313, "question": "Các bên không phải ký kết văn bản sửa đổi hợp đồng khi thay đổi giá hợp đồng nếu đáp ứng đủ điều kiện nào sau đây?", "options": [{"key": "A", "text": "Không vượt giá gói thầu, nhưng có thể vượt thời gian thực hiện gói thầu ghi trong hợp đồng"}, {"key": "B", "text": "Không vượt giá gói thầu, không vượt thời gian thực hiện gói thầu ghi trong hợp đồng và phương pháp, công thức, hạng mục và các nội dung cần thiết để điều chỉnh đã quy định trong hợp đồng"}, {"key": "C", "text": "Không vượt thời gian thực hiện gói thầu ghi trong hợp đồng nhưng có thể vượt giá gói thầu"}, {"key": "D", "text": "Khi thay đổi thời gian thực hiện hợp đồng nhưng không làm vượt thời gian thực hiện dự án hoặc vượt giá gói thầu (bao gồm dự phòng) được duyệt nhưng không làm vượt tổng mức đầu tư"}], "answer": "B"}, {"num": 314, "question": "Đâu là điểm khác biệt chính giữa hợp đồng theo đơn giá cố định và hợp đồng theo đơn giá điều chỉnh?", "options": [{"key": "A", "text": "Hợp đồng theo đơn giá cố định áp dụng cho gói thầu có thời gian thực hiện dài, hợp đồng theo đơn giá điều chỉnh áp dụng cho gói thầu có thời gian thực hiện ngắn"}, {"key": "B", "text": "Đơn giá trong hợp đồng đơn giá cố định không thay đổi, còn đơn giá trong hợp đồng đơn giá điều chỉnh có thể thay đổi"}, {"key": "C", "text": "Hợp đồng theo đơn giá cố định không có chi phí dự phòng, còn hợp đồng theo đơn giá điều chỉnh có chi phí dự phòng"}, {"key": "D", "text": "Hợp đồng theo đơn giá cố định chỉ áp dụng cho gói thầu dịch vụ tư vấn, hợp đồng theo đơn giá điều chỉnh áp dụng cho gói thầu xây lắp"}], "answer": "B"}, {"num": 315, "question": "So sánh hai tình huống sửa đổi hợp đồng: (1) Vượt giá gói thầu 10% nhưng không vượt tổng mức đầu tư; (2) Vượt giá gói thầu 2% và làm tổng mức đầu tư tăng 1%, thẩm quyền phê duyệt có gì khác nhau?", "options": [{"key": "A", "text": "Cả 2 tình huống đều do chủ đầu tư quyết định"}, {"key": "B", "text": "Tình huống (1) do chủ đầu tư quyết định, tình huống (2) phải trình người có thẩm quyền xem xét, quyết định"}, {"key": "C", "text": "Cả 2 tình huống đều do người có thẩm quyền quyết định"}, {"key": "D", "text": "Tình huống (1) phải trình người có thẩm quyền cho phép, tình huống (2) do Chủ tịch Uỷ ban nhân dân tỉnh quyết định"}], "answer": "B"}, {"num": 316, "question": "Loại hợp đồng nào được áp dụng khi tại thời điểm lựa chọn nhà thầu chưa đủ cơ sở xác định phạm vi công việc, nhu cầu cần thiết về các yếu tố, chi phí đầu vào để thực hiện các công việc dự kiến của hợp đồng?", "options": [{"key": "A", "text": "Hợp đồng trọn gói"}, {"key": "B", "text": "Hợp đồng theo chi phí cộng phí"}, {"key": "C", "text": "Hợp đồng theo đơn giá cố định"}, {"key": "D", "text": "Hợp đồng theo kết quả đầu ra"}], "answer": "B"}, {"num": 317, "question": "Gói thầu xây lắp A được phê duyệt KHLCNT với thời gian thực hiện gói thầu là 120 ngày. Trong quá trình thực hiện Hợp đồng, do có phát sinh dẫn tới thời gian thực hiện gói thầu bị kéo dài thành 180 ngày. Trong trường hợp này, chủ đầu tư xử lý như thế nào?", "options": [{"key": "A", "text": "Báo cáo người có thẩm quyền trước khi điều chỉnh thời gian thực hiện gói thầu trong kế hoạch lựa chọn nhà thầu đã được phê duyệt"}, {"key": "B", "text": "Chủ đầu tư thực hiện điều chỉnh thời gian thực hiện gói thầu trong kế hoạch lựa chọn nhà thầu đã được phê duyệt mà không cần báo cáo người có thẩm quyền"}, {"key": "C", "text": "Chủ đầu tư không cần điều chỉnh kế hoạch lựa chọn nhà thầu"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "C"}, {"num": 318, "question": "Gói thầu áp dụng hình thức chào giá trực tuyến rút gọn, việc phê duyệt kết quả lựa chọn nhà thầu thực hiện như thế nào?", "options": [{"key": "A", "text": "Trên cơ sở đề nghị của tổ chuyên gia"}, {"key": "B", "text": "Trên cơ sở đề nghị của tổ thẩm định"}, {"key": "C", "text": "Trên cơ sở chấp thuận được trao hợp đồng của nhà thầu"}, {"key": "D", "text": "Phương án A và B đều đúng"}], "answer": "C"}, {"num": 319, "question": "Việc xét duyệt trúng thầu đối với gói thầu áp dụng hình thức chào giá trực tuyến theo quy trình rút gọn thực hiện như thế nào?", "options": [{"key": "A", "text": "Căn cứ vào giá dự thầu trong đơn dự thầu của nhà thầu"}, {"key": "B", "text": "Căn cứ vào giá gói thầu trong kế hoạch lựa chọn nhà thầu được phê duyệt"}, {"key": "C", "text": "Căn cứ vào giá dự thầu tại thời điểm kết thúc chào giá trực tuyến của nhà thầu xếp thứ nhất"}, {"key": "D", "text": "Các phương án trên đều sai"}], "answer": "C"}, {"num": 320, "question": "Nhận định nào sau đây là đúng?", "options": [{"key": "A", "text": "Việc áp dụng mua sắm trực tuyến không cần phê duyệt trong kế hoạch lựa chọn nhà thầu và được áp dụng đối với hàng hóa, dịch vụ tư vấn của gói thầu thuộc dự toán mua sắm có giá gói thầu không quá 500 triệu đồng"}, {"key": "B", "text": "Việc áp dụng mua sắm trực tuyến phải được phê duyệt trong kế hoạch lựa chọn nhà thầu v key": "B", "text": "Không được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh từ 50 triệu đồng trở lên, được dùng nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "C", "text": "Chỉ được dùng giấy chứng nhận bảo hiểm bảo lãnh do chính mình phát hành nếu giá trị bảo lãnh nhỏ hơn 50 triệu đồng"}, {"key": "D", "text": "Tất cả phương án đều sai"}], "answer": "D"}, {"num": 339, "question": "Trường hợp sau khi có quyết định phê duyệt kết quả lựa chọn nhà thầu, nhà thầu không trúng thầu có yêu cầu giải thích về lý do cụ thể không trúng thầu, chủ đầu tư phải trả lời trong thời hạn bao lâu?", "options": [{"key": "A", "text": "02 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "B", "text": "03 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "C", "text": "05 ngày làm việc kể từ ngày được yêu cầu"}, {"key": "D", "text": "07 ngày làm việc kể từ ngày được yêu cầu"}], "answer": "A"}];
let exam=[], answers={}, t=3600, timer, current=0;

function shuffle(a){for(let i=a.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

function startExam(id){
  document.getElementById('home').classList.add('hidden');
  document.getElementById('examPage').classList.remove('hidden');
  answers={}; current=0;
  if(id==='random') exam = shuffle(allQs).slice(0,70);
  else exam = allSets[id];
  buildGrid(); render(); updateProgress();
  clearInterval(timer);
  t=3600;
  timer=setInterval(()=>{
    t--; if(t<=0){clearInterval(timer);submit();}
    let m=Math.floor(t/60), s=t%60;
    document.getElementById('timer').textContent=`⏳ ${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
  },1000);
}

function render(){
  const q=exam[current];
  let html=`<div class='qblock'><div class='qtext'>Câu ${current+1}: ${q.question}</div>`;
  q.options.forEach(o=>{
    const sel=answers[current]==o.key?'selected':'';
    html+=`<div class='opt ${sel}' onclick='selectOpt("${o.key}")'><b>${o.key}.</b> ${o.text}</div>`;
  });
  html+='</div>';
  document.getElementById('quiz').innerHTML=html;
  document.getElementById('prevBtn').disabled=(current===0);
  document.getElementById('nextBtn').disabled=(current===exam.length-1);
  updateGrid();
}
function selectOpt(k){
  answers[current] = k;
  render();          // Hiển thị lựa chọn ngay lập tức
  updateProgress();
  // ⏳ Chờ 1 giây rồi chuyển câu
  if (current < exam.length - 1) {
    setTimeout(() => {
      current++;
      render();
    }, 1000); // 1000ms = 1 giây
  }
}

function updateProgress(){document.getElementById('progress').textContent=`Đã chọn: ${Object.keys(answers).length} / ${exam.length}`;}
document.getElementById('nextBtn').onclick=()=>{if(current<exam.length-1){current++;render();}};
document.getElementById('prevBtn').onclick=()=>{if(current>0){current--;render();}};
document.getElementById('submitBtn').onclick=submit;

function buildGrid(){
  const g=document.getElementById('grid'); g.innerHTML='';
  for(let i=0;i<exam.length;i++){
    const btn=document.createElement('button');
    btn.className='gridbtn';
    btn.textContent=i+1;
    btn.onclick=()=>{current=i;render();};
    g.appendChild(btn);
  } updateGrid();
}
function updateGrid(){
  const buttons=document.querySelectorAll('.gridbtn');
  buttons.forEach((b,i)=>{
    b.classList.remove('selected','current');
    if(answers[i]) b.classList.add('selected');
    if(i===current) b.classList.add('current');
  });
}

function submit(){
  clearInterval(timer);
  let correct=0;
  exam.forEach((q,i)=>{if(answers[i]===q.answer) correct++;});
  const percent=Math.round(correct/exam.length*100);
  let html = `
  <div style='background:white;padding:20px;border-radius:10px;box-shadow:0 2px 6px rgba(0,0,0,0.1);text-align:center;'>
    <h2 style='color:#0078d7'>🎯 Kết quả bài thi</h2>
    <p><b>Số câu đúng:</b> ${correct} / ${exam.length}</p>
    <p style='color:${percent>=50?"green":"red"}'><b>Tỷ lệ đúng:</b> ${percent}%</p>
  </div>
  <h3 style='color:#0078d7;text-align:center;margin-top:20px;'>📘 Xem lại bài làm</h3>
  `;
  exam.forEach((q,i)=>{
    const chosen=answers[i];
    const ok=chosen===q.answer;
    html+=`<div class='qblock'><div class='qtext'>Câu ${i+1}: ${q.question}</div>`;
    q.options.forEach(o=>{
      let cls='opt';
      if(o.key===chosen) cls+=ok?' correctSel':' wrongSel';
      if(o.key===q.answer && !ok) cls+=' correctAns';
      html+=`<div class='${cls}'><b>${o.key}.</b> ${o.text}</div>`;
    });
    html+=`<div style='font-size:13px;margin-top:4px;'>${ok?'✔ Đúng':'✖ Sai – Đáp án đúng: '+q.answer}</div></div>`;
  });
  html+="<div style='text-align:center;margin-top:15px;'><button onclick='backHome()'>🏠 Về trang chủ</button></div>";
  document.getElementById('result').innerHTML=html;
  document.getElementById('result').classList.remove('hidden');
  document.getElementById('quiz').classList.add('hidden');
  document.getElementById('statusPanel').classList.add('hidden');
  document.getElementById('prevBtn').style.display='none';
  document.getElementById('nextBtn').style.display='none';
  document.getElementById('submitBtn').style.display='none';
  window.scrollTo({top:0,behavior:'smooth'});
}
function backHome(){
  clearInterval(timer);
  document.getElementById('examPage').classList.add('hidden');
  document.getElementById('home').classList.remove('hidden');
  document.getElementById('result').classList.add('hidden');
  document.getElementById('quiz').classList.remove('hidden');
  document.getElementById('prevBtn').style.display='inline-block';
  document.getElementById('nextBtn').style.display='inline-block';
  document.getElementById('submitBtn').style.display='inline-block';
}
</script>
